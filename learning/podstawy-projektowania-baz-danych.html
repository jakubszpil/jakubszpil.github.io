n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#przyk%C5%82ad-praktyczny-minidiagram-erd-dla-sklepu\\\"\u003ePrzykład praktyczny: minidiagram ERD dla sklepu\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podstawowe-poj%C4%99cia-encja-atrybut-relacja\\\"\u003ePodstawowe pojęcia: encja, atrybut, relacja\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#przyk%C5%82ad-encji-z-atrybutami\\\"\u003ePrzykład encji z atrybutami\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#rodzaje-relacji-mi%C4%99dzy-tabelami\\\"\u003eRodzaje relacji między tabelami\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#jeden-do-jednego-11\\\"\u003eJeden do jednego (1:1)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#jeden-do-wielu-1n\\\"\u003eJeden do wielu (1:N)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#wiele-do-wielu-nm\\\"\u003eWiele do wielu (N:M)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#przyk%C5%82ady-relacji-i-ich-implementacja\\\"\u003ePrzykłady relacji i ich implementacja\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#klucze-g%C5%82%C3%B3wne-i-obce\\\"\u003eKlucze główne i obce\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#przyk%C5%82ad-praktyczny-klucz-g%C5%82%C3%B3wny-i-obcy\\\"\u003ePrzykład praktyczny: klucz główny i obcy\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#normalizacja-danych\\\"\u003eNormalizacja danych\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#pierwsza-posta%C4%87-normalna-1nf\\\"\u003ePierwsza postać normalna (1NF)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#druga-posta%C4%87-normalna-2nf\\\"\u003eDruga postać normalna (2NF)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#trzecia-posta%C4%87-normalna-3nf\\\"\u003eTrzecia postać normalna (3NF)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#przyk%C5%82ad-normalizacji-krok-po-kroku\\\"\u003ePrzykład normalizacji krok po kroku\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#typowe-b%C5%82%C4%99dy-projektowe\\\"\u003eTypowe błędy projektowe\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#przyk%C5%82ady-b%C5%82%C4%99d%C3%B3w-i-ich-skutki\\\"\u003ePrzykłady błędów i ich skutki\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#dobre-praktyki-projektowe\\\"\u003eDobre praktyki projektowe\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#praktyczne-wskaz%C3%B3wki\\\"\u003ePraktyczne wskazówki\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#praktyczne-zadania\\\"\u003ePraktyczne zadania\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podsumowanie\\\"\u003ePodsumowanie\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"czym-jest-projektowanie-bazy-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#czym-jest-projektowanie-bazy-danych\\\"\u003e\u003e\u003e\u003c/a\u003eCzym jest projektowanie bazy danych?\u003c/h2\u003e\\n\u003cp\u003eProjektowanie bazy danych polega na przemyślanym zaplanowaniu, jakie informacje będą przechowywane, jak będą powiązane oraz jak zapewnić spójność i efektywność przechowywania danych. To proces analizy rzeczywistego problemu, wydzielenia kluczowych obiektów (encje), ich cech (atrybuty) i wzajemnych powiązań (relacje).\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"modelowanie-danych-i-diagramy-erd\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#modelowanie-danych-i-diagramy-erd\\\"\u003e\u003e\u003e\u003c/a\u003eModelowanie danych i diagramy ERD\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003eModelowanie danych\u003c/strong\u003e to proces odwzorowania rzeczywistości na strukturę bazy. W praktyce używamy do tego \u003cem\u003ediagramów ERD\u003c/em\u003e (Entity-Relationship Diagram), które graficznie przedstawiają encje oraz relacje między nimi.\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eEncja\u003c/strong\u003e - np. Użytkownik, Zamówienie, Produkt.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eAtrybut\u003c/strong\u003e - cecha encji np. imię, data zamówienia, cena produktu.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eRelacja\u003c/strong\u003e - powiązanie między encjami, np. \\\"Użytkownik składa Zamówienie\\\".\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"przykład-praktyczny-minidiagram-erd-dla-sklepu\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykład-praktyczny-minidiagram-erd-dla-sklepu\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykład praktyczny: minidiagram ERD dla sklepu\u003c/h3\u003e\\n\u003cp\u003eWyobraź sobie sklep internetowy.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode\u003e[Klient] 1---N [Zamówienie] N---M [Produkt]\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cul\u003e\\n\u003cli\u003eKlient składa wiele zamówień.\u003c/li\u003e\\n\u003cli\u003eZamówienie może dotyczyć wielu produktów (i odwrotnie: produkt może być w wielu zamówieniach).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"podstawowe-pojęcia-encja-atrybut-relacja\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podstawowe-pojęcia-encja-atrybut-relacja\\\"\u003e\u003e\u003e\u003c/a\u003ePodstawowe pojęcia: encja, atrybut, relacja\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eEncja\u003c/strong\u003e (entity): reprezentuje obiekt rzeczywisty lub pojęciowy, np. Klient, Produkt, Faktura.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eAtrybut\u003c/strong\u003e: pojedyncza informacja opisująca encję, np. imię, cena, numer faktury.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eRelacja\u003c/strong\u003e: związek między encjami, np. klient składa zamówienie.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"przykład-encji-z-atrybutami\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykład-encji-z-atrybutami\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykład encji z atrybutami\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eEncja:\u003c/strong\u003e Klient\u003cbr\u003e\\n\u003cstrong\u003eAtrybuty:\u003c/strong\u003e id_klienta, imie, email, adres\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eEncja:\u003c/strong\u003e Produkt\u003cbr\u003e\\n\u003cstrong\u003eAtrybuty:\u003c/strong\u003e id_produktu, nazwa, cena\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"rodzaje-relacji-między-tabelami\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#rodzaje-relacji-między-tabelami\\\"\u003e\u003e\u003e\u003c/a\u003eRodzaje relacji między tabelami\u003c/h2\u003e\\n\u003ch3 id=\\\"jeden-do-jednego-11\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#jeden-do-jednego-11\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eJeden do jednego (1:1)\u003c/h3\u003e\\n\u003cp\u003eKażdemu rekordowi z jednej tabeli odpowiada dokładnie jeden rekord z drugiej tabeli.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e Każdy użytkownik ma jeden profil.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eImplementacja:\u003c/strong\u003e najczęściej przez dzielenie rzadko używanych danych na osobną tabelę np.\u003cbr\u003e\\nTabela \u003ccode\u003eUzytkownik\u003c/code\u003e i tabela \u003ccode\u003eProfil\u003c/code\u003e powiązana polem \u003ccode\u003eid\u003c/code\u003e.\u003c/p\u003e\\n\u003ch3 id=\\\"jeden-do-wielu-1n\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#jeden-do-wielu-1n\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eJeden do wielu (1:N)\u003c/h3\u003e\\n\u003cp\u003eJeden rekord z pierwszej tabeli może być powiązany z wieloma rekordami z drugiej tabeli.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e Jeden klient może złożyć wiele zamówień.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eImplementacja:\u003c/strong\u003e\u003cbr\u003e\\nTabela \u003ccode\u003eKlient\u003c/code\u003e (id)\u003cbr\u003e\\nTabela \u003ccode\u003eZamowienie\u003c/code\u003e (id, klient_id)\u003c/p\u003e\\n\u003ch3 id=\\\"wiele-do-wielu-nm\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#wiele-do-wielu-nm\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eWiele do wielu (N:M)\u003c/h3\u003e\\n\u003cp\u003eWiele rekordów z jednej tabeli może być powiązanych z wieloma rekordami z drugiej tabeli.\u003cbr\u003e\\n\u003cstrong\u003ePrzykład:\u003c/strong\u003e Studenci zapisani na wiele kursów, kursy mają wielu studentów.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eImplementacja:\u003c/strong\u003e\u003cbr\u003e\\nTabela pośrednicząca, np. \u003ccode\u003eStudent_Kurs\u003c/code\u003e (student_id, kurs_id)\u003c/p\u003e\\n\u003ch4 id=\\\"przykłady-relacji-i-ich-implementacja\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykłady-relacji-i-ich-implementacja\\\"\u003e\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykłady relacji i ich implementacja\u003c/h4\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-mermaid\\\"\u003eerDiagram\\n    KLIENT ||--o{ ZAMOWIENIE : składa\\n    ZAMOWIENIE }o--o{ PRODUKT : zawiera\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"klucze-główne-i-obce\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#klucze-główne-i-obce\\\"\u003e\u003e\u003e\u003c/a\u003eKlucze główne i obce\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eKlucz główny (Primary Key):\u003c/strong\u003e unikalny identyfikator rekordu w tabeli, np. id.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eKlucz obcy (Foreign Key):\u003c/strong\u003e pole wskazujące na klucz główny rekordu w innej tabeli, używany do tworzenia relacji.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"przykład-praktyczny-klucz-główny-i-obcy\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykład-praktyczny-klucz-główny-i-obcy\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykład praktyczny: klucz główny i obcy\u003c/h3\u003e\\n\u003cp\u003eTabela \u003ccode\u003eKlient\u003c/code\u003e\u003c/p\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eid\u003c/th\u003e\u003cth\u003eimie\u003c/th\u003e\u003cth\u003eemail\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e1\u003c/td\u003e\u003ctd\u003eJan\u003c/td\u003e\u003ctd\u003e\u003ccode\u003ejan@ex.com\u003c/code\u003e\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\\n\u003cp\u003eTabela \u003ccode\u003eZamowienie\u003c/code\u003e\u003c/p\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eid\u003c/th\u003e\u003cth\u003edata\u003c/th\u003e\u003cth\u003eklient_id\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e1\u003c/td\u003e\u003ctd\u003e2025-07-05\u003c/td\u003e\u003ctd\u003e1\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\\n\u003cp\u003eTutaj \u003ccode\u003eklient_id\u003c/code\u003e w \u003ccode\u003eZamowienie\u003c/code\u003e to klucz obcy wskazujący na \u003ccode\u003eid\u003c/code\u003e w \u003ccode\u003eKlient\u003c/code\u003e.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"normalizacja-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#normalizacja-danych\\\"\u003e\u003e\u003e\u003c/a\u003eNormalizacja danych\u003c/h2\u003e\\n\u003cp\u003eNormalizacja to proces podziału danych na tabele w taki sposób, aby:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eunikać powielania informacji (redukcja nadmiarowości),\u003c/li\u003e\\n\u003cli\u003ezapewnić spójność i łatwość utrzymania danych.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"pierwsza-postać-normalna-1nf\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#pierwsza-postać-normalna-1nf\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePierwsza postać normalna (1NF)\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eKażda kolumna przechowuje tylko jedną wartość (brak list/pól wielowartościowych).\u003c/li\u003e\\n\u003cli\u003eKażdy rekord jest unikalny.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eBłąd:\u003c/strong\u003e\u003c/p\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eid\u003c/th\u003e\u003cth\u003eimie\u003c/th\u003e\u003cth\u003etelefony\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e1\u003c/td\u003e\u003ctd\u003eJan\u003c/td\u003e\u003ctd\u003e123456, 987654\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\\n\u003cp\u003e\u003cstrong\u003ePoprawnie:\u003c/strong\u003e\u003c/p\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eid\u003c/th\u003e\u003cth\u003eimie\u003c/th\u003e\u003cth\u003etelefon\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e1\u003c/td\u003e\u003ctd\u003eJan\u003c/td\u003e\u003ctd\u003e123456\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e1\u003c/td\u003e\u003ctd\u003eJan\u003c/td\u003e\u003ctd\u003e987654\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\\n\u003ch3 id=\\\"druga-postać-normalna-2nf\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#druga-postać-normalna-2nf\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eDruga postać normalna (2NF)\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eSpełnia 1NF.\u003c/li\u003e\\n\u003cli\u003eKażdy atrybut niebędący częścią klucza zależy w pełni od klucza głównego.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład błędu:\u003c/strong\u003e\u003cbr\u003e\\nTabela \u003ccode\u003eZamowienie_Produkt\u003c/code\u003e (zamowienie_id, produkt_id, nazwa_produktu, cena)\u003cbr\u003e\\nNazwa produktu zależy od produktu, nie od zamówienia!\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePoprawnie:\u003c/strong\u003e\u003cbr\u003e\\nTabela \u003ccode\u003eProdukt\u003c/code\u003e (id, nazwa_produktu, cena)\u003cbr\u003e\\nTabela \u003ccode\u003eZamowienie_Produkt\u003c/code\u003e (zamowienie_id, produkt_id)\u003c/p\u003e\\n\u003ch3 id=\\\"trzecia-postać-normalna-3nf\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#trzecia-postać-normalna-3nf\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eTrzecia postać normalna (3NF)\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eSpełnia 2NF.\u003c/li\u003e\\n\u003cli\u003eKażdy atrybut niebędący kluczem nie zależy od innych atrybutów niebędących kluczem.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład błędu:\u003c/strong\u003e\u003cbr\u003e\\nTabela \u003ccode\u003eKlient\u003c/code\u003e (id, imie, kod_pocztowy, miasto) - miasto zależy od kodu pocztowego, nie od klienta.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePoprawnie:\u003c/strong\u003e\u003cbr\u003e\\nTabela \u003ccode\u003eKod_Pocztowy\u003c/code\u003e (kod, miasto)\u003cbr\u003e\\nTabela \u003ccode\u003eKlient\u003c/code\u003e (id, imie, kod_pocztowy)\u003c/p\u003e\\n\u003ch3 id=\\\"przykład-normalizacji-krok-po-kroku\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykład-normalizacji-krok-po-kroku\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykład normalizacji krok po kroku\u003c/h3\u003e\\n\u003cp\u003eMasz tabelę:\u003c/p\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eid\u003c/th\u003e\u003cth\u003eimie\u003c/th\u003e\u003cth\u003eadres\u003c/th\u003e\u003cth\u003emiasto\u003c/th\u003e\u003cth\u003enazwa_produktu\u003c/th\u003e\u003cth\u003ecena\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e1\u003c/td\u003e\u003ctd\u003eJan\u003c/td\u003e\u003ctd\u003eul. Kwiatowa 1\u003c/td\u003e\u003ctd\u003eKraków\u003c/td\u003e\u003ctd\u003eLaptop\u003c/td\u003e\u003ctd\u003e3000\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003e2\u003c/td\u003e\u003ctd\u003eAnna\u003c/td\u003e\u003ctd\u003eul. Polna 2\u003c/td\u003e\u003ctd\u003eWarszawa\u003c/td\u003e\u003ctd\u003eTelefon\u003c/td\u003e\u003ctd\u003e1000\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\\n\u003cp\u003e\u003cstrong\u003eKrok 1:\u003c/strong\u003e Podziel na Klient i Produkt\u003cbr\u003e\\nTabela Klient: (id, imie, adres, miasto)\u003cbr\u003e\\nTabela Produkt: (id, nazwa_produktu, cena)\u003cbr\u003e\\nTabela Zakup: (id_klienta, id_produktu)\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"typowe-błędy-projektowe\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#typowe-błędy-projektowe\\\"\u003e\u003e\u003e\u003c/a\u003eTypowe błędy projektowe\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eNadmiarowość danych (te same informacje w wielu miejscach)\u003c/li\u003e\\n\u003cli\u003eBrak kluczy głównych lub obcych\u003c/li\u003e\\n\u003cli\u003eZbyt duże tabele (brak podziału na logiczne encje)\u003c/li\u003e\\n\u003cli\u003eBłędne relacje (np. wiele do wielu bez tabeli pośredniczącej)\u003c/li\u003e\\n\u003cli\u003eBrak normalizacji\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"przykłady-błędów-i-ich-skutki\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykłady-błędów-i-ich-skutki\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykłady błędów i ich skutki\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003ePowielanie danych: trudność w aktualizacji, różne wersje tej samej informacji.\u003c/li\u003e\\n\u003cli\u003eBrak kluczy: możliwość wprowadzenia duplikatów lub \\\"sierot\\\" w relacjach.\u003c/li\u003e\\n\u003cli\u003eBrak relacji wiele-do-wielu: niemożność odwzorowania rzeczywistego powiązania.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"dobre-praktyki-projektowe\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#dobre-praktyki-projektowe\\\"\u003e\u003e\u003e\u003c/a\u003eDobre praktyki projektowe\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eZawsze stosuj klucze główne i obce.\u003c/li\u003e\\n\u003cli\u003eStosuj normalizację do 3NF (chyba, że uzasadnione jest inaczej).\u003c/li\u003e\\n\u003cli\u003eCzytelnie nazywaj tabele i kolumny (np. klient_id, produkt_id).\u003c/li\u003e\\n\u003cli\u003eTwórz diagramy ERD przed implementacją.\u003c/li\u003e\\n\u003cli\u003eDokumentuj strukturę bazy danych.\u003c/li\u003e\\n\u003cli\u003ePrzemyśl przyszły rozwój bazy (możliwość rozszerzenia).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"praktyczne-wskazówki\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#praktyczne-wskazówki\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePraktyczne wskazówki\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eWyobraź sobie przykładowe dane i sprawdź, czy struktura pozwala na ich przechowywanie bez powielania.\u003c/li\u003e\\n\u003cli\u003eZastanów się, czy łatwo będzie wyciągnąć potrzebne informacje (np. wszystkich klientów, którzy kupili dany produkt).\u003c/li\u003e\\n\u003cli\u003eKonsultuj projekt z innymi - świeże spojrzenie może ujawnić ukryte problemy.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"praktyczne-zadania\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#praktyczne-zadania\\\"\u003e\u003e\u003e\u003c/a\u003ePraktyczne zadania\u003c/h2\u003e\\n\u003ch3 id=\\\"zadanie-1-identyfikacja-encji-i-relacji\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-1-identyfikacja-encji-i-relacji\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 1: Identyfikacja encji i relacji\u003c/h3\u003e\\n\u003cp\u003eW sklepie internetowym mamy: Klienta, Zamówienie, Produkt. Zidentyfikuj encje, ich atrybuty i relacje.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cp\u003eEncje:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eKlient (id, imie, email)\u003c/li\u003e\\n\u003cli\u003eZamówienie (id, data, klient_id)\u003c/li\u003e\\n\u003cli\u003eProdukt (id, nazwa, cena)\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eRelacje:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eKlient składa Zamówienie (1:N)\u003c/li\u003e\\n\u003cli\u003eZamówienie obejmuje Produkty (N:M, przez tabelę pośredniczącą)\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-2-diagram-erd\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-2-diagram-erd\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 2: Diagram ERD\u003c/h3\u003e\\n\u003cp\u003eNarysuj (lub opisz tekstowo) diagram ERD dla powyższego sklepu.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode\u003e[Klient] 1---N [Zamówienie] N---M [Produkt]\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eTabele:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eKlient (id, imie, email)\u003c/li\u003e\\n\u003cli\u003eZamówienie (id, data, klient_id)\u003c/li\u003e\\n\u003cli\u003eProdukt (id, nazwa, cena)\u003c/li\u003e\\n\u003cli\u003eZamowienie_Produkt (zamowienie_id, produkt_id, ilosc)\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-3-normalizacja\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-3-normalizacja\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 3: Normalizacja\u003c/h3\u003e\\n\u003cp\u003eMasz tabelę:\u003c/p\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eid\u003c/th\u003e\u003cth\u003eimie\u003c/th\u003e\u003cth\u003eadres\u003c/th\u003e\u003cth\u003emiasto\u003c/th\u003e\u003cth\u003enazwa_produktu\u cus-visible:underline select-none\\\" href=\\\"#zadanie-5-przykład-złego-i-dobrego-projektu\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 5: Przykład złego i dobrego projektu\u003c/h3\u003e\\n\u003cp\u003ePodaj przykład tabeli z powielaniem danych oraz jej poprawnej wersji po normalizacji.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cp\u003e\u003cstrong\u003eZły projekt:\u003c/strong\u003e\u003c/p\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eid\u003c/th\u003e\u003cth\u003eimie\u003c/th\u003e\u003cth\u003eprodukt1\u003c/th\u003e\u003cth\u003eprodukt2\u003c/th\u003e\u003cth\u003eprodukt3\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003e1\u003c/td\u003e\u003ctd\u003eJan\u003c/td\u003e\u003ctd\u003eLaptop\u003c/td\u003e\u003ctd\u003eTelefon\u003c/td\u003e\u003ctd\u003eTablet\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\\n\u003cp\u003e\u003cstrong\u003eDobry projekt:\u003c/strong\u003e\u003c/p\u003e\\n\u003cp\u003eTabela Klient: (id, imie)\u003cbr\u003e\\nTabela Produkt: (id, nazwa)\u003cbr\u003e\\nTabela Klient_Produkt: (id_klienta, id_produktu)\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nZamiast wielu kolumn dla produktów, każda relacja klient-produkt to osobny rekord w tabeli pośredniczącej.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"podsumowanie\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podsumowanie\\\"\u003e\u003e\u003e\u003c/a\u003ePodsumowanie\u003c/h2\u003e\\n\u003cp\u003eProjektowanie bazy danych to kluczowy etap w każdym projekcie IT opartym o dane. Przemyślana struktura, normalizacja i dobre praktyki zapewnią łatwość rozwoju, wydajność i
