iltrowanie danych w WHERE\",\"Unikanie SELECT *\",\"Dodawanie zbędnych podzapytań\",\"Tworzenie odpowiednich indeksów\",2,\"Zbędne podzapytania mogą spowalniać zapytania.\",{\"_30\":60,\"_32\":61,\"_38\":57,\"_40\":66},\"\u003cp\u003eCzym jest denormalizacja?\u003c/p\u003e\",[62,63,64,65],\"Usuwanie kluczy głównych\",\"Zwiększanie liczby indeksów\",\"Proces łączenia danych w celu poprawy wydajności\",\"Proces dzielenia tabel na mniejsze\",\"Denormalizacja to łączenie danych, by przyspieszyć odczyt kosztem powielania informacji.\",{\"_30\":68,\"_32\":69,\"_38\":74,\"_40\":75},\"\u003cp\u003eJakie zapytanie może być szczególnie niebezpieczne wydajnościowo?\u003c/p\u003e\",[70,71,72,73],\"Wszystkie powyższe\",\"DELETE z podzapytaniami bez filtrów\",\"UPDATE bez WHERE\",\"SELECT z JOIN na dużych tabelach bez indeksów\",0,\"Brak ograniczeń i indeksów w dużych zapytaniach może prowadzić do spadku wydajności lub błędów.\",\"slug\",\"optymalizacja-baz-danych-i-zapytan-sql\",\"content\",\"\u003cp\u003eOptymalizacja baz danych i zapytań SQL to kluczowy element sprawnego działania aplikacji, szczególnie gdy ilość danych rośnie. Nawet dobrze zaprojektowana baza może działać wolno bez odpowiednich technik optymalizacyjnych. Ten kurs pokaże Ci, jak analizować, wykrywać i rozwiązywać najczęstsze problemy z wydajnością.\u003c/p\u003e\\n\u003ch2 id=\\\"spis-treści\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#spis-treści\\\"\u003e\u003e\u003e\u003c/a\u003eSpis treści\u003c/h2\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003ca href=\\\"#dlaczego-optymalizacja-jest-wa%C5%BCna\\\"\u003eDlaczego optymalizacja jest ważna?\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#indeksowanie-danych\\\"\u003eIndeksowanie danych\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#rodzaje-indeks%C3%B3w\\\"\u003eRodzaje indeksów\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#tworzenie-i-usuwanie-indeks%C3%B3w\\\"\u003eTworzenie i usuwanie indeksów\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#kiedy-indeksy-przeszkadzaj%C4%85\\\"\u003eKiedy indeksy przeszkadzają?\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#optymalizacja-zapyta%C5%84-sql\\\"\u003eOptymalizacja zapytań SQL\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#analiza-planu-wykonania-explain\\\"\u003eAnaliza planu wykonania (EXPLAIN)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#unikanie-typowych-b%C5%82%C4%99d%C3%B3w\\\"\u003eUnikanie typowych błędów\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#pisanie-wydajnych-zapyta%C5%84\\\"\u003ePisanie wydajnych zapytań\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#normalizacja-a-denormalizacja-danych\\\"\u003eNormalizacja a denormalizacja danych\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#tuning-bazy-danych-i-parametry-konfiguracyjne\\\"\u003eTuning bazy danych i parametry konfiguracyjne\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#monitorowanie-wydajno%C5%9Bci\\\"\u003eMonitorowanie wydajności\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#praktyczne-zadania\\\"\u003ePraktyczne zadania\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podsumowanie\\\"\u003ePodsumowanie\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"dlaczego-optymalizacja-jest-ważna\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#dlaczego-optymalizacja-jest-ważna\\\"\u003e\u003e\u003e\u003c/a\u003eDlaczego optymalizacja jest ważna?\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eDuże ilości danych\u003c/strong\u003e mogą znacząco spowolnić nawet dobrze zaprojektowaną bazę.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eWydajne zapytania\u003c/strong\u003e to krótszy czas odpowiedzi i mniejsze zużycie zasobów serwera.\u003c/li\u003e\\n\u003cli\u003eNiska wydajność bazy może prowadzić do spadku satysfakcji użytkowników, błędów i kosztów utrzymania.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"indeksowanie-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#indeksowanie-danych\\\"\u003e\u003e\u003e\u003c/a\u003eIndeksowanie danych\u003c/h2\u003e\\n\u003cp\u003eIndeks to specjalna struktura danych (np. drzewo B-drzewiaste), która przyspiesza wyszukiwanie i sortowanie danych w tabeli. Działa jak spis treści w książce.\u003c/p\u003e\\n\u003ch3 id=\\\"rodzaje-indeksów\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#rodzaje-indeksów\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eRodzaje indeksów\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eIndeks podstawowy (PRIMARY)\u003c/strong\u003e - na kluczu głównym, zawsze unikalny.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eIndeksy unikalne (UNIQUE)\u003c/strong\u003e - zapewniają unikalność wartości w kolumnie.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eIndeksy zwykłe\u003c/strong\u003e - przyspieszają wyszukiwanie, ale mogą mieć powtarzające się wartości.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eIndeksy złożone (wielokolumnowe)\u003c/strong\u003e - na kilku kolumnach jednocześnie.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eIndeksy pełnotekstowe\u003c/strong\u003e - do wyszukiwania tekstów.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"tworzenie-i-usuwanie-indeksów\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#tworzenie-i-usuwanie-indeksów\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eTworzenie i usuwanie indeksów\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eTworzenie indeksu:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eCREATE\u003c/span\u003e INDEX idx_nazwisko \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Pracownik(nazwisko);\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eCREATE INDEX\u003c/code\u003e - polecenie tworzące indeks.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eidx_nazwisko\u003c/code\u003e - nazwa indeksu.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eON Pracownik(nazwisko)\u003c/code\u003e - tabela i kolumna, na której tworzony jest indeks.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eUsuwanie indeksu:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eDROP\u003c/span\u003e INDEX idx_nazwisko \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Pracownik;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"kiedy-indeksy-przeszkadzają\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#kiedy-indeksy-przeszkadzają\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eKiedy indeksy przeszkadzają?\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eZbyt wiele indeksów spowalnia operacje INSERT, UPDATE, DELETE (każda zmiana wymaga aktualizacji indeksów).\u003c/li\u003e\\n\u003cli\u003eIndeksy zajmują dodatkowe miejsce na dysku.\u003c/li\u003e\\n\u003cli\u003eIndeksy nie pomagają przy operacjach na małych tabelach.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"optymalizacja-zapytań-sql\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#optymalizacja-zapytań-sql\\\"\u003e\u003e\u003e\u003c/a\u003eOptymalizacja zapytań SQL\u003c/h2\u003e\\n\u003ch3 id=\\\"analiza-planu-wykonania-explain\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#analiza-planu-wykonania-explain\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eAnaliza planu wykonania (EXPLAIN)\u003c/h3\u003e\\n\u003cp\u003ePolecenie \u003cstrong\u003eEXPLAIN\u003c/strong\u003e pokazuje, jak baza zamierza wykonać zapytanie - czy użyje indeksu, jak będzie łączyć tabele itd.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003eEXPLAIN \u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Pracownik \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e nazwisko \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'Kowalski'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cul\u003e\\n\u003cli\u003eSprawdź, czy w kolumnie \\\"key\\\" pojawia się nazwa indeksu.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"unikanie-typowych-błędów\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#unikanie-typowych-błędów\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eUnikanie typowych błędów\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eSELECT * (wszystkie kolumny) - pobieraj tylko potrzebne kolumny.\u003c/li\u003e\\n\u003cli\u003eBrak WHERE - zapytania bez warunków mogą przetwarzać całą tabelę.\u003c/li\u003e\\n\u003cli\u003eZbyt złożone podzapytania lub zagnieżdżone JOINy bez indeksów.\u003c/li\u003e\\n\u003cli\u003eFiltrowanie po kolumnie bez indeksu.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"pisanie-wydajnych-zapytań\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#pisanie-wydajnych-zapytań\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePisanie wydajnych zapytań\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eUżywaj WHERE, by ograniczyć liczbę przetwarzanych rekordów.\u003c/li\u003e\\n\u003cli\u003eŁącz tabele po indeksowanych kolumnach (kluczach głównych/obcych).\u003c/li\u003e\\n\u003cli\u003eUnikaj funkcji na kolumnach w WHERE (np. WHERE LOWER(nazwisko) = 'kowalski') - indeksy wtedy nie działają.\u003c/li\u003e\\n\u003cli\u003eStosuj LIMIT, jeśli nie potrzebujesz wszystkich wyników.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"normalizacja-a-denormalizacja-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#normalizacja-a-denormalizacja-danych\\\"\u003e\u003e\u003e\u003c/a\u003eNormalizacja a denormalizacja danych\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eNormalizacja\u003c/strong\u003e - dzielenie danych na tabele, by unikać powielania informacji i zapewnić spójność (zazwyczaj do 3NF).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eDenormalizacja\u003c/strong\u003e - celowe powielanie danych w tabelach (np. trzymanie nazwy produktu przy zamówieniu) w celu przyspieszenia odczytu danych, kosztem spójności i miejsca.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eKiedy warto denormalizować?\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eGdy odczyty są znacznie częstsze niż zapisy.\u003c/li\u003e\\n\u003cli\u003eGdy optymalizacja zapytań jest ważniejsza niż minimalizacja powielania danych.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"tuning-bazy-danych-i-parametry-konfiguracyjne\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#tuning-bazy-danych-i-parametry-konfiguracyjne\\\"\u003e\u003e\u003e\u003c/a\u003eTuning bazy danych i parametry konfiguracyjne\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eCache (buforowanie)\u003c/strong\u003e - bazy danych posiadają wbudowane mechanizmy buforowania wyników zapytań i stron danych.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eKonfiguracja pamięci operacyjnej\u003c/strong\u003e - wielkość buforów, liczba połączeń.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003ePartycjonowanie tabel\u003c/strong\u003e - dzielenie dużych tabel na mniejsze części (np. wg daty).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eReplikacja\u003c/strong\u003e - kopiowanie danych na różne serwery, by rozłożyć obciążenie.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"monitorowanie-wydajności\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#monitorowanie-wydajności\\\"\u003e\u003e\u003e\u003c/a\u003eMonitorowanie wydajności\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eUżywaj wbudowanych narzędzi (np. \u003ccode\u003eSHOW PROCESSLIST\u003c/code\u003e, \u003ccode\u003epg_stat_activity\u003c/code\u003e).\u003c/li\u003e\\n\u003cli\u003eLoguj czas wykonania zapytań.\u003c/li\u003e\\n\u003cli\u003eAnalizuj statystyki indeksów i fragmentację tabel.\u003c/li\u003e\\n\u003cli\u003eWdrażaj alerty przy długotrwałych zapytaniach.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"praktyczne-zadania\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#praktyczne-zadania\\\"\u003e\u003e\u003e\u003c/a\u003ePraktyczne zadania\u003c/h2\u003e\\n\u003ch3 id=\\\"zadanie-1-tworzenie-indeksu\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-1-tworzenie-indeksu\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 1: Tworzenie indeksu\u003c/h3\u003e\\n\u003cp\u003eStwórz indeks na kolumnie \\\"email\\\" w tabeli \\\"Uzytkownicy\\\".\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eCREATE\u003c/span\u003e INDEX idx_email \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Uzytkownicy(email);\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-2-analiza-zapytania\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-2-analiza-zapytania\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 2: Analiza zapytania\u003c/h3\u003e\\n\u003cp\u003eSprawdź plan wykonania poniższego zapytania:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Produkty \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e nazwa \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'Laptop'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003eEXPLAIN \u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Produkty \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e nazwa \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'Laptop'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-3-optymalizacja-zapytania\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-3-optymalizacja-zapytania\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 3: Optymalizacja zapytania\u003c/h3\u003e\\n\u003cp\u003eMasz zapytanie:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eYEAR\u003c/span\u003e(data_zamowienia) \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e2025\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eJak je poprawić, by lepiej wykorzystać indeks na kolumnie data_zamowienia?\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e data_zamowienia \u003cspan class=\\\"hljs-operator\\\"\u003e\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'2025-01-01'\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eAND\u003c/span\u003e data_zamowienia \u003cspan class=\\\"hljs-operator\\\"\u003e\u0026#x3C;\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'2026-01-01'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-4-wydajność-a-liczba-indeksów\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-4-wydajność-a-liczba-indeksów\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 4: Wydajność a liczba indeksów\u003c/h3\u003e\\n\u003cp\u003eWyjaśnij, dlaczego zbyt wiele indeksów może negatywnie wpłynąć na wydajność bazy.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cp\u003eKażdy INSERT, UPDATE lub DELETE wymaga aktualizacji wszystkich indeksów, co spowalnia operacje modyfikujące dane.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-5-denormalizacja\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-5-denormalizacja\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 5: Denormalizacja\u003c/h3\u003e\\n\u003cp\u003ePodaj przykład sytuacji, kiedy warto zastosować denormalizację.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cp\u003eGdy bardzo często wyświetlamy raporty sprzedaży, możemy przechowywać sumę sprzedaży w tabeli, zamiast za każdym razem ją wyliczać.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"podsumowanie\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podsumowanie\\\"\u003e\u003e\u003e\u003c/a\u003ePodsumowanie\u003c/h2\u003e\\n\u003cp\u003eOptymalizacja baz danych i zapytań SQL pozwala obsługiwać większą ilość danych szybciej i taniej. Korzystaj z indeksów, analizuj plany wykonania, dbaj o strukturę bazy i monitoruj jej działanie - to klucz do sukcesu każdego większego projektu informatycznego!\u003c/p\u003e\",\"readingTime\",\"3 minuty\",\"actionData\",\"errors\"]\n");</script><!--$?--><template id="B:1"></template><!--/$--></div><script>$RB=[];$RV=function(a){$RT=performance.now();for(var b=0;b<a.length;b+=2){var c=a[b],e=a[b+1];null!==e.parentNode&&e.parentNode.removeChild(e);var f=c.parentNode;if(f){var g=c.previousSibling,h=0;do{if(c&&8===c.nodeType){var d=c.data;if("/$"===d||"/&"===d)if(0===h)break;else h--;else"$"!==d&&"$?"!==d&&"$~"!==d&&"$!"!==d&&"&"!==d||h++}d=c.nextSibling;f.removeChild(c);c=d}while(c);for(;e.firstChild;)f.insertBefore(e.firstChild,c);g.data="$";g._reactRetry&&requestAnimationFrame(g._reactRetry)}}a.length=0};
