003cstrong\u003eHooki\u003c/strong\u003e, o ktÃ³rych dowiemy siÄ™ wiÄ™cej za chwilÄ™.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-jsx\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// PrzykÅ‚ad prostego komponentu funkcyjnego\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eWelcome\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Komponent funkcyjny, ktÃ³ry zwraca JSX\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003eWelcome to React! ğŸ‘‹\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e;\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eTen komponent \u003ccode\u003eWelcome\u003c/code\u003e renderuje prosty nagÅ‚Ã³wek \u003ccode\u003e\u0026#x3C;h1\u003e\u003c/code\u003e.\u003c/p\u003e\\n\u003ch3 id=\\\"jsx-javascript--xmlhtml\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#jsx-javascript--xmlhtml\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eJSX: JavaScript + XML/HTML\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eJSX\u003c/strong\u003e (JavaScript XML) to rozszerzenie skÅ‚adni JavaScriptu, ktÃ³re pozwala nam pisaÄ‡ kod przypominajÄ…cy HTML bezpoÅ›rednio w plikach JavaScript. To moÅ¼e byÄ‡ mylÄ…ce na poczÄ…tku, poniewaÅ¼ miesza logikÄ™ JavaScript z deklaracjami UI, ale ma to na celu uÅ‚atwienie tworzenia komponentÃ³w.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-jsx\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e element = \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003eHello, world!\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// To jest JSX\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWaÅ¼ne:\u003c/strong\u003e PrzeglÄ…darki nie rozumiejÄ… JSX. Jest on transpilowany (przetÅ‚umaczony) na standardowy JavaScript przez narzÄ™dzia takie jak Babel, zanim kod zostanie uruchomiony w przeglÄ…darce. JSX jest konwertowany na wywoÅ‚ania funkcji \u003ccode\u003ecreateElement\u003c/code\u003e (z pakietu \u003ccode\u003ereact\u003c/code\u003e).\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-jsx\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Ten JSX:\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e element = \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003eHello, world!\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// jest transpilowany do (uproszczone):\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e element = \u003cspan class=\\\"hljs-title class_\\\"\u003eReact\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003ecreateElement\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"h1\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-literal\\\"\u003enull\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Hello, world!\\\"\u003c/span\u003e);\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eDziÄ™ki JSX kod jest bardziej intuicyjny i przypomina strukturÄ™, ktÃ³rÄ… widzimy w przeglÄ…darce. âœ¨\u003c/p\u003e\\n\u003ch3 id=\\\"propsy-properties-przekazywanie-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#propsy-properties-przekazywanie-danych\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePropsy (Properties): Przekazywanie danych\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003ePropsy\u003c/strong\u003e (skrÃ³t od \\\"properties\\\") to sposÃ³b na przekazywanie danych z komponentu nadrzÄ™dnego (rodzica) do komponentu podrzÄ™dnego (dziecka). DziaÅ‚ajÄ… one podobnie do atrybutÃ³w HTML i sÄ… \u003cstrong\u003etylko do odczytu\u003c/strong\u003e - komponent podrzÄ™dny nie powinien modyfikowaÄ‡ swoich propsÃ³w. To zapewnia jednokierunkowy przepÅ‚yw danych, co uÅ‚atwia zarzÄ…dzanie stanem aplikacji.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-jsx\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eWelcome\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003eprops\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Komponent funkcyjny przyjmuje obiekt props jako argument\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003eHello, {props.name}! ğŸ‘‹\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e;\\n}\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eApp\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e (\\n    \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eWelcome\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003ename\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Alice\\\"\u003c/span\u003e /\u003e\u003c/span\u003e {/* Przekazujemy props 'name' */}\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eWelcome\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003ename\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Bob\\\"\u003c/span\u003e /\u003e\u003c/span\u003e {/* Kolejne uÅ¼ycie z innym propsem */}\\n    \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\\n  );\\n}\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Renderowanie komponentu App spowoduje wyÅ›wietlenie:\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// \u0026#x3C;h1\u003eHello, Alice!\u0026#x3C;/h1\u003e\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// \u0026#x3C;h1\u003eHello, Bob!\u0026#x3C;/h1\u003e\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"stan-state-zarzÄ…dzanie-danymi-wewnÄ™trznymi\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#stan-state-zarzÄ…dzanie-danymi-wewnÄ™trznymi\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eStan (State): ZarzÄ…dzanie danymi wewnÄ™trznymi\u003c/h3\u003e\\n\u003cp\u003ePodczas gdy propsy sÅ‚uÅ¼Ä… do przekazywania danych z zewnÄ…trz, \u003cstrong\u003estan (state)\u003c/strong\u003e sÅ‚uÅ¼y do zarzÄ…dzania danymi, ktÃ³re sÄ… \u003cstrong\u003ewewnÄ™trzne\u003c/strong\u003e dla komponentu i mogÄ… siÄ™ zmieniaÄ‡ w czasie. Kiedy stan komponentu siÄ™ zmienia, React automatycznie ponownie renderuje ten komponent, aby odzwierciedliÄ‡ nowe dane.\u003c/p\u003e\\n\u003cp\u003eW komponentach funkcyjnych stan zarzÄ…dzany jest za pomocÄ… \u003cstrong\u003eHookÃ³w\u003c/strong\u003e, w szczegÃ³lnoÅ›ci \u003ccode\u003euseState\u003c/code\u003e.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-jsx\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e { useState } \u003cspan class=\\\"hljs-keyword\\\"\u003efrom\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\\\"react\\\"\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Importujemy Hook useState\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eCounter\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Deklaracja stanu 'count' z poczÄ…tkowÄ… wartoÅ›ciÄ… 0\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// 'count' to bieÅ¼Ä…ca wartoÅ›Ä‡, 'setCount' to funkcja do jej aktualizacji\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e [count, setCount] = \u003cspan class=\\\"hljs-title function_\\\"\u003euseState\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e);\\n\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eincrement\u003c/span\u003e = (\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) =\u003e {\\n    \u003cspan class=\\\"hljs-title function_\\\"\u003esetCount\u003c/span\u003e(\u003cspan class=\\\"hljs-function\\\"\u003e(\u003cspan class=\\\"hljs-params\\\"\u003eprev\u003c/span\u003e) =\u003e\u003c/span\u003e prev + \u003cspan class=\\\"hljs-number\\\"\u003e1\u003c/span\u003e);\\n  };\\n\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003 a przeciwny\u003c/span\u003e\\n  };\\n\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e (\\n    \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003eStatus: {isOn ? \\\"On\\\" : \\\"Off\\\"}\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003eonClick\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e{toggleStatus}\u003c/span\u003e\u003e\u003c/span\u003eToggle\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u003e\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\\n  );\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eZa kaÅ¼dym razem, gdy wywoÅ‚asz \u003ccode\u003esetIsOn\u003c/code\u003e, komponent \u003ccode\u003eMyComponent\u003c/code\u003e zostanie ponownie wyrenderowany z nowÄ… wartoÅ›ciÄ… stanu \u003ccode\u003eisOn\u003c/code\u003e.\u003c/p\u003e\\n\u003ch3 id=\\\"useeffect\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#useeffect\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003euseEffect\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003e\u003ccode\u003euseEffect\u003c/code\u003e to Hook, ktÃ³ry pozwala na wykonywanie \u003cstrong\u003eefektÃ³w pobocznych\u003c/strong\u003e (side effects) w komponentach funkcyjnych. Efekty poboczne to operacje, ktÃ³re wchodz
