03c/a\u003eDlaczego bezpieczeństwo baz danych jest ważne?\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003ePrzechowujesz wrażliwe dane (osobowe, finansowe, firmowe, medyczne).\u003c/li\u003e\\n\u003cli\u003eUtrata lub wyciek danych = straty finansowe, wizerunkowe, prawne (RODO/GDPR, kary).\u003c/li\u003e\\n\u003cli\u003eAtaki na bazy danych są jednym z najczęstszych celów cyberprzestępców.\u003c/li\u003e\\n\u003cli\u003eOdpowiednia ochrona pozwala zminimalizować skutki błędów i awarii.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"typowe-zagrożenia\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#typowe-zagrożenia\\\"\u003e\u003e\u003e\u003c/a\u003eTypowe zagrożenia\u003c/h2\u003e\\n\u003ch3 id=\\\"sql-injection\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#sql-injection\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eSQL Injection\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nNajpopularniejszy atak na aplikacje korzystające z baz - polega na przesłaniu złośliwego fragmentu SQL np. przez formularz. Może prowadzić do kradzieży lub usunięcia danych, modyfikacji kont czy przejęcia kontroli nad bazą.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład ataku:\u003c/strong\u003e\u003cbr\u003e\\nZałóżmy, że użytkownik podaje login, a aplikacja wykonuje zapytanie (NIEBEZPIECZNE!):\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-python\\\"\u003equery = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"SELECT * FROM Uzytkownicy WHERE login = '\\\"\u003c/span\u003e + login + \u003cspan class=\\\"hljs-string\\\"\u003e\\\"';\\\"\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eJeśli użytkownik wpisze \u003ccode\u003eadmin' OR '1'='1\u003c/code\u003e, zapytanie stanie się:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Uzytkownicy \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e login \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'admin'\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eOR\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'1'\u003c/span\u003e\u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e\u003cspan class=\\\"hljs-string\\\"\u003e'1'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eCo zwróci wszystkich użytkowników!\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eBezpieczna wersja (parametryzacja):\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-python\\\"\u003ecursor.execute(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"SELECT * FROM Uzytkownicy WHERE login = %s;\\\"\u003c/span\u003e, (login,))\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eDodatkowe przykłady:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eDROP TABLE Uzytkownicy; --\u003c/code\u003e jako login może usunąć całą tabelę!\u003c/li\u003e\\n\u003cli\u003eZmiana hasła administratora przez podatne zapytania UPDATE.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eJak się bronić?\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eUżywaj zapytań parametryzowanych (prepared statements).\u003c/li\u003e\\n\u003cli\u003eWaliduj i filtruj dane wejściowe.\u003c/li\u003e\\n\u003cli\u003eOgraniczaj uprawnienia użytkowników bazodanowych.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"utrata-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#utrata-danych\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eUtrata danych\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eAwaria sprzętu, błąd człowieka (np. przypadkowe usunięcie tabeli), atak (np. ransomware).\u003c/li\u003e\\n\u003cli\u003eBrak kopii zapasowej = trwała utrata danych!\u003c/li\u003e\\n\u003cli\u003ePrzykład: awaria dysku, pożar serwerowni, błąd w aplikacji masowo kasujący dane.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"nieautoryzowany-dostęp\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#nieautoryzowany-dostęp\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eNieautoryzowany dostęp\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eUżywanie domyślnych lub prostych haseł.\u003c/li\u003e\\n\u003cli\u003eNieusuwanie starych kont.\u003c/li\u003e\\n\u003cli\u003eBrak ograniczeń adresów IP, z których można się połączyć.\u003c/li\u003e\\n\u003cli\u003ePrzykład: administrator zapomniał odebrać uprawnienia byłemu pracownikowi.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"wycieki-i-kradzież-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#wycieki-i-kradzież-danych\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eWycieki i kradzież danych\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eUprawnienia nadane zbyt szeroko (każdy widzi wszystko).\u003c/li\u003e\\n\u003cli\u003eBłędy konfiguracyjne: baza dostępna z internetu bez zabezpieczeń.\u003c/li\u003e\\n\u003cli\u003ePrzykład: publicznie dostępna baza MongoDB z danymi klientów.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"ataki-typu-ransomware-i-ddos\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#ataki-typu-ransomware-i-ddos\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eAtaki typu ransomware i DDoS\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eZaszyfrowanie bazy i żądanie okupu.\u003c/li\u003e\\n\u003cli\u003ePrzeciążenie serwera bazą fałszywych zapytań (brak limitów i zabezpieczeń).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"uprawnienia-i-zarządzanie-użytkownikami\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#uprawnienia-i-zarządzanie-użytkownikami\\\"\u003e\u003e\u003e\u003c/a\u003eUprawnienia i zarządzanie użytkownikami\u003c/h2\u003e\\n\u003ch3 id=\\\"przykłady-nadawania-uprawnień\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykłady-nadawania-uprawnień\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykłady nadawania uprawnień\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eZła praktyka:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eGRANT\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eALL\u003c/span\u003e PRIVILEGES \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e.\u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eTO\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'app'\u003c/span\u003e@\u003cspan class=\\\"hljs-string\\\"\u003e'%'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e(pełne uprawnienia dla wszystkich z każdego adresu IP!)\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eDobra praktyka:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eGRANT\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e, \u003cspan class=\\\"hljs-keyword\\\"\u003eINSERT\u003c/span\u003e, \u003cspan class=\\\"hljs-keyword\\\"\u003eUPDATE\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e moja_baza.\u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eTO\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'app'\u003c/span\u003e@\u003cspan class=\\\"hljs-string\\\"\u003e'localhost'\u003c/span\u003e IDENTIFIED \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'silnehaslo'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e(tylko potrzebne uprawnienia, tylko z lokalnego serwera)\u003c/p\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"zasada-minimalnych-uprawnień\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zasada-minimalnych-uprawnień\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZasada minimalnych uprawnień\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003ePrzydzielaj tylko niezbędne prawa (np. brak CREATE/DROP dla użytkownika aplikacyjnego).\u003c/li\u003e\\n\u003cli\u003eRóżnicuj konta: inne dla developerów, inne dla produkcji.\u003c/li\u003e\\n\u003cli\u003eRegularnie audytuj i usuwaj nieużywane konta.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"szyfrowanie-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#szyfrowanie-danych\\\"\u003e\u003e\u003e\u003c/a\u003eSzyfrowanie danych\u003c/h2\u003e\\n\u003ch3 id=\\\"szyfrowanie-w-spoczynku\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#szyfrowanie-w-spoczynku\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eSzyfrowanie \\\"w spoczynku\\\"\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eSzyfrowanie plików bazy na dysku (np. TDE - Transparent Data Encryption).\u003c/li\u003e\\n\u003cli\u003ePrzykład: dane na skradzionym dysku nie są czytelne bez klucza.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"szyfrowanie-w-tranzycie\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#szyfrowanie-w-tranzycie\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eSzyfrowanie \\\"w tranzycie\\\"\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eUżywanie połączeń szyfrowanych (SSL/TLS) między aplikacją a serwerem bazy.\u003c/li\u003e\\n\u003cli\u003ePrzykład: przechwycenie ruchu sieciowego nie ujawnia haseł/danych.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"szyfrowanie-wybranych-pól-danych-wrażliwych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#szyfrowanie-wybranych-pól-danych-wrażliwych\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eSzyfrowanie wybranych pól (danych wrażliwych)\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eSzyfruj tylko kluczowe dane (np. PESEL, numer karty).\u003c/li\u003e\\n\u003cli\u003ePrzykład (PostgreSQL, funkcja pgcrypto):\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eUPDATE\u003c/span\u003e klienci \u003cspan class=\\\"hljs-keyword\\\"\u003eSET\u003c/span\u003e pesel \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e pgp_sym_encrypt(\u003cspan class=\\\"hljs-string\\\"\u003e'12345678901'\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e'tajny_klucz'\u003c/span\u003e);\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"kopie-zapasowe-backup-i-odtwarzanie-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#kopie-zapasowe-backup-i-odtwarzanie-danych\\\"\u003e\u003e\u003e\u003c/a\u003eKopie zapasowe (backup) i odtwarzanie danych\u003c/h2\u003e\\n\u003ch3 id=\\\"rodzaje-backupów\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#rodzaje-backupów\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eRodzaje backupów\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003ePełny:\u003c/strong\u003e cała baza, wykonywany regularnie (np. co noc).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003ePrzyrostowy/delta:\u003c/strong\u003e tylko zmiany od ostatniego backupu.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eAutomatyczny:\u003c/strong\u003e narzędzia typu cron, narzędzia DBMS.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"bezpieczne-przechowywanie-backupów\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#bezpieczne-przechowywanie-backupów\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eBezpieczne przechowywanie backupów\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003ePrzechowuj kopie poza głównym serwerem (np. inny serwer, chmura).\u003c/li\u003e\\n\u003cli\u003eSzyfruj backupy!\u003c/li\u003e\\n\u003cli\u003eTestuj przywracanie danych - backup bez testu = brak backupu.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład backupu MySQL:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003emysqldump -u user -p baza \u003e baza_backup.sql\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"audyt-i-monitorowanie\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#audyt-i-monitorowanie\\\"\u003e\u003e\u003e\u003c/a\u003eAudyt i monitorowanie\u003c/h2\u003e\\n\u003ch3 id=\\\"rejestrowanie-operacji-logi\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#rejestrowanie-operacji-logi\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eRejestrowanie operacji (logi)\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eLoguj: logowania, próby nieautoryzowanego dostępu, zmiany danych, nadania uprawnień.\u003c/li\u003e\\n\u003cli\u003ePrzykład:\\n\u003cul\u003e\\n\u003cli\u003eKto i kiedy zmienił rekord?\u003c/li\u003e\\n\u003cli\u003eIle razy próbowano zalogować się z błędnym hasłem?\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"przykłady-alertów-i-monitoringu\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykłady-alertów-i-monitoringu\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykłady alertów i monitoringu\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eAlert na przekroczenie liczby nieudanych logowań.\u003c/li\u003e\\n\u003cli\u003eAlert na próbę usunięcia większej liczby rekordów niż zazwyczaj.\u003c/li\u003e\\n\u003cli\u003eMonitorowanie czasu odpowiedzi bazy i liczby aktywnych połączeń.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"bezpieczne-praktyki-programistyczne\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#bezpieczne-praktyki-programistyczne\\\"\u003e\u003e\u003e\u003c/a\u003eBezpieczne praktyki programistyczne\u003c/h2\u003e\\n\u003ch3 id=\\\"przykłady-kodu-bezpiecznego-i-podatnego\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#przykłady-kodu-bezpiecznego-i-podatnego\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePrzykłady kodu bezpiecznego i podatnego\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003ePodatny na SQL Injection:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-python\\\"\u003elogin = \u003cspan class=\\\"hljs-built_in\\\"\u003einput\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Podaj login: \\\"\u003c/span\u003e)\\nquery = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"SELECT * FROM Uzytkownicy WHERE login = '\\\"\u003c/span\u003e + login + \u003cspan class=\\\"hljs-string\\\"\u003e\\\"';\\\"\u003c/span\u003e\\ncursor.execute(query)\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eBezpieczny:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-python\\\"\u003elogin = \u003cspan class=\\\"hljs-built_in\\\"\u003einput\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Podaj login: \\\"\u003c/span\u003e)\\ncursor.execute(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"SELECT * FROM Uzytkownicy WHERE login = %s;\\\"\u003c/span\u003e, (login,))\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"walidacja-i-sanityzacja-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#walidacja-i-sanityzacja-danych\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eWalidacja i sanityzacja danych\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003eSprawdzaj, czy dane mają oczekiwany typ i format (np. e-mail, liczba).\u003c/li\u003e\\n\u003cli\u003eOgranicz długość danych wejściowych.\u003c/li\u003e\\n\u003cli\u003eOdrzucaj dane zawierające podejrzane znaki lub sekwencje.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"aktualizacje-i-zarządzanie-podatnościami\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#aktualizacje-i-zarządzanie-podatnościami\\\"\u003e\u003e\u003e\u003c/a\u003eAktualizacje i zarządzanie podatnościami\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eRegularnie aktualizuj silnik bazy, oprogramowanie serwera, aplikacje.\u003c/li\u003e\\n\u003cli\u003eŚledź CVE (Common Vulnerabilities and Exposures) oraz biuletyny bezpieczeństwa dostawców.\u003c/li\u003e\\n\u003cli\u003eSzybko reaguj na publikowane luki bezpieczeństwa.\u003c/li\u003e\\n\u003cli\u003eUżywaj narzędzi do skanowania podatności (np. Nessus, OpenVAS).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"bezpieczeństwo-fizyczne-i-sieciowe\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#bezpieczeństwo-fizyczne-i-sieciowe\\\"\u003e\u003e\u003e\u003c/a\u003eBezpieczeństwo fizyczne i sieciowe\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eOgranicz dostęp do serwera bazy (np. tylko z wybranych adresów IP, VPN).\u003c/li\u003e\\n\u003cli\u003eStosuj zapory sieciowe (firewall) oraz segmentację sieci.\u003c/li\u003e\\n\u003cli\u003eSerwer bazy nie powinien być dostępny z publicznego internetu!\u003c/li\u003e\\n\u003cli\u003eZabezpiecz serwer fizycznie (zamykane serwerownie, monitoring).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"praktyczne-zadania\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#praktyczne-zadania\\\"\u003e\u003e\u003e\u003c/a\u003ePraktyczne zadania\u003c/h2\u003e\\n\u003ch3 id=\\\"zadanie-1-sql-injection\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-1-sql-injection\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 1: SQL Injection\u003c/h3\u003e\\n\u003cp\u003eZidentyfikuj i popraw podatny na SQL Injection fragment kodu:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-python\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e# NIEBEZPIECZNE!\u003c/span\u003e\\nquery = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"SELECT * FROM Uzytkownicy WHERE login = '\\\"\u003c/span\u003e + login + \u003cspan class=\\\"hljs-string\\\"\u003e\\\"';\\\"\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cp\u003e\u003cstrong\u003eBezpieczne rozwiązanie (przykład w Pythonie z parametryzacją):\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-python\\\"\u003ecursor.execute(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"SELECT * FROM Uzytkownicy WHERE login = %s;\\\"\u003c/span\u003e, (login,))\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nParametryzacja przekazuje dane osobno od zapytania - nawet jeśli użytkownik wpisze złośliwy kod, nie zostanie on wykonany jako SQL.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-2-uprawnienia\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-2-uprawnienia\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 2: Uprawnienia\u003c/h3\u003e\\n\u003cp\u003eZaproponuj sposób nadania tylko niezbędnych uprawnień użytkownikowi aplikacyjnemu w MySQL.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eGRANT\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e, \u003cspan class=\\\"hljs-keyword\\\"\u003eINSERT\u003c/span\u003e, \u003cspan class=\\\"hljs-keyword\\\"\u003eUPDATE\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e baza.\u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eTO\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'app_user'\u003c/span\u003e@\u003cspan class=\\\"hljs-string\\\"\u003e'localhost'\u003c/span\u003e IDENTIFIED \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'silnehaslo'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nUżytkownik nie może kasować ani zmieniać struktury bazy - tylko podstawowe operacje.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-3-backup-i-odtwarzanie\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-3-backup-i-odtwarzanie\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 3: Backup i odtwarzanie\u003c/h3\u003e\\n\u003cp\u003eWypisz polecenie do stworzenia backupu bazy \\\"sklep\\\" w MySQL oraz opisz, gdzie bezpiecznie go przechować.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003emysqldump -u user -p sklep \u003e sklep_backup.sql\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nBackup najlepiej przechowywać na zaszyfrowanym dysku w innej lokalizacji niż produkcyjny serwer.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-4-audyt\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-4-audyt\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 4: Audyt\u003c/h3\u003e\\n\u003cp\u003eOpisz, jakie informacje warto logować w bazie w celach bezpieczeństwa.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cul\u003e\\n\u003cli\u003eLogi logowania i wylogowania użytkowników\u003c/li\u003e\\n\u003cli\u003ePróby nieautoryzowanego dostępu\u003c/li\u003e\\n\u003cli\u003eOperacje modyfikujące dane (INSERT, UPDATE, DELETE)\u003c/li\u003e\\n\u003cli\u003eZmiany uprawnień i konfiguracji\\n\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nTakie logi pozwalają wykryć ataki, nadużycia i szybciej reagować na incydenty.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-5-szyfrowanie\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-5-szyfrowanie\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 5: Szyfrowanie\u003c/h3\u003e\\n\u003cp\u003ePodaj dwa przykłady zastosowania szyfrowania w bazie danych.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cul\u003e\\n\u003cli\u003eSzyfrowanie połączenia klient-serwer (SSL/TLS), np. \u003ccode\u003emysql --ssl-mode=REQUIRED\u003c/code\u003e\u003c/li\u003e\\n\u003cli\u003eSzyfrowanie danych na dysku (np. TDE - Transparent Data Encryption w MS SQL, MariaDB)\\n\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nSzyfrowanie chroni przed kradzieżą danych podczas transmisji i fizycznego dostępu do dysków.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-6-przykład-walidacji-danych-wejściowych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-6-przykład-walidacji-danych-wejściowych\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 6: Przykład walidacji danych wejściowych\u003c/h3\u003e\\n\u003cp\u003ePodaj przykład sprawdzania poprawności adresu e-mail przed zapisaniem do bazy.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cp\u003e\u003cstrong\u003eW Pythonie:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-python\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e re\\n\u003cspan class=\\\"hljs-keyword\\\"\u003edef\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003evalid_email\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003eemail\u003c/span\u003e):\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e re.\u003cspan class=\\\"hljs-keyword\\\"\u003ematch\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003er\\\"^[^@]+@[^@]+\\\\.[^@]+$\\\"\u003c/span\u003e, email)\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nAkceptujemy tylko dane zgodne z ustalonym wzorcem - minimalizujemy ryzyko wstrzyknięcia niepożądanych znaków.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-7-przykład-ograniczenia-dostępu-sieciowego\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-7-przykład-ograniczenia-dostępu-sieciowego\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 7: Przykład ograniczenia dostępu sieciowego\u003c/h3\u003e\\n\u003cp\u003eJak ograniczyć dostęp do bazy tylko z określonych adresów IP?\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cul\u003e\\n\u003cli\u003eW MySQL przy tworzeniu użytkownika określ w host: \u003ccode\u003e'app_user'@'192.168.1.100'\u003c/code\u003e\u003c/li\u003e\\n\u003cli\u003eSkonfiguruj firewall (iptables, security group w chmurze), by akceptował ruch tylko z zaufanych adresów.\\n\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nTylko aplikacja działająca na wybranym serwerze może połączyć się z bazą, ataki z zewnątrz są blokowane.\u003c/li\u003e\\n\u003c/ul\u003e\
