cej i czytelniej\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#szablony-string%C3%B3w-template-literals---%C5%82atwiejsza-praca-z-tekstem\\\"\u003eSzablony string贸w (Template Literals) - atwiejsza praca z tekstem\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#destrukturyzacja-tablic-i-obiekt%C3%B3w---wyci%C4%85gnij-to-czego-potrzebujesz\\\"\u003eDestrukturyzacja tablic i obiekt贸w - wycignij to, czego potrzebujesz\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#spread-i-rest-operator----elastyczno%C5%9B%C4%87-w-manipulacji-danymi\\\"\u003eSpread i Rest Operator (\u003ccode\u003e...\u003c/code\u003e) - elastyczno w manipulacji danymi\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#promise-api-i-obs%C5%82uga-asynchroniczno%C5%9Bci---opowiadaj-historie-o-przysz%C5%82o%C5%9Bci\\\"\u003ePromise API i obsuga asynchronicznoci - opowiadaj historie o przyszoci\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#asyncawait---nowoczesna-obs%C5%82uga-kodu-asynchronicznego---pisz-asynchronicznie-my%C5%9Bl-synchronicznie\\\"\u003eAsync/await - nowoczesna obsuga kodu asynchronicznego - pisz asynchronicznie, myl synchronicznie\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#zadania-do-wykonania-sprawd%C5%BA-swoj%C4%85-wiedz%C4%99\\\"\u003eZadania do wykonania: Sprawd藕 swoj wiedz!\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"zmienne-let-const-i-zakresy-blokowe---po偶egnanie-z-var\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zmienne-let-const-i-zakresy-blokowe---po偶egnanie-z-var\\\"\u003e\u003e\u003e\u003c/a\u003eZmienne: \u003ccode\u003elet\u003c/code\u003e, \u003ccode\u003econst\u003c/code\u003e i zakresy blokowe - po偶egnanie z \u003ccode\u003evar\u003c/code\u003e?\u003c/h2\u003e\\n\u003cp\u003eW starszych wersjach JavaScriptu zmienne deklarowalimy wycznie za pomoc sowa kluczowego \u003ccode\u003evar\u003c/code\u003e. Czsto prowadzio to do pomyek i trudnych do wykrycia bd贸w. Nowoczesny JavaScript wprowadza dwa nowe sposoby deklarowania zmiennych: \u003cstrong\u003e\u003ccode\u003elet\u003c/code\u003e\u003c/strong\u003e i \u003cstrong\u003e\u003ccode\u003econst\u003c/code\u003e\u003c/strong\u003e, kt贸re znacznie poprawiaj bezpieczestwo i przewidywalno kodu.\u003c/p\u003e\\n\u003ch3 id=\\\"zakres-blokowy-block-scope\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zakres-blokowy-block-scope\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZakres blokowy (\u003ccode\u003eblock scope\u003c/code\u003e)\u003c/h3\u003e\\n\u003cp\u003eTo kluczowa r贸偶nica! Zmienne zadeklarowane za pomoc \u003ccode\u003elet\u003c/code\u003e i \u003ccode\u003econst\u003c/code\u003e maj \u003cstrong\u003ezakres blokowy\u003c/strong\u003e. Co to znaczy? Oznaczaj, 偶e zmienna istnieje tylko w obrbie najbli偶szego \u003cstrong\u003ebloku kodu\u003c/strong\u003e, czyli wszystko, co znajduje si midzy klamrowymi nawiasami \u003ccode\u003e{ ... }\u003c/code\u003e.\u003c/p\u003e\\n\u003cp\u003ePomyl o tym jak o specjalnej, prywatnej przestrzeni. Jeli zmienna \u003ccode\u003ex\u003c/code\u003e jest zadeklarowana wewntrz bloku \u003ccode\u003eif\u003c/code\u003e, bdzie dostpna tylko w tym bloku. Pr贸ba u偶ycia jej poza nim spowoduje bd. To chroni Ci przed przypadkowym nadpisaniem zmiennych o tej samej nazwie w innej czci kodu.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykad:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (\u003cspan class=\\\"hljs-literal\\\"\u003etrue\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e x = \u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// x istnieje tylko wewntrz tego bloku if\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e y = \u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// y r贸wnie偶 istnieje tylko wewntrz tego bloku\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(x); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: 5 (dostpne, bo jestemy w bloku)\u003c/span\u003e\\n}\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// console.log(x); // WYWOA BD! ReferenceError: x is not defined\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// console.log(y); // WYWOA BD! ReferenceError: y is not defined\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eDla por贸wnania, \u003ccode\u003evar\u003c/code\u003e ma \u003cstrong\u003ezakres funkcyjny\u003c/strong\u003e (function scope), co oznacza, 偶e zmienna zadeklarowana w funkcji jest dostpna w caej funkcji, ale poza funkcj jest dostpna globalnie, co jest 藕r贸dem wielu problem贸w. Dlatego w nowoczesnym kodzie \u003cstrong\u003ezdecydowanie unikamy \u003ccode\u003evar\u003c/code\u003e\u003c/strong\u003e.\u003c/p\u003e\\n\u003ch3 id=\\\"r贸偶nice-midzy-let-const-i-var\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#r贸偶nice-midzy-let-const-i-var\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eR贸偶nice midzy \u003ccode\u003elet\u003c/code\u003e, \u003ccode\u003econst\u003c/code\u003e i \u003ccode\u003evar\u003c/code\u003e\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003ccode\u003elet\u003c/code\u003e\u003c/strong\u003e:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eDeklaruje zmienn\u003c/strong\u003e, kt贸rej warto mo偶e by \u003cstrong\u003ezmieniana\u003c/strong\u003e w dowolnym momencie.\u003c/li\u003e\\n\u003cli\u003eMa \u003cstrong\u003ezakres blokowy\u003c/strong\u003e.\u003c/li\u003e\\n\u003cli\u003eNie mo偶na jej ponownie zadeklarowa w tym samym bloku (np. \u003ccode\u003elet x = 5; let x = 10;\u003c/code\u003e to bd), ale mo偶na zmieni jej warto (\u003ccode\u003ex = 10;\u003c/code\u003e).\u003c/li\u003e\\n\u003cli\u003eU偶ywaj \u003ccode\u003elet\u003c/code\u003e, gdy wiesz, 偶e warto zmiennej bdzie si zmienia (np. licznik w ptli).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003ccode\u003econst\u003c/code\u003e\u003c/strong\u003e:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eDeklaruje \u003cstrong\u003esta\u003c/strong\u003e, kt贸rej warto musi by \u003cstrong\u003eprzypisana od razu\u003c/strong\u003e i \u003cstrong\u003enie mo偶e by zmieniana\u003c/strong\u003e p贸藕niej.\u003c/li\u003e\\n\u003cli\u003eMa \u003cstrong\u003ezakres blokowy\u003c/strong\u003e.\u003c/li\u003e\\n\u003cli\u003eJeli przypiszesz do \u003ccode\u003econst\u003c/code\u003e obiekt lub tablic, nie mo偶esz przypisa do niej \u003cem\u003enowego\u003c/em\u003e obiektu/tablicy, ale mo偶esz \u003cstrong\u003emodyfikowa zawarto\u003c/strong\u003e tego obiektu/tablicy (np. dodawa lub usuwa elementy). \u003ccode\u003econst\u003c/code\u003e gwarantuje, 偶e referencja (wska藕nik) do obiektu pozostaje taka sama, ale nie \\\"zamra偶a\\\" samego obiektu.\u003c/li\u003e\\n\u003cli\u003eU偶ywaj \u003ccode\u003econst\u003c/code\u003e, gdy warto zmiennej nie powinna si zmienia. To jest domylny wyb贸r w nowoczesnym JS, chyba 偶e potrzebujesz \u003ccode\u003elet\u003c/code\u003e.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003ccode\u003evar\u003c/code\u003e\u003c/strong\u003e:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eMa zakres funkcyjny\u003c/strong\u003e (lub globalny, jeli jest poza funkcj).\u003c/li\u003e\\n\u003cli\u003eJest podatny na \u003cstrong\u003ehoisting\u003c/strong\u003e (podnoszenie deklaracji), co oznacza, 偶e deklaracja zmiennej jest \\\"przenoszona\\\" na pocztek zakresu, co mo偶e prowadzi do nieintuicyjnych zachowa.\u003c/li\u003e\\n\u003cli\u003eMo偶na go \u003cstrong\u003ewielokrotnie deklarowa\u003c/strong\u003e w tym samym zakresie, co atwo prowadzi do przypadkowych nadpisa.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eUnikaj u偶ywania \u003ccode\u003evar\u003c/code\u003e w nowym kodzie!\u003c/strong\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykad \u003ccode\u003econst\u003c/code\u003e z obiektem/tablic:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e tablica = [\u003cspan class=\\\"hljs-number\\\"\u003e1\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e2\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e3\u003c/span\u003e];\\ntablica.\u003cspan class=\\\"hljs-title function_\\\"\u003epush\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e4\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// DOZWOLONE! Zmieniamy zawarto tablicy, nie przypisujemy nowej tablicy.\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(tablica); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: [1, 2, 3, 4]\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// tablica = [5, 6]; // WYWOA BD! TypeError: Assignment to constant variable.\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Pr贸bujesz przypisa zupenie now tablic do staej referencji.\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e osoba = { \u003cspan class=\\\"hljs-attr\\\"\u003eimie\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Anna\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-attr\\\"\u003ewiek\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e28\u003c/span\u003e };\\nosoba.\u003cspan class=\\\"hljs-property\\\"\u003ewiek\u003c/span\u003e = \u003cspan class=\\\"hljs-number\\\"\u003e29\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// DOZWOLONE! Zmieniamy waciwo obiektu, nie przypisujemy nowego obiektu.\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(osoba); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: { imie: \\\"Anna\\\", wiek: 29 }\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// osoba = { nazwisko: \\\"Nowak\\\" }; // WYWOA BD!\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"funkcje-strzakowe-arrow-functions-i-ich-zastosowania---kr贸cej-i-czytelniej\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#funkcje-strzakowe-arrow-functions-i-ich-zastosowania---kr贸cej-i-czytelniej\\\"\u003e\u003e\u003e\u003c/a\u003eFunkcje strzakowe (Arrow Functions) i ich zastosowania - kr贸cej i czytelniej\u003c/h2\u003e\\n\u003cp\u003eFunkcje strzakowe to zwiza alternatywa dla tradycyjnych funkcji JavaScript, kt贸ra zostaa wprowadzona w ES6. S nie tylko kr贸tsze, ale tak偶e rozwizuj pewien problem z kontekstem \u003ccode\u003ethis\u003c/code\u003e, kt贸ry czsto myli pocztkujcych programist贸w.\u003c/p\u003e\\n\u003ch3 id=\\\"skadnia-funkcji-strzakowej\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#skadnia-funkcji-strzakowej\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eSkadnia funkcji strzakowej\u003c/h3\u003e\\n\u003cp\u003eNajwiksz zalet funkcji strzakowych jest ich zwiza skadnia, zwaszcza dla prostych funkcji.\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eSzybszy zapis (szczeg贸lnie dla funkcji jedno-liniowych):\u003c/strong\u003e\\nJeli funkcja skada si tylko z jednej instrukcji, kt贸ra zwraca warto, mo偶esz pomin nawiasy klamrowe \u003ccode\u003e{}\u003c/code\u003e i sowo kluczowe \u003ccode\u003ereturn\u003c/code\u003e.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Tradycyjna funkcja\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003edodajStara\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003ea, b\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e a + b;\\n}\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Funkcja strzakowa (kr贸tszy zapis)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003edodaj\u003c/span\u003e = (\u003cspan class=\\\"hljs-params\\\"\u003ea, b\u003c/span\u003e) =\u003e a + b;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-title function_\\\"\u003edodaj\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e3\u003c/span\u003e)); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: 8\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Funkcja z jednym argumentem (mo偶na pomin nawiasy wok贸 argumentu)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003epowitanie\u003c/span\u003e = (\u003cspan class=\\\"hljs-params\\\"\u003eimie\u003c/span\u003e) =\u003e \u003cspan class=\\\"hljs-string\\\"\u003e`Cze, \u003cspan class=\\\"hljs-subst\\\"\u003e${imie}\u003c/span\u003e!`\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-title function_\\\"\u003epowitanie\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Ola\\\"\u003c/span\u003e)); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: Cze, Ola!\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Funkcja bez argument贸w (konieczne puste nawiasy)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003epowiedzHello\u003c/span\u003e = (\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) =\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Hello!\\\"\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-title function_\\\"\u003epowiedzHello\u003c/span\u003e()); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: Hello!\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eBrak wasnego obiektu \u003ccode\u003earguments\u003c/code\u003e:\u003c/strong\u003e Funkcje strzakowe nie maj wasnego obiektu \u003ccode\u003earguments\u003c/code\u003e (kt贸ry zawiera wszystkie argumenty przekazane do funkcji). Jeli go potrzebujesz, u偶yj \u003cstrong\u003erest operatora\u003c/strong\u003e (\u003ccode\u003e...\u003c/code\u003e), o kt贸rym powiemy p贸藕niej.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eBrak mo偶liwoci u偶ycia jako konstruktor:\u003c/strong\u003e Nie mo偶esz u偶y funkcji strzakowej do tworzenia nowych obiekt贸w za pomoc sowa kluczowego \u003ccode\u003enew\u003c/code\u003e.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"funkcje-strzakowe-a-kontekst-this\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#funkcje-strzakowe-a-kontekst-this\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eFunkcje strzakowe a kontekst \u003ccode\u003ethis\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003eTo jest jeden z najwa偶niejszych powod贸w, dla kt贸rych wprowadzono funkcje strzakowe. W tradycyjnych funkcjach, warto \u003ccode\u003ethis\u003c/code\u003e zale偶y od tego, jak funkcja jest wywoywana. To prowadzio do czstych bd贸w, zwaszcza w callbackach (funkcjach wywoywanych przez inne funkcje, np. w \u003ccode\u003esetTimeout\u003c/code\u003e czy w obsudze zdarze).\u003c/p\u003e\\n\u003cp\u003eFunkcje strzakowe rozwizuj ten problem: \u003cstrong\u003enie maj wasnego \u003ccode\u003ethis\u003c/code\u003e\u003c/strong\u003e. Zamiast tego, \u003cstrong\u003edziedzicz \u003ccode\u003ethis\u003c/code\u003e z otoczenia, w kt贸rym zostay zadeklarowane\u003c/strong\u003e (tzw. leksykalny \u003ccode\u003ethis\u003c/code\u003e).\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykad problemu ze \u003ccode\u003ethis\u003c/code\u003e w tradycyjnych funkcjach:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Tradycyjna funkcja, kt贸ra \\\"gubi\\\" kontekst this\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eTimerProblem\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003ethis\u003c/span\u003e.\u003cspan class=\\\"hljs-property\\\"\u003esekundy\u003c/span\u003e = \u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-built_in\\\"\u003esetInterval\u003c/span\u003e(\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e (\u003cspan class=\\\"hlj "\u003e// Wywietli: A B domylny\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Mo偶na zbiera pozostae elementy do nowej tablicy (rest operator - patrz dalej):\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e [pierwszy, ...resztaKolorow] = kolory;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(pierwszy); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: czerwony\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(resztaKolorow); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: [\\\"zielony\\\", \\\"niebieski\\\"]\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"destrukturyzacja-obiekt贸w\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#destrukturyzacja-obiekt贸w\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eDestrukturyzacja obiekt贸w\u003c/h3\u003e\\n\u003cp\u003ePozwala na przypisanie wartoci z obiektu do zmiennych na podstawie nazw ich \u003cstrong\u003ekluczy (waciwoci)\u003c/strong\u003e. Kolejno nie ma znaczenia, liczy si nazwa klucza.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e samochod = { \u003cspan class=\\\"hljs-attr\\\"\u003emarka\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Ford\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-attr\\\"\u003emodel\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Focus\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-attr\\\"\u003erok\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e2018\u003c/span\u003e };\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Stary spos贸b:\u003c/span\u003e /span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\\\"b\\\"\u003c/span\u003e];\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e tablica2 = [\u003cspan class=\\\"hljs-string\\\"\u003e\\\"c\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\\\"d\\\"\u003c/span\u003e];\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e polaczoneTablice = [...tablica1, ...tablica2];\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(polaczoneTablice); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: [\\\"a\\\", \\\"b\\\", \\\"c\\\", \\\"d\\\"]\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eKopiowanie i czenie obiekt贸w:\u003c/strong\u003e Podobnie jak z tablicami, mo偶esz tworzy kopie obiekt贸w i czy ich waciwoci.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e osoba = { \u003cspan class=\\\"hljs-attr\\\"\u003eimie\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Anna\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-attr\\\"\u003ewiek\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e28\u003c/span\u003e };\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e osobaZZawodem = { ...osoba, \u003cspan class=\\\"hljs-attr\\\"\u003ezawod\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Programista\\\"\u003c/span\u003e };\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(osobaZZawodem); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: { imie: \\\"Anna\\\", wiek: 28, zawod: \\\"Programista\\\" }\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e daneKontaktowe = { \u003cspan class=\\\"hljs-attr\\\"\u003eemail\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"a@example.com\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-attr\\\"\u003etelefon\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"123-456-789\\\"\u003c/span\u003e };\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e pelneDane = { ...osoba, ...daneKontaktowe };\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(pelneDane); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: { imie: \\\"Anna\\\", wiek: 28, email: \\\"a@example.com\\\", telefon: \\\"123-456-789\\\" }\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eJeli klucze si powtarzaj, ostatnia warto nadpisuje poprzedni.\u003c/p\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzekazywanie argument贸w funkcji:\u003c/strong\u003e Mo偶esz rozwija tablic jako argumenty funkcji.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003esumuj\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003ea, b, c\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e a + b + c;\\n}\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e liczby = [\u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e20\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e30\u003c/span\u003e];\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-title function_\\\"\u003esumuj\u003c/span\u003e(...liczby)); \u003cspan class=\\\"hljs-comment\\\"\u003e// Rozwija [10, 20, 30] do sumuj(10, 20, 30), wywietli: 60\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"rest-operator-operator-reszty\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#rest-operator-operator-reszty\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eRest Operator (operator reszty)\u003c/h3\u003e\\n\u003cp\u003eGdy u偶ywasz \u003ccode\u003e...\u003c/code\u003e do \u003cstrong\u003ezbierania\u003c/strong\u003e wielu element贸w w jedn tablic (lub waciwoci w obiekt), m贸wimy o \u003cstrong\u003eoperatorze rest\u003c/strong\u003e. Jest to jak \\\"zbieranie\\\" lu藕nych element贸w w jedn kolekcj. Ш\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eZastosowania Rest Operatora:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eZbieranie argument贸w funkcji:\u003c/strong\u003e Pozwala funkcji przyjmowa nieokrelon liczb argument贸w i traktowa je jako tablic.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003esuma\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e...liczby\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// 'liczby' zbiera wszystkie przekazane argumenty w tablic\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e liczby.\u003cspan class=\\\"hljs-title function_\\\"\u003ereduce\u003c/span\u003e(\\n    \u003cspan class=\\\"hljs-function\\\"\u003e(\u003cspan class=\\\"hljs-params\\\"\u003eakumulator, aktualnaLiczba\u003c/span\u003e) =\u003e\u003c/span\u003e akumulator + aktualnaLiczba,\\n    \u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e\\n  );\\n}\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-title function_\\\"\u003esuma\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e1\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e2\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e3\u003c/span\u003e)); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: 6\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-title function_\\\"\u003esuma\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e20\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e30\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e40\u003c/span\u003e)); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: 100\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eW destrukturyzacji (jak widzielimy wczeniej):\u003c/strong\u003e Zbieranie pozostaych element贸w do nowej tablicy lub obiektu.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e [pierwszy, drugi, ...resztaTablicy] = [\u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e20\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e30\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e40\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e50\u003c/span\u003e];\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(pierwszy); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: 10\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(drugi); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: 20\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(resztaTablicy); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: [30, 40, 50]\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e { imie, ...resztaOsoby } = {\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eimie\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Ola\\\"\u003c/span\u003e,\\n  \u003cspan class=\\\"hljs-attr\\\"\u003ewiek\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e25\u003c/span\u003e,\\n  \u003cspan class=\\\"hljs-attr\\\"\u003emiasto\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Warszawa\\\"\u003c/span\u003e,\\n};\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(imie); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: Ola\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(resztaOsoby); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wywietli: { wiek: 25, miasto: \\\"Warszawa\\\" }\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eZar贸wno spread, jak i rest operator s niezwykle przydatne i sprawiaj, 偶e kod jest znacznie bardziej zwizy i czytelny, szczeg贸lnie podczas pracy z tablicami i obiektami.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"promise-api-i-obsuga-asynchronicznoci---opowiadaj-historie-o-przyszoci\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#promise-api-i-obsuga-asynchronicznoci---opowiadaj-historie-o-przyszoci\\\"\u003e\u003e\u003e\u003c/a\u003ePromise API i obsuga asynchronicznoci - opowiadaj historie o przyszoci\u003c/h2\u003e\\n\u003cp\u003eJavaScript jest jzykiem \u003cstrong\u003ejednowtkowym\u003c/strong\u003e, co oznacza, 偶e mo偶e wykonywa tylko jedn operacj w danym momencie. Jednak wiele operacji, takich jak pobieranie danych z internetu, odczyt plik贸w, czy operacje na bazie danych, trwa pewien czas. Gdyby JavaScript musia czeka na ich zakoczenie, strona internetowa by si \\\"zawiesia\\\" (nie reagowaaby na kliknicia, przewijanie itp.).\u003c/p\u003e\\n\u003cp\u003eTutaj wkracza \u003cstrong\u003easynchroniczno\u003c/strong\u003e. Pozwala ona na rozpoczcie operacji, a nastpnie przejcie do kolejnych zada, nie czekajc na zakoczenie tej pierwszej. Kiedy asynchroniczna operacja si zakoczy, JavaScript wr贸ci do niej i wykona dalsze kroki.\u003c/p\u003e\\n\u003cp\u003eStarszym sposobem obsugi asynchronicznoci byy \u003cstrong\u003ecallbacki\u003c/strong\u003e (funkcje zwrotne), kt贸re jednak czsto prowadziy do tzw. \\\"callback hell\\\" (pieka callback贸w) - zagnie偶d偶onego, trudnego do czytania i utrzymania kodu.\u003c/p\u003e\\n\u003ch3 id=\\\"czym-jest-promise\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#czym-jest-promise\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eCzym jest Promise?\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003ePromise (Obietnica)\u003c/strong\u003e to obiekt w JavaScript, kt贸ry reprezentuje ostateczne zakoczenie (lub niepowodzenie) operacji asynchronicznej. Mo偶esz myle o Promise jako o \\\"przyszej wartoci\\\". Skadasz obietnic, 偶e w przyszoci otrzymasz wynik - albo sukces, albo bd. \u003c/p\u003e\\n\u003cp\u003ePromise mo偶e znajdowa si w jednym z trzech stan贸w:\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003epending\u003c/code\u003e (oczekujcy)\u003c/strong\u003e: Pocztkowy stan; ani speniony, ani odrzucony. Operacja asynchroniczna nadal trwa.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003efulfilled\u003c/code\u003e (speniony)\u003c/strong\u003e: Operacja asynchroniczna zakoczya si sukcesem i zwr贸cia warto.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003erejected\u003c/code\u003e (odrzucony)\u003c/strong\u003e: Operacja asynchroniczna zakoczya si bdem.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003eMo偶esz \\\"podpi\\\" funkcje, kt贸re zostan wywoane, gdy Promise zmieni sw贸j stan:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e.then()\u003c/code\u003e\u003c/strong\u003e: Wywoywany, gdy Promise zostanie \u003ccode\u003efulfilled\u003c/code\u003e (operacja zakoczy si sukcesem). Otrzymuje warto zwr贸con przez Promise.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e.catch()\u003c/code\u003e\u003c/strong\u003e: Wywoywany, gdy Promise zostanie \u003ccode\u003erejected\u003c/code\u003e (wystpi bd). Otrzymuje obiekt bdu.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003e.finally()\u003c/code\u003e\u003c/strong\u003e: Wywoywany zawsze, niezale偶nie od tego, czy Promise zakoczy si sukcesem, czy bdem. Idealny do czyszczenia zasob贸w.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykad tworzenia i u偶ywania Promise:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e obietnica = \u003cspan class=\\\"hljs-keyword\\\"\u003enew\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003ePromise\u003c/span\u003e(\u003cspan class=\\\"hljs-function\\\"\u003e(\u003cspan class=\\\"hljs-params\\\"\u003eresolve, reject\u003c/span\u003e) =\u003e\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Symulujemy operacj asynchroniczn (np. pobieranie danych)\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-built_in\\\"\u003esetTimeout\u003c/span\u003e(\u003cspan class=\\\"hljs-function\\\"\u003e() =\u003e\u003c/span\u003e {\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e sukces = \u003cspan class=\\\"hljs-title class_\\\"\u003eMath\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003erandom\u003c/span\u003e() \u003e \u003cspan class=\\\"hljs-number\\\"\u003e0.5\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Losowo decydujemy o sukcesie lub bdzie\u003c/span\u003e\\n\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (sukces) {\\n      \u003cspan class=\\\"hljs-title function_\\\"\u003eresolve\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Dane pobrane pomylnie!\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Jeli sukces, wywoujemy resolve z wynikiem\u003c/span\u003e\\n    } \u003cspan class=\\\"hljs-keyword\\\"\u003eelse\u003c/span\u003e {\\n      \u003cspan class=\\\"hljs-title function_\\\"\u003ereject\u003c/span\u003e(\u003cspan class=\\\"hljs-keyword\\\"\u003enew\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eError\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Nie udao si pobra danych.\\\"\u003c/span\u003e)); \u003cspan class=\\\"hljs-comment\\\"\u003e// Jeli bd, wywoujemy reject z bdem\u003c/span\u003e\\n    }\\n  }, \u003cspan class=\\\"hljs-number\\\"\u003e2000\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Operacja trwa 2 sekundy\u003c/span\u003e\\n});\\n\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Rozpoczto operacj...\\\"\u003c/span\u003e);\\n\\nobietnica\\n  .\u003cspan class=\\\"hljs-title function_\\\"\u003ethen\u003c/span\u003e(\u003cspan class=\\\"hljs-function\\\"\u003e(\u003cspan class=\\\"hljs-params\\\"\u003ewiadomosc\u003c/span\u003e) =\u003e\u003c/span\u003e {\\n    \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"SUKCES:\\\"\u003c/span\u003e, wiadomosc); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wykona si, jeli obietnica si speni\u003c/span\u003e\\n  })\\n  .\u003cspan class=\\\"hljs-title function_\\\"\u003ecatch\u003c/span\u003e(\u003cspan class=\\\"hljs-function\\\"\u003e(\u003cspan class=\\\"hljs-params\\\"\u003eblad\u003c/span\u003e) =\u003e\u003c/span\u003e {\\n    \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003eerror\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"BD:\\\"\u003c/span\u003e, blad.\u003cspan class=\\\"hljs-property\\\"\u003emessage\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wykona si, jeli obietnica zostanie odrzucona\u003c/span\u003e\\n  })\\n  .\u003cspan class=\\\"hljs-title function_\\\"\u003efinally\u003c/span\u003e(\u003cspan class=\\\"hljs-function\\\"\u003e() =\u003e\u003c/span\u003e {\\n    \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Operacja zakoczona (niezale偶nie od wyniku).\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wykona si zawsze\u003c/span\u003e\\n  });\\n\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Kod po obietnicy nadal si wykonuje...\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Pokazuje asynchroniczno\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"acuchy-promise-promise-chaining\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#acuchy-promise-promise-chaining\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eacuchy Promise (\u003ccode\u003ePromise Chaining\u003c/code\u003e)\u003c/h3\u003e\\n\u003cp\u003eJedn z najwikszych zalet Promise jest mo偶liwo czenia wielu operacji asynchronicznych w jeden czytelny \\\"acuch\\\". Ka偶dy \u003ccode\u003e.then()\u003c/code\u003e zwraca nowy Promise, co pozwala na kolejne \u003ccode\u003e.then()\u003c/code\u003e wywoane po sobie. Jest to idealne, gdy jedna operacja asynchroniczna zale偶y od wyniku poprzedniej.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykad acucha Promise (pobieranie danych z API):\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// fetch() to wbudowana funkcja JS, kt贸ra zwraca Promise\u003c/span\u003e\\n\u003cspan class=\\\"hljs-title function_\\\"\u003efetch\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"https://jsonplaceholder.typicode.com/users/1\\\"\u003c/span\u003e) \u003cspan class=\\\"hljs-comment\\\"\u003e// Pobierz dane u偶ytkownika o ID 1\u003c/span\u003e\\n  .\u003cspan class=\\\"hljs-title function_\\\"\u003ethen\u003c/span\u003e(\u003cspan class=\\\"hljs-function\\\"\u003e(\u003cspan class=\\\"hljs-params\\\"\u003eresponse\u003c/span\u003e) =\u003e\u003c/span\u003e {\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// Pierwsze .then: sprawd藕, czy odpowied藕 jest OK i sparsuj j jako JSON\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (!response.\u003cspan class=\\\"hljs-property\\\"\u003eok\u003c/span\u003e) {\\n      \u003cspan class=\\\"hljs-keyword\\\"\u003ethrow\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003enew\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eError\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e`Bd HTTP! Status: \u003cspan class=\\\"hljs-subst\\\"\u003e${response.status}\u
