"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#jak-je-dzielimy\\\"\u003e\u003e\u003e\u003c/a\u003eJak je dzielimy?\u003c/h2\u003e\\n\u003cp\u003eWzorce projektowe sƒÖ klasyfikowane na podstawie ich celu i problemu, kt√≥ry rozwiƒÖzujƒÖ. Najpopularniejszy podzia≈Ç pochodzi z ksiƒÖ≈ºki \\\"Design Patterns: Elements of Reusable Object-Oriented Software\\\" (tzw. Gang of Four - GoF):\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003eKreacyjne (Creational Patterns)\u003c/strong\u003e - dotyczƒÖ sposob√≥w tworzenia obiekt√≥w, zapewniajƒÖc elastyczno≈õƒá i kontrolƒô nad procesem instancjonowania. Przyk≈Çady: Singleton, Factory Method, Builder.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eStrukturalne (Structural Patterns)\u003c/strong\u003e - pokazujƒÖ, jak ≈ÇƒÖczyƒá obiekty i klasy w wiƒôksze struktury, zachowujƒÖc ich elastyczno≈õƒá i efektywno≈õƒá. Przyk≈Çady: Facade, Adapter.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eBehawioralne (Behavioral Patterns)\u003c/strong\u003e - opisujƒÖ interakcje i przep≈Çyw informacji miƒôdzy obiektami, u≈ÇatwiajƒÖc komunikacjƒô i zarzƒÖdzanie z≈Ço≈ºonym zachowaniem. Przyk≈Çady: Observer, Strategy.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003eKa≈ºda kategoria rozwiƒÖzuje inne typy problem√≥w, dlatego tak wa≈ºne jest, by znaƒá przynajmniej po jednym wzorcu z ka≈ºdej grupy.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"wzorce-kreacyjne\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#wzorce-kreacyjne\\\"\u003e\u003e\u003e\u003c/a\u003eWzorce kreacyjne\u003c/h2\u003e\\n\u003cp\u003eWzorce kreacyjne koncentrujƒÖ siƒô na procesie tworzenia obiekt√≥w. PozwalajƒÖ na dynamiczne i elastyczne tworzenie instancji, oddzielajƒÖc logikƒô tworzenia od klienta, kt√≥ry ich u≈ºywa.\u003c/p\u003e\\n\u003ch3 id=\\\"singleton\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:un ing\\\"\u003e\\\"First log message.\\\"\u003c/span\u003e);\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e logger2 = \u003cspan class=\\\"hljs-title class_\\\"\u003eLogger\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003egetInstance\u003c/span\u003e();\\nlogger2.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Second log message.\\\"\u003c/span\u003e);\\n\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(logger1 === logger2); \u003cspan class=\\\"hljs-comment\\\"\u003e// Output: true (obie referencje wskazujƒÖ na tƒô samƒÖ instancjƒô)\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eZastosowania:\u003c/strong\u003e Konfiguracja aplikacji, po≈ÇƒÖczenie z bazƒÖ danych, mened≈ºer sesji, system logowania, mened≈ºery zasob√≥w (np. bufor obraz√≥w).\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"factory-method\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#factory-method\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eFactory Method\u003c/h3\u003e\\n\u003cp\u003eWzorzec \u003cstrong\u003eFactory Method\u003c/strong\u003e (Metoda Wytw√≥rcza) definiuje interfejs do tworzenia obiekt√≥w, ale pozwala podklasom decydowaƒá, kt√≥rƒÖ klasƒô instancjonowaƒá. Klient nie musi znaƒá dok≈Çadnych klas konkretnych produkt√≥w, operuje na wsp√≥lnym interfejsie.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-ts\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Interfejs produktu\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003einterface\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eButton\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-title function_\\\"\u003erender\u003c/span\u003e(): \u003cspan class=\
