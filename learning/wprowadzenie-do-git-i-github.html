\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#fundamentalne-komendy-gita-commit-checkout-pull-push-clone\\\"\u003eFundamentalne komendy Gita\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#git-clone\\\"\u003e\u003ccode\u003egit clone\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#git-checkout-oraz-git-switch\\\"\u003e\u003ccode\u003egit checkout\u003c/code\u003e oraz \u003ccode\u003egit switch\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#git-add\\\"\u003e\u003ccode\u003egit add\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#git-commit\\\"\u003e\u003ccode\u003egit commit\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#git-pull\\\"\u003e\u003ccode\u003egit pull\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#git-push\\\"\u003e\u003ccode\u003egit push\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#git-status\\\"\u003e\u003ccode\u003egit status\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#git-log\\\"\u003e\u003ccode\u003egit log\u003c/code\u003e\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#czym-jest-github-przyk%C5%82adowe-alternatywy\\\"\u003eCzym jest Github? Przykadowe alternatywy\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#pull-request---z-czym-to-si%C4%99-je\\\"\u003ePull request - z czym to si je?\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#github-actions---podstawy-cicd\\\"\u003eGithub actions - podstawy CI/CD\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#github-pages---mo%C5%BCliwo%C5%9B%C4%87-wystawienia-naszej-aplikacji-na-%C5%9Bwiat\\\"\u003eGithub pages - mo偶liwo wystawienia naszej aplikacji na wiat\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"czym-jest-system-kontroli-wersji\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#czym-jest-system-kontroli-wersji\\\"\u003e\u003e\u003e\u003c/a\u003eCzym jest system kontroli wersji?\u003c/h2\u003e\\n\u003cp\u003eSystem kontroli wersji (VCS, czyli \u003cstrong\u003eVersion Control System\u003c/strong\u003e) to narzdzie, kt贸re umo偶liwia ledzenie wszystkich zmian w projekcie, cofanie si do wczeniejszych wersji oraz bezpieczn wsp贸prac z innymi osobami. Pozwala na zarzdzanie histori plik贸w i uatwia organizacj pracy nad kodem. To jak cofanie w czasie dla Twojego projektu! \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eDlaczego warto u偶ywa systemu kontroli wersji?\u003c/strong\u003e \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003ePena historia zmian w plikach.\u003c/li\u003e\\n\u003cli\u003eMo偶liwo powrotu do dowolnej wersji projektu. \u003c/li\u003e\\n\u003cli\u003ePraca zespoowa bez ryzyka nadpisania czyjej pracy. \u003c/li\u003e\\n\u003cli\u003eLepsza organizacja i bezpieczestwo kodu. ★\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"co-to-jest-git\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#co-to-jest-git\\\"\u003e\u003e\u003e\u003c/a\u003eCo to jest Git?\u003c/h2\u003e\\n\u003cp\u003eGit to najpopularniejszy system kontroli wersji na wiecie, stworzony przez Linusa Torvaldsa (tw贸rc Linuksa). Pozwala na prac zar贸wno lokaln na komputerze, jak i w chmurze, zapewniajc bezpieczestwo i elastyczno zarzdzania projektem. To Tw贸j osobisty \\\"stra偶nik\\\" kodu. \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCo wyr贸偶nia Gita?\u003c/strong\u003e \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eMo偶liwo pracy offline.\u003c/li\u003e\\n\u003cli\u003eatwe cofanie si do poprzednich wersji. ╋\u003c/li\u003e\\n\u003cli\u003eWsparcie dla \u003cstrong\u003egazi (branches)\u003c/strong\u003e, dziki kt贸rym mo偶na testowa nowe pomysy bez wpywu na g贸wn wersj projektu. \u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"repozytorium-branch-commit\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#repozytorium-branch-commit\\\"\u003e\u003e\u003e\u003c/a\u003eRepozytorium, branch, commit\u003c/h2\u003e\\n\u003cp\u003eTe trzy pojcia s podstaw pracy z Gitem i GitHubem. Zrozumienie ich znaczenia i dziaania pozwala sprawnie korzysta z systemu kontroli wersji. To fundamenty, na kt贸rych zbudujesz swoj wiedz. 锔\u003c/p\u003e\\n\u003ch3 id=\\\"repozytorium\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#repozytorium\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eRepozytorium\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eRepozytorium\u003c/strong\u003e (ang. repository) to miejsce przechowywania caego projektu wraz z histori zmian. Mo偶e by lokalne (na komputerze) lub zdalne (np. na GitHubie). Pomyl o nim jak o sejfie na Tw贸j kod. \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCo znajduje si w repozytorium?\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003ePliki projektu (kody 藕r贸dowe, dokumentacja) \u003c/li\u003e\\n\u003cli\u003eUkryty folder \u003ccode\u003e.git\u003c/code\u003e z histori zmian\u003c/li\u003e\\n\u003cli\u003eInformacje o commitach, gaziach i tagach\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eTypowe operacje:\u003c/strong\u003e 锔\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eTworzenie nowego repozytorium: \u003ccode\u003egit init\u003c/code\u003e\u003c/li\u003e\\n\u003cli\u003ePobranie repozytorium z internetu: \u003ccode\u003egit clone \u0026#x3C;adres_repo\u003e\u003c/code\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"branch-ga藕\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#branch-ga藕\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eBranch (ga藕)\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eGa藕\u003c/strong\u003e pozwala pracowa nad r贸偶nymi funkcjonalnociami r贸wnolegle. Dziki gaziom mo偶esz eksperymentowa i rozwija nowe funkcje bez wpywu na g贸wn wersj kodu. To jak r贸wnolege wymiary dla Twojego projektu. \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eDlaczego warto u偶ywa gazi?\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eTestowanie nowych funkcji bez ryzyka dla g贸wnej wersji projektu (zazwyczaj ga藕 \u003ccode\u003emain\u003c/code\u003e lub \u003ccode\u003emaster\u003c/code\u003e). И\u003c/li\u003e\\n\u003cli\u003eKa偶dy czonek zespou mo偶e pracowa na wasnej gazi. \u003c/li\u003e\\n\u003cli\u003eMo偶liwo czenia (\u003cstrong\u003emerge\u003c/strong\u003e) zmian z r贸偶nych gazi.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eTypowe operacje:\u003c/strong\u003e \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eTworzenie gazi: \u003ccode\u003egit branch \u0026#x3C;nazwa_gazi\u003e\u003c/code\u003e\u003c/li\u003e\\n\u003cli\u003ePrzeczanie si na ga藕: \u003ccode\u003egit checkout \u0026#x3C;nazwa_gazi\u003e\u003c/code\u003e lub \u003ccode\u003egit switch \u0026#x3C;nazwa_gazi\u003e\u003c/code\u003e\u003c/li\u003e\\n\u003cli\u003eczenie gazi: \u003ccode\u003egit merge \u0026#x3C;nazwa_gazi\u003e\u003c/code\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"commit\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#commit\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eCommit\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eCommit\u003c/strong\u003e to zapis zmian w projekcie wraz z opisem. Ka偶dy commit jest jak punkt kontrolny w historii projektu. To Tw贸j cyfrowy \\\"snapshot\\\" postp贸w. \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eCechy commit贸w:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eKa偶dy commit ma unikalny identyfikator (\u003cstrong\u003ehash\u003c/strong\u003e).\u003c/li\u003e\\n\u003cli\u003eOpis commita powinien informowa o dokonanych zmianach. \u003c/li\u003e\\n\u003cli\u003eMo偶liwo powrotu do dowolnego commita.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eTworzenie commita:\u003c/strong\u003e \u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eDodanie plik贸w do obszaru staging:\\n\u003ccode\u003egit add \u0026#x3C;plik\u003e\u003c/code\u003e lub \u003ccode\u003egit add .\u003c/code\u003e\u003c/li\u003e\\n\u003cli\u003eZapisanie zmian:\\n\u003ccode\u003egit commit -m \\\"Opis zmian\\\"\u003c/code\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"fundamentalne-komendy-gita-commit-checkout-pull-push-clone\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#fundamentalne-komendy-gita-commit-checkout-pull-push-clone\\\"\u003e\u003e\u003e\u003c/a\u003eFundamentalne komendy Gita: commit, checkout, pull, push, clone\u003c/h2\u003e\\n\u003cp\u003ePoni偶ej znajduj si szczeg贸owe opisy najwa偶niejszych komend Git'a wraz z zastosowaniem i przykadami. Przy ka偶dej znajdziesz praktyczn instrukcj u偶ycia. To Tw贸j niezbdnik programisty! \u003c/p\u003e\\n\u003ch3 id=\\\"git-clone\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#git-clone\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003egit clone\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003eKlonuje istniejce repozytorium z internetu na komputer. Dziki temu masz lokaln kopi projektu, nad kt贸r mo偶esz pracowa. \u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit \u003cspan class=\\\"hljs-built_in\\\"\u003eclone\u003c/span\u003e https://github.com/uzytkownik/projekt.git\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003ePo tej komendzie otrzymujesz pen kopi repozytorium z ca histori zmian.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"git-checkout-oraz-git-switch\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#git-checkout-oraz-git-switch\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003egit checkout\u003c/code\u003e oraz \u003ccode\u003egit switch\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003eSu偶 do przeczania si midzy gaziami lub do konkretnego commita. Pozwalaj na atwe poruszanie si po r贸偶nych wersjach projektu. 锔\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003ePrzeczenie na inn ga藕:\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit checkout nazwa_gazi\\n\u003cspan class=\\\"hljs-comment\\\"\u003e# lub\u003c/span\u003e\\ngit switch nazwa_gazi\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003ePrzeczenie do konkretnego commita (tylko do odczytu):\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit checkout hash_commita\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"git-add\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#git-add\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003egit add\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003eDodaje zmienione pliki do obszaru staging, przygotowujc je do commita. To jakby pakowa/a pliki do paczki przed wysaniem. \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eDodanie pojedynczego pliku:\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit add index.html\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003eDodanie wszystkich plik贸w:\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit add .\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"git-commit\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#git-commit\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003egit commit\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003eZapisuje zmiany w repozytorium wraz z opisem. To \\\"zatwierdzenie\\\" Twoich zmian w historii projektu. \u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit commit -m \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Opis zmian\\\"\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eOpis powinien by zwizy i informowa, co zostao zmienione. Pamitaj o dobrych praktykach pisania commit messages! \u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"git-pull\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#git-pull\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003egit pull\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003ePobiera najnowsze zmiany z repozytorium zdalnego do lokalnego i automatycznie je czy. Zawsze u偶ywaj tej komendy przed rozpoczciem pracy, aby mie najaktualniejsz wersj! 猬锔猬锔\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit pull\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"git-push\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#git-push\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003egit push\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003eWysya lokalne zmiany (commity) do repozytorium zdalnego. Dzielisz si swoj prac ze wiatem (lub z zespoem). \u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit push\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eMo偶esz r贸wnie偶 wskaza nazw zdalnego repozytorium i gazi:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit push origin nowa-funkcja\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"git-status\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#git-status\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003egit status\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003ePokazuje aktualny stan repozytorium: kt贸re pliki zostay zmienione, kt贸re s przygotowane do commita, a kt贸re nie. To Tw贸j szybki podgld sytuacji. \u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit status\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"git-log\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#git-log\\\"\u003e\u003e\u003e\u003e\u003c/a\u003e\u003ccode\u003egit log\u003c/code\u003e\u003c/h3\u003e\\n\u003cp\u003ePokazuje histori wszystkich commit贸w w repozytorium. Mo偶esz zobaczy, kto, kiedy i co zmienia. \u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-bash\\\"\u003egit \u003cspan class=\\\"hljs-built_in\\\"\u003elog\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"czym-jest-github-przykadowe-alternatywy\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#czym-jest-github-przykadowe-alternatywy\\\"\u003e\u003e\u003e\u003c/a\u003eCzym jest Github? Przykadowe alternatywy\u003c/h2\u003e\\n\u003cp\u003eGitHub to platforma umo偶liwiajca przechowywanie projekt贸w opartych o Git, dzielenie si kodem i wsp贸prac w zespole. Umo偶liwia zarzdzanie projektami, recenzowanie kodu i automatyzacj proces贸w. To swoisty \\\"hub\\\" dla programist贸w i projekt贸w open source. Bez wtpienia to najpopularniejsza platforma, ale s te偶 inne. \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eInne popularne platformy:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eGitLab\u003c/li\u003e\\n\u003cli\u003eBitbucket\u003c/li\u003e\\n\u003cli\u003eAzure DevOps\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"pull-request---z-czym-to-si-je\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#pull-request---z-czym-to-si-je\\\"\u003e\u003e\u003e\u003c/a\u003ePull request - z czym to si je?\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003ePull request (PR)\u003c/strong\u003e to proba o akceptacj i poczenie Twoich zmian z g贸wn wersj projektu. Jest to podstawowy element pracy zespoowej na GitHubie, pozwalajcy na recenzowanie kodu i dyskusj przed wczeniem zmian. To Twoja proba o \\\"wpuszczenie\\\" zmian do g贸wnej linii rozwoju. \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eProces pull request:\u003c/strong\u003e \u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eTworzysz now ga藕 i wprowadzasz w niej zmiany. 锔\u003c/li\u003e\\n\u003cli\u003eOtwierasz pull request na GitHubie.\u003c/li\u003e\\n\u003cli\u003eInni czonkowie zespou sprawdzaj kod i mog komentowa lub zgasza poprawki. \u003c/li\u003e\\n\u003cli\u003ePo akceptacji zmiany s czone z g贸wn gazi projektu. \u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"github-actions---podstawy-cicd\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#github-actions---podstawy-cicd\\\"\u003e\u003e\u003e\u003c/a\u003eGithub actions - podstawy CI/CD\u003c/h2\u003e\\n\u003cp\u003eGitHub Actions to narzdzie do automatyzacji zada takich jak testowanie, budowanie i wdra偶anie aplikacji. Pozwala tworzy workflowy, kt贸re wykonuj si automatycznie po spenieniu okrelonych warunk贸w (np. po ka偶dym commicie). To Tw贸j osobisty robot do zada specjalnych! \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eG贸wne pojcia:\u003c/strong\u003e 锔\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eWorkflow\u003c/strong\u003e - zestaw zada wykonywanych automatycznie.\u003c/li\u003e\\n\u003cli\u003eKonfiguracja w plikach YAML w folderze \u003ccode\u003e.github/workflows/\u003c/code\u003e.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"github-pages---mo偶liwo-wystawienia-naszej-aplikacji-na-wiat\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#github-pages---mo偶liwo-wystawienia-naszej-aplikacji-na-wiat\\\"\u003e\u003e\u003e\u003c/a\u003eGithub pages - mo偶liwo wystawienia naszej aplikacji na wiat\u003c/h2\u003e\\n\u003cp\u003eGitHub Pages umo偶liwia publikowanie stron internetowych lub portfolio bez koniecznoci posiadania wasnego serwera. Strona jest dostpna online bezporednio z repozytorium, co jest idealne dla projekt贸w open source, dokumentacji czy portfolio dewelopera. Poka偶 sw贸j projekt wiatu! \u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eJak to zrobi?\u003c/strong\u003e \u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eUtw贸rz repozytorium z plikami strony (HTML, CSS, JS).\u003c/li\u003e\\n\u003cli\u003eW ustawieniach repozytorium aktywuj GitHub Pages.\u003c/li\u003e\\n\u003cli\u003eStrona bdzie dostpna pod adresem:\\n\u003ccode\u003ehttps://\u0026#x3C;twoja-nazwa-u偶ytkownika\u003e.github.io/\u0026#x3C;nazwa-repo\u003e\u003c/code\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003cp\u003eTo tylko wstp - ka偶dy z tych temat贸w mo偶na rozwin o praktyczne przykady i wiczenia, kt贸re pozwol lepiej zrozumie narzdzia i procesy pracy z Git oraz GitHubem. Czy masz konkretne pytania dotyczce kt贸rego z tych aspekt贸w, kt贸re chciaby/chciaaby zgbi? \u003c/p\u003e\",\"readingTime\",\"5 minut\",\"actionData\",\"errors\"]\n");</script><!--$?--><template id="B:1"></template><!--/$--></div><script>$RB=[];$RV=function(a){$RT=performance.now();for(var b=0;b<a.length;b+=2){var c
