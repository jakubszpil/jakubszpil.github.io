s-keyword\\\"\u003elet\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003euserStatus\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"active\\\"\u003c/span\u003e | \u003cspan class=\\\"hljs-string\\\"\u003e\\\"inactive\\\"\u003c/span\u003e = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"active\\\"\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Litera≈Ç (union type) - tylko te dwie warto≈õci sƒÖ dozwolone.\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eChcesz byƒá PRO? Tw√≥rz w≈Çasne \u003cstrong\u003etypy\u003c/strong\u003e i \u003cstrong\u003einterfejsy\u003c/strong\u003e - kod bƒôdzie czytelniejszy i ≈Çatwiejszy do rozbudowy:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-ts\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Przyk≈Çad u≈ºycia 'type'\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003etype\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eUser\u003c/span\u003e = {\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eid\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003enumber\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-attr\\\"\u003ename\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eemail\u003c/span\u003e?: \u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Opcjonalne pole\u003c/span\u003e\\n};\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Przyk≈Çad u≈ºycia 'interface'\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003einterface\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eProduct\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eid\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003enumber\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-attr\\\"\u003ename\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eprice\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003enumber\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-attr\\\"\u003edescription\u003c/span\u003e?: \u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Opcjonalne pole\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eonSale\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003eboolean\u003c/span\u003e;\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003e\u003ccode\u003etype\u003c/code\u003e vs \u003ccode\u003einterface\u003c/code\u003e\u003c/strong\u003e\\nChoƒá czƒôsto u≈ºywane zamiennie, istniejƒÖ pewne r√≥≈ºnice. \u003ccode\u003einterface\u003c/code\u003e mo≈ºe byƒá rozszerzany i implementowany przez klasy, \u003ccode\u003etype\u003c/code\u003e jest bardziej elastyczny do tworzenia alias√≥w typ√≥w z≈Ço≈ºonych (np. unii). W prostych przypadkach, takich jak definicja props√≥w, wyb√≥r miƒôdzy \u003ccode\u003etype\u003c/code\u003e a \u003ccode\u003einterface\u003c/code\u003e czƒôsto sprowadza siƒô do preferencji.\u003c/p\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003eüí° \u003cstrong\u003eTIP:\u003c/strong\u003e Korzystaj z w≈Çasnych typ√≥w (\u003ccode\u003etype\u003c/code\u003e lub \u003ccode\u003einterface\u003c/code\u003e) zawsze, gdy masz z≈Ço≈ºone obiekty, struktury danych lub korzystasz z API! U≈Çatwi to debugowanie i utrzymanie kodu.\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"tworzenie-komponent√≥w-funkcyjnych-z-typami\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#tworzenie-komponent√≥w-funkcyjnych-z-typami\\\"\u003e\u003e\u003e\u003c/a\u003eTworzenie komponent√≥w funkcyjnych z typami\u003c/h2\u003e\\n\u003cp\u003eNajprostszy komponent funkcyjny w TypeScript, kt√≥ry nie przyjmuje ≈ºadnych props√≥w, nie wymaga jawnego typowania:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-tsx\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eHelloWorld\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003eHello, World!\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh1\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e;\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eJe≈õli komponent nie przyjmuje ≈ºadnych props√≥w, TypeScript sam to zrozumie. Je≈õli jednak chcesz byƒá super precyzyjny (i czasami jest to wymagane przez lintery lub pewne schematy projektowe), mo≈ºesz u≈ºyƒá typu \u003ccode\u003eReact.FC\u003c/code\u003e (Functional Component) lub \u003ccode\u003eReact.FunctionComponent\u003c/code\u003e.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-tsx\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e { \u003cspan class=\\\"hljs-variable constant_\\\"\u003eFC\u003c/span\u003e } \u003cspan class=\\\"hljs-keyword\\\"\u003efrom\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\\\"react\\\"\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eSimpleComponent\u003c/span\u003e: \u003cspan class=\\\"hljs-variable constant_\\\"\u003eFC\u003c/span\u003e = \u003cspan class=\\\"hljs-function\\\"\u003e() =\u003e\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003eThis is a simple component.\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e;\\n};\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// lub bardziej zwiƒô≈∫le\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eAnotherSimpleComponent\u003c/span\u003e = (\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) =\u003e {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003eAnother simple component.\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e;\\n};\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eZauwa≈º, ≈ºe importujemy \u003ccode\u003eFC\u003c/code\u003e bezpo≈õrednio z pakietu \u003ccode\u003ereact\u003c/code\u003e, a nie ca≈Çy obiekt \u003ccode\u003eReact\u003c/code\u003e.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"props-i-typowanie-props√≥w\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#props-i-typowanie-props√≥w\\\"\u003e\u003e\u003e\u003c/a\u003eProps i typowanie props√≥w\u003c/h2\u003e\\n\u003cp\u003ePropsy to podstawa przekazywania danych do komponent√≥w w React! W TypeScript opisujesz je przez \u003cstrong\u003einterfejs\u003c/strong\u003e lub \u003cstrong\u003etyp\u003c/strong\u003e, a nastƒôpnie wskazujesz ten typ jako argument komponentu.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-tsx\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003einterface\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eWelcomeProps\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attr\\\"\u003euserName\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eage\u003c/span\u003e?: \u003cspan class=\\\"hljs-built_in\\\"\u003enumber\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Opcjonalny prop\u003c/span\u003e\\n}\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eWelcome\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e{ userName, age }: \u003cspan class=\\\"hljs-title class_\\\"\u003eWelcomeProps\u003c/span\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e (\\n    \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\\n      Hello, {userName}! {age \u0026#x26;\u0026#x26; `You are ${age} years old.`} üëã\\n    \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\\n  );\\n}\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// U≈ºycie komponentu:\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// \u0026#x3C;Welcome userName=\\\"Alice\\\" /\u003e\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// \u0026#x3C;Welcome userName=\\\"Bob\\\" age={30} /\u003e\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eCo zyskujesz?\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eIntelliSense:\u003c/strong\u003e Edytor podpowiada, jakie propsy sƒÖ dostƒôpne i jakiego sƒÖ typu, gdy piszesz \u003ccode\u003e\u0026#x3C;Welcome ...\u003c/code\u003e.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eWykrywanie b≈Çƒôd√≥w na etapie kompilacji:\u003c/strong\u003e Je≈õli zapomnisz przekazaƒá wymagany prop, lub przekazujesz go z niew≈Ça≈õciwym typem, TypeScript od razu Ciƒô o tym poinformuje.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eSamodokumentujƒÖcy siƒô kod:\u003c/strong\u003e Definicja interfejsu props√≥w s≈Çu≈ºy jako jasna dokumentacja dla ka≈ºdego, kto u≈ºywa Twojego komponentu.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"typowanie-stanu-usestate\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#typowanie-stanu-usestate\\\"\u003e\u003e\u003e\u003c/a\u003eTypowanie stanu (useState)\u003c/h2\u003e\\n\u003cp\u003eHook \u003ccode\u003euseState\u003c/code\u003e pozwala komponentom funkcyjnym zarzƒÖdzaƒá ich wewnƒôtrznym stanem. Z TypeScriptem mo≈ºesz jasno okre≈õliƒá, co przechowujesz w stanie, zwiƒôkszajƒÖc tym samym bezpiecze≈Ñstwo i czytelno≈õƒá kodu.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-tsx\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e { useState } \u003cspan class=\\\"hljs-keyword\\\"\u003efrom\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\\\"react\\\"\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eCounter\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e [count, setCount] = useState\u0026#x3C;\u003cspan class=\\\"hljs-built_in\\\"\u003enumber\u003c/span\u003e\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Jawnie typujemy stan jako 'number'\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e [message, setMessage] = useState\u0026#x3C;\u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Hello\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Jawnie typujemy stan jako 'string'\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e [isActive, setIsActive] = useState\u0026#x3C;\u003cspan class=\\\"hljs-built_in\\\"\u003eboolean\u003c/span\u003e\u003e(\u003cspan class=\\\"hljs-literal\\\"\u003efalse\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Jawnie typujemy stan jako 'boolean'\u003c/span\u003e\\n\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Przyk≈Çad z≈Ço≈ºonego stanu: obiekt\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003einterface\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eUserProfile\u003c/span\u003e {\\n    \u003cspan class=\\\"hljs-attr\\\"\u003ename\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e;\\n    \u003cspan class=\\\"hljs-attr\\\"\u003eemail\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e;\\n    \u003cspan class=\\\"hljs-attr\\\"\u003eisLoggedIn\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003eboolean\u003c/span\u003e;\\n  }\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e [user, setUser] = useState\u0026#x3C;\u003cspan class=\\\"hljs-title class_\\\"\u003eUserProfile\u003c/span\u003e\u003e({\\n    \u003cspan class=\\\"hljs-attr\\\"\u003ename\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"John Doe\\\"\u003c/span\u003e,\\n    \u003cspan class=\\\"hljs-attr\\\"\u003eemail\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"john@example.com\\\"\u003c/span\u003e,\\n    \u003cspan class=\\\"hljs-attr\\\"\u003eisLoggedIn\u003c/span\u003e: \u003cspan class=\\\"hljs-literal\\\"\u003efalse\u003c/span\u003e,\\n  });\\n\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e (\\n    \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003eCounter:\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003eCurrent count: {count}\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003eonClick\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e{()\u003c/span\u003e =\u003e\u003c/span\u003e setCount((prevCount) =\u003e prevCount - 1)}\u003e\\n        Decrement\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003eonClick\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e{()\u003c/span\u003e =\u003e\u003c/span\u003e setCount((prevCount) =\u003e prevCount + 1)}\u003e\\n        Increment\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u003e\u003c/span\u003e\\n\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003eMessage:\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e{message}\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003eonClick\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e{()\u003c/span\u003e =\u003e\u003c/span\u003e setMessage(\\\"Updated message!\\\")}\u003e\\n        Update Message\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u003e\u003c/span\u003e\\n\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003eUser Profile:\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003eName: {user.name}\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003eEmail: {user.email}\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003eLogged In: {user.isLoggedIn ? \\\"Yes\\\" : \\\"No\\\"}\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\\n        \u003cspan class=\\\"hljs-attr\\\"\u003eonClick\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e{()\u003c/span\u003e =\u003e\u003c/span\u003e setUser({ ...user, isLoggedIn: !user.isLoggedIn })}\\n      \u003e\\n        Toggle Login Status\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u003e\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\\n  );\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e‚≠ê \u003cstrong\u003ePro tip:\u003c/strong\u003e Przy bardziej z≈Ço≈ºonych stanach (np. obiekty, tablice) - zawsze jawnie wpisuj typ. Nawet je≈õli TypeScript czasem sam siƒô domy≈õli (tzw. inferencja typ√≥w), jawne typowanie jest bardziej czytelne i odporne na b≈Çƒôdy, zw≈Çaszcza gdy stan mo≈ºe byƒá poczƒÖtkowo \u003ccode\u003enull\u003c/code\u003e lub pustƒÖ tablicƒÖ.\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"typowanie-referencji-useref\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#typowanie-referencji-useref\\\"\u003e\u003e\u003e\u003c/a\u003eTypowanie referencji (useRef)\u003c/h2\u003e\\n\u003cp\u003eHook \u003ccode\u003euseRef\u003c/code\u003e s≈Çu≈ºy do tworzenia referencji do element√≥w DOM lub do przechowywania warto≈õci, kt√≥re majƒÖ przetrwaƒá ponowne renderowanie komponentu, ale nie wywo≈ÇujƒÖ go. Z TypeScriptem musisz jawnie okre≈õliƒá, do jakiego typu elementu lub warto≈õci odwo≈Çuje siƒô referencja.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-tsx\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e { useRef, useCallback } \u003cspan class=\\\"hljs-keyword\\\"\u003efrom\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\\\"react\\\"\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eFocusButton\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Typujemy ref jako referencjƒô do elementu HTMLButtonElement,\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// kt√≥ra mo≈ºe byƒá null, zanim ref zostanie przypisany do elementu DOM.\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e buttonRef = useRef\u0026#x3C;\u003cspan class=\\\"hljs-title class_\\\"\u003eHTMLButtonElement\u003c/span\u003e\u003e(\u003cspan class=\\\"hljs-literal\\\"\u003enull\u003c/span\u003e);\\n\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e handleClick = \u003cspan class=\\\"hljs-title function_\\\"\u003euseCallback\u003c/span\u003e(\u003cspan class=\\\"hljs-function\\\"\u003e() =\u003e\u003c/span\u003e {\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// U≈ºywamy operatora ≈Ça≈Ñcuchowania opcjonalnego (?.) aby upewniƒá siƒô,\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// ≈ºe buttonRef.current nie jest null przed wywo≈Çaniem focus().\u003c/span\u003e\\n    buttonRef.\u003cspan class=\\\"hljs-property\\\"\u003ecurrent\u003c/span\u003e?.\u003cspan class=\\\"hljs-title function_\\\"\u003efocus\u003c/span\u003e();\\n  }, []); \u003cspan class=\\\"hljs-comment\\\"\u003e// useCallback bez zale≈ºno≈õci, poniewa≈º buttonRef jest sta≈Çy.\u003c/span\u003e\\n\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Przyk≈Çad referencji do przechowywania warto≈õci, kt√≥ra nie jest elementem DOM\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e counterRef = useRef\u0026#x3C;\u003cspan class=\\\"hljs-built_in\\\"\u003enumber\u003c/span\u003e\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e);\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Current value in counterRef:\\\"\u003c/span\u003e, counterRef.\u003cspan class=\\\"hljs-property\\\"\u003ecurrent\u003c/span\u003e);\\n\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eincrementCounter\u003c/span\u003e = (\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) =\u003e {\\n    counterRef.\u003cspan class=\\\"hljs-property\\\"\u003ecurrent\u003c/span\u003e += \u003cspan class=\\\"hljs-number\\\"\u003e1\u003c/span\u003e;\\n    \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"New value in counterRef:\\\"\u003c/span\u003e, counterRef.\u003cspan class=\\\"hljs-property\\\"\u003ecurrent\u003c/span\u003e);\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// Zauwa≈º, ≈ºe zmiana counterRef.current nie spowoduje ponownego renderowania!\u003c/span\u003e\\n  };\\n\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e (\\n    \u003cspan class=\\\"xml\\\"\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003eFocus Button Example:\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003eonClick\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e{handleClick}\u003c/span\u003e\u003e\u003c/span\u003eClick to focus the other button\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003eref\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e{buttonRef}\u003c/span\u003e\u003e\u003c/span\u003eAnother Button\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u003e\u003c/span\u003e\\n\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003eRef for value storage:\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003eh3\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003eCheck console for counterRef value. It won't update UI directly.\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ep\u003c/span\u003e\u003e\u003c/span\u003e\\n      \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003eonClick\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e{incrementCounter}\u003c/span\u003e\u003e\u003c/span\u003eIncrement Counter in Ref\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u003e\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u003e\u003c/span\u003e\u003c/span\u003e\\n  );\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eDziƒôki typowaniu masz pewno≈õƒá, do jakiego elementu siƒô odwo≈Çujesz (\u003ccode\u003eHTMLButtonElement\u003c/code\u003e) i jakie ma on w≈Ça≈õciwo≈õci/metody. Typy \u003ccode\u003eHTMLElement\ nderline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadania-do-wykonania\\\"\u003e\u003e\u003e\u003c/a\u003eZadania do wykonania\u003c/h2\u003e\\n\u003cp\u003ePoni≈ºsze zadania pomogƒÖ Ci utrwaliƒá wiedzƒô o podstawach typowania w React z TypeScriptem. Stw√≥rz nowy projekt React z Vite (je≈õli jeszcze tego nie zrobi≈Çe≈õ/a≈õ za pomocƒÖ polecenia \u003ccode\u003enpm create vite@latest my-react-ts-app -- --template react-ts\u003c/code\u003e), a nastƒôpnie wykonaj w nim poni≈ºsze zadania, tworzƒÖc osobne komponenty w katalogu \u003ccode\u003esrc/components\u003c/code\u003e. Pamiƒôtaj, aby importowaƒá tylko te Hooki i funkcje, kt√≥rych potrzebujesz!\u003c/p\u003e\\n\u003ch3 id=\\\"zadanie-1-prosty-komponent-powitalny\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-1-prosty-komponent-powitalny\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 1: Prosty komponent powitalny\u003c/h3\u003e\\n\u003cp\u003eStw√≥rz komponent funkcyjny \u003ccode\u003eGreeting\u003c/code\u003e, kt√≥ry przyjmuje przez props imiƒô u≈ºytkownika (\u003ccode\u003euserName\u003c/code\u003e typu \u003ccode\u003estring\u003c/code\u003e) i wy≈õwietla komunikat \\\"Hello, [userName]!\\\".\u003c/p\u003e\\n\u003cdetails\u003e\\n\u003csummary\u003e\\n\u003cspan\u003ePoka≈º rozwiƒÖzanie\u003c/span\u003e\\n\u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-tsx\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// src/components/Greeting.tsx\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003einterface\u003c/span\u003e \u003cspan class=\\\"hljs-title class_\\\"\u003eGreetingProps\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attr\\\"\u003euserName\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003estring\u003c/span\u003e;\\n}\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003e
