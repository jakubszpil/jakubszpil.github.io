3c/strong\u003e. To on decyduje o kolorze cian, rodzaju mebli, zasonach, a nawet o tym, jak przestrze jest zagospodarowana.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eG贸wna idea CSS to \u003cstrong\u003eoddzielenie treci od prezentacji\u003c/strong\u003e. Zamiast umieszcza informacje o kolorze tekstu czy rozmiarze czcionki bezporednio w kodzie HTML (co jest nieefektywne i utrudnia zmiany), umieszczasz je w osobnym pliku CSS. Dziki temu:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eatwo zmian:\u003c/strong\u003e Chcesz zmieni kolor wszystkich nag贸wk贸w \u003ccode\u003e\u0026#x3C;h1\u003e\u003c/code\u003e na swojej stronie? Wystarczy jedna zmiana w pliku CSS, zamiast przeszukiwania ka偶dego \u003ccode\u003e\u0026#x3C;h1\u003e\u003c/code\u003e w HTML.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eSp贸jno:\u003c/strong\u003e Wszystkie elementy o tym samym stylu wygldaj identycznie, zapewniajc profesjonalny i ujednolicony wygld.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eSzybsze adowanie:\u003c/strong\u003e Przegldarka mo偶e raz pobra plik CSS i u偶ywa go na wielu podstronach, co przyspiesza adowanie witryny.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eResponsywno:\u003c/strong\u003e CSS jest kluczowy do tworzenia stron, kt贸re wygldaj dobrze na r贸偶nych urzdzeniach (komputery, tablety, smartfony).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003ePodsumowujc, CSS jest niezbdny, jeli chcesz, aby Twoja strona internetowa bya nie tylko funkcjonalna, ale te偶 estetyczna i przyjemna w odbiorze.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"jak-dziaa-css-deklaracje-i-reguy\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#jak-dziaa-css-deklaracje-i-reguy\\\"\u003e\u003e\u003e\u003c/a\u003eJak dziaa CSS? Deklaracje i reguy\u003c/h2\u003e\\n\u003cp\u003eCSS dziaa na zasadzie \u003cstrong\u003eregu stylowania\u003c/strong\u003e, kt贸re skadaj si z dw贸ch g贸wnych czci:\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003eSelektor\u003c/strong\u003e: Wskazuje, kt贸ry element (lub elementy) HTML ma zosta ostylowany. To jak \\\"adres\\\", pod kt贸ry wysyasz instrukcje.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eBlok deklaracji\u003c/strong\u003e: Zawiera jedn lub wicej \u003cstrong\u003edeklaracji\u003c/strong\u003e, kt贸re okrelaj, jak element ma wyglda. Ka偶da deklaracja skada si z \u003cstrong\u003ewaciwoci\u003c/strong\u003e i jej \u003cstrong\u003ewartoci\u003c/strong\u003e, oddzielonych dwukropkiem, a zakoczona rednikiem.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykad reguy CSS:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-css\\\"\u003e\u003cspan class=\\\"hljs-selector-tag\\\"\u003ep\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e/* Selektor - wybiera wszystkie elementy \u0026#x3C;p\u003e */\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ecolor\u003c/span\u003e: blue; \u003cspan class=\\\"hljs-comment\\\"\u003e/* Deklaracja: waciwo 'color', warto 'blue' */\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003efont-size\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e16px\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e/* Deklaracja: waciwo 'font-size', warto '16px' */\u003c/span\u003e\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eW tym przykadzie:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003ep\u003c/code\u003e to \u003cstrong\u003eselektor\u003c/strong\u003e, kt贸ry wybierze wszystkie akapity (\u003ccode\u003e\u0026#x3C;p\u003e\u003c/code\u003e) w Twoim dokumencie HTML.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e{ ... }\u003c/code\u003e to \u003cstrong\u003eblok deklaracji\u003c/strong\u003e.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003ecolor: blue;\u003c/code\u003e to jedna \u003cstrong\u003edeklaracja\u003c/strong\u003e. \u003ccode\u00 g\u003eUnikaj w wikszoci przypadk贸w\u003c/strong\u003e, poniewa偶 miesza HTML z CSS, utrudnia zarzdzanie stylami i sprawia, 偶e kod jest nieczytelny.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykad:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-html\\\"\u003e\u003cspan class=\\\"hljs-meta\\\"\u003e\u0026#x3C;!DOCTYPE \u003cspan class=\\\"hljs-keyword\\\"\u003ehtml\u003c/span\u003e\u003e\u003c/span\u003e\\n\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ehtml\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003elang\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\\\"pl\\\"\u003c/span\u003e\u003e\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003ehead\u003c/span\u003e\u003e\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003emeta\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003echarset\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\\\"UTF-8\\\"\u003c/span\u003e /\u003e\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003emeta\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003ename\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\\\"viewport\\\"\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003econtent\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\\\"width=device-width, initial-scale=1.0\\\"\u003c/span\u003e /\u003e\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;\u003cspan class=\\\"hljs-name\\\"\u003etitle\u003c/span\u003e\u003e\u003c/span\u003eInline CSS\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003etitle\u003c/span\u003e\u003e\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026#x3C;/\u003cspan class=\\\"hljs-name\\\"\u003ehead\u0 -selector-class\\\"\u003e.info\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ecolor\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e#008080\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e/* Ciemny turkus (szesnastkowo) */\u003c/span\u003e\\n}\\n\\n\u003cspan class=\\\"hljs-selector-tag\\\"\u003ea\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ecolor\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003ergb\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e75\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e130\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e/* Indygo (RGB) */\u003c/span\u003e\\n}\\n\\n\u003cspan class=\\\"hljs-selector-tag\\\"\u003espan\u003c/span\u003e\u003cspan class=\\\"hljs-selector-class\\\"\u003e.highlight\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ecolor\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003ehsl\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e120\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e100%\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e25%\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e/* Ciemnozielony (HSL) */\u003c/span\u003e\\n}\\n\\n\u003cspan class=\\\"hljs-selector-tag\\\"\u003ediv\u003c/span\u003e\u003cspan class=\\\"hljs-selector-class\\\"\u003e.overlay\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ebackground-color\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003ergba\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e0.7\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e/* P贸przezroczysty czarny (RGBA) */\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ecolor\u003c/span\u003e: white;\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"to-background---pokoloruj-przestrze\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#to-background---pokoloruj-przestrze\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eTo (Background) - pokoloruj przestrze\u003c/h3\u003e\\n\u003cp\u003eWaciwoci z prefiksem \u003ccode\u003ebackground-\u003c/code\u003e su偶 do stylowania ta element贸w.\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ebackground-color\u003c/code\u003e\u003c/strong\u003e: Ustawia kolor ta elementu. Mo偶esz u偶y dowolnego formatu koloru (nazwa, hex, RGB, HSL).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ebackground-image\u003c/code\u003e\u003c/strong\u003e: Ustawia obrazek jako to elementu. Podaj cie偶k do pliku obrazu za pomoc \u003ccode\u003eurl()\u003c/code\u003e.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ebackground-repeat\u003c/code\u003e\u003c/strong\u003e: Okrela, czy i jak obrazek ta ma si powtarza.\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eno-repeat\u003c/code\u003e: Obrazek nie powtarza si.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003erepeat\u003c/code\u003e: Obrazek powtarza si wzdu偶 osi X i Y.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003erepeat-x\u003c/code\u003e: Powtarza si tylko poziomo.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003erepeat-y\u003c/code\u003e: Powtarza si tylko pionowo.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ebackground-position\u003c/code\u003e\u003c/strong\u003e: Okrela pocztkow pozycj obrazka ta. Mo偶esz u偶y s贸w kluczowych (\u003ccode\u003etop\u003c/code\u003e, \u003ccode\u003ebottom\u003c/code\u003e, \u003ccode\u003eleft\u003c/code\u003e, \u003ccode\u003eright\u003c/code\u003e, \u003ccode\u003ecenter\u003c/code\u003e) lub wartoci procentowych/pikselowych.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003ebackground-size\u003c/code\u003e\u003c/strong\u003e: Okrela rozmiar obrazka ta.\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eauto\u003c/code\u003e: Domylny rozmiar.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003ecover\u003c/code\u003e: Skaluje obrazek tak, aby pokry ca powierzchni elementu, przycinajc go w razie potrzeby.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003econtain\u003c/code\u003e: Skaluje obrazek tak, aby by w peni widoczny wewntrz elementu, bez przycinania (mog pojawi si puste przestrzenie).\u003c/li\u003e\\n\u003cli\u003eWartoci pikselowe/procentowe (np. \u003ccode\u003e100px 200px\u003c/code\u003e, \u003ccode\u003e50% 100%\u003c/code\u003e).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c!-- end list --\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-css\\\"\u003e\u003cspan class=\\\"hljs-selector-tag\\\"\u003ebody\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ebackground-color\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e#f8f8f8\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e/* Bardzo jasnoszare to dla caej strony */\u003c/span\u003e\\n}\\n\\n\u003cspan class=\\\"hljs-selector-tag\\\"\u003eheader\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ebackground-image\u003c/span\u003e: \u003cspan class=\\\"hljs-built_in\\\"\u003eurl\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"header-bg.jpg\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e/* Obrazek ta w nag贸wku */\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ebackground-repeat\u003c/span\u003e: no-repeat; \u003cspan class=\\\"hljs-comment\\\"\u003e/* Bez powtarzania */\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ebackground-position\u003c/span\u003e: center top; \u003cspan class=\\\"hljs-comment\\\"\u003e/* Na rodku enia (Margin \u0026#x26; Padding) - kontroluj odstpy\u003c/h3\u003e\\n\u003cp\u003eWaciwoci \u003ccode\u003emargin\u003c/code\u003e i \u003ccode\u003epadding\u003c/code\u003e s kluczowe do kontrolowania odstp贸w midzy elementami i wewntrz nich. Aby to dobrze zrozumie, wyobra藕 sobie ka偶dy element HTML jako pudeko. \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003epadding\u003c/code\u003e (wypenienie)\u003c/strong\u003e: To przestrze \u003cstrong\u003ewewntrz\u003c/strong\u003e pudeka, midzy jego zawartoci (tekstem, obrazem) a krawdzi ramki. Powiksza rozmiar wizualny elementu, ale nie dodaje odstpu od innych element贸w.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003e\u003ccode\u003emargin\u003c/code\u003e (margines)\u003c/strong\u003e: To przestrze \u003cstrong\u003ena zewntrz\u003c/strong\u003e pudeka, midzy krawdzi ramki a innymi elementami. Tworzy odstp midzy jednym elementem a drugim.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eObie waciwoci mo偶na ustawi dla wszystkich czterech stron elementu (g贸ra, prawo, d贸, lewo) jednoczenie lub indywidualnie.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eSkadnia:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eJedna warto:\u003c/strong\u003e \u003ccode\u003epadding: 20px;\u003c/code\u003e (20px ze wszystkich stron).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eDwie wartoci:\u003c/strong\u003e \u003ccode\u003epadding: 10px 20px;\u003c/code\u003e (10px g贸ra/d贸, 20px lewo/prawo).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eCztery wartoci:\u003c/strong\u003e \u003ccode\u003epadding: 10px 20px 30px 40px;\u003c/code\u003e (g贸ra, prawo, d贸, lewo - zgodnie z ruchem wskaz贸wek zegara).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eIndywidualne waciwoci:\u003c/strong\u003e \u003ccode\u003epadding-top\u003c/code\u003e, \u003ccode\u003epadding-right\u003c/code\u003e, \u003ccode\u003epadding-bottom\u003c/code\u003e, \u003ccode\u003epadding-left\u003c/code\u
