agreguje dane według zadanej kolumny?\u003c/p\u003e\",[55,56,57,58],\"UNION\",\"ORDER BY\",\"JOIN\",\"GROUP BY\",3,\"GROUP BY grupuje dane według wybranej kolumny.\",{\"_32\":62,\"_34\":63,\"_40\":68,\"_42\":69},\"\u003cp\u003eCzym jest podzapytanie (subquery)?\u003c/p\u003e\",[64,65,66,67],\"Funkcją matematyczną\",\"Zapytaniem wewnątrz innego zapytania\",\"Sortowaniem wyników\",\"Kolejną tabelą\",1,\"Podzapytanie to zapytanie zagnieżdżone w innym zapytaniu SQL.\",{\"_32\":71,\"_34\":72,\"_40\":77,\"_42\":78},\"\u003cp\u003eDo czego służy HAVING?\u003c/p\u003e\",[73,74,75,76],\"Do filtrowania całej tabeli\",\"Do łączenia tabel\",\"Do filtrowania grup po agregacji (po GROUP BY)\",\"Do zmiany struktury tabeli\",2,\"HAVING filtruje wyniki po agregacji i grupowaniu.\",\"slug\",\"zaawansowane-zapytania-sql\",\"content\",\"\u003cp\u003eSQL pozwala nie tylko pobierać i modyfikować proste dane, ale również realizować bardzo złożone analizy, łączyć wiele tabel, grupować, sumować i filtrować rekordy na różne sposoby. Poznaj zaawansowane techniki, które otworzą przed Tobą nowe możliwości!\u003cbr\u003e\\nW tym kursie znajdziesz nie tylko przykłady, ale także szczegółowe wyjaśnienia, co robi każda komenda i jak działa składnia.\u003c/p\u003e\\n\u003ch2 id=\\\"spis-treści\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#spis-treści\\\"\u003e\u003e\u003e\u003c/a\u003eSpis treści\u003c/h2\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003ca href=\\\"#%C5%82%C4%85czenie-tabel-join\\\"\u003eŁączenie tabel (JOIN)\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#czym-jest-join-i-po-co-go-u%C5%BCywa%C4%87\\\"\u003eCzym jest JOIN i po co go używać?\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#inner-join\\\"\u003eINNER JOIN\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#left-join-right-join-full-join\\\"\u003eLEFT JOIN, RIGHT JOIN, FULL JOIN\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#samoz%C5%82%C4%85czenia-self-join\\\"\u003eSamozłączenia (SELF JOIN)\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#agregacje-i-grupowanie-danych\\\"\u003eAgregacje i grupowanie danych\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#group-by\\\"\u003eGROUP BY\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#funkcje-agreguj%C4%85ce\\\"\u003eFunkcje agregujące\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#having\\\"\u003eHAVING\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podzapytania-subqueries\\\"\u003ePodzapytania (subqueries)\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#podzapytania-w-select\\\"\u003ePodzapytania w SELECT\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podzapytania-w-where-i-having\\\"\u003ePodzapytania w WHERE i HAVING\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podzapytania-skorelowane\\\"\u003ePodzapytania skorelowane\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#operacje-na-zbiorach-union-intersect-except\\\"\u003eOperacje na zbiorach (UNION, INTERSECT, EXCEPT)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#funkcje-wbudowane-w-sql\\\"\u003eFunkcje wbudowane w SQL\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#funkcje-tekstowe\\\"\u003eFunkcje tekstowe\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#funkcje-daty-i-czasu\\\"\u003eFunkcje daty i czasu\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#funkcje-warunkowe\\\"\u003eFunkcje warunkowe\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#widoki-view-i-ich-zastosowania\\\"\u003eWidoki (VIEW) i ich zastosowania\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#praktyczne-zadania\\\"\u003ePraktyczne zadania\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podsumowanie\\\"\u003ePodsumowanie\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"łączenie-tabel-join\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#łączenie-tabel-join\\\"\u003e\u003e\u003e\u003c/a\u003eŁączenie tabel (JOIN)\u003c/h2\u003e\\n\u003ch3 id=\\\"czym-jest-join-i-po-co-go-używać\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#czym-jest-join-i-po-co-go-używać\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eCzym jest JOIN i po co go używać?\u003c/h3\u003e\\n\u003cp\u003eJOIN pozwala połączyć dane z kilku tabel w jednym zapytaniu - jest to niezbędne, jeśli chcesz łączyć informacje rozdzielone na logiczne części (np. dane klienta i jego zamówienia).\u003cbr\u003e\\nBez JOIN musiałbyś pisać wiele zapytań lub duplikować dane w jednej tabeli.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"inner-join\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#inner-join\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eINNER JOIN\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nZwraca tylko te rekordy, które mają dopasowanie w obu łączonych tabelach (czyli tylko pasujące pary).\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eSkładnia:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e tabela1.kolumnaA, tabela2.kolumnaB\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e tabela1\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eINNER\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e tabela2 \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e tabela1.klucz \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e tabela2.klucz_obcy;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eINNER JOIN\u003c/code\u003e - typ złączenia.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eON tabela1.klucz = tabela2.klucz_obcy\u003c/code\u003e - warunek, określający, które rekordy mają być połączone.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e Klient.imie, Zamowienie.data\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eINNER\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Klient.id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e Zamowienie.klient_id;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nPobierz imię klienta oraz datę jego zamówienia. Rekord zostanie zwrócony tylko, jeśli klient ma zamówienia.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"left-join-right-join-full-join\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#left-join-right-join-full-join\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eLEFT JOIN, RIGHT JOIN, FULL JOIN\u003c/h3\u003e\\n\u003ch4 id=\\\"left-join\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#left-join\\\"\u003e\u003e\u003e\u003e\u003e\u003c/a\u003eLEFT JOIN\u003c/h4\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nZwraca wszystkie rekordy z lewej tabeli oraz dopasowania z prawej, a jeśli ich nie ma - wstawia NULL.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eSkładnia:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e Klient.imie, Zamowienie.data\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eLEFT\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Klient.id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e Zamowienie.klient_id;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nZwraca wszystkich klientów, niezależnie czy mają zamówienia. Jeśli nie mają, w kolumnie \u003ccode\u003edata\u003c/code\u003e pojawi się NULL.\u003c/p\u003e\\n\u003ch4 id=\\\"right-join\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#right-join\\\"\u003e\u003e\u003e\u003e\u003e\u003c/a\u003eRIGHT JOIN\u003c/h4\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nDziała jak LEFT JOIN, ale odwrotnie - zwraca wszystkie rekordy z prawej tabeli.\u003c/p\u003e\\n\u003ch4 id=\\\"full-join\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#full-join\\\"\u003e\u003e\u003e\u003e\u003e\u003c/a\u003eFULL JOIN\u003c/h4\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nZwraca wszystkie rekordy z obu tabel, dopasowane lub nie.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład porównania wyników:\u003c/strong\u003e\u003c/p\u003e\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\\n\u003ctable\u003e\u003cthead\u003e\u003ctr\u003e\u003cth\u003eKlient.imie\u003c/th\u003e\u003cth\u003eZamowienie.data\u003c/th\u003e\u003c/tr\u003e\u003c/thead\u003e\u003ctbody\u003e\u003ctr\u003e\u003ctd\u003eJan\u003c/td\u003e\u003ctd\u003e2025-01-01\u003c/td\u003e\u003c/tr\u003e\u003ctr\u003e\u003ctd\u003eAnna\u003c/td\u003e\u003ctd\u003eNULL\u003c/td\u003e\u003c/tr\u003e\u003c/tbody\u003e\u003c/table\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"samozłączenia-self-join\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#samozłączenia-self-join\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eSamozłączenia (SELF JOIN)\u003c/h3\u003e\\n\u003cp\u003eCzasem trzeba połączyć tabelę samą z sobą (np. struktura przełożonych i pracowników).\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e A.imie \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e pracownik, B.imie \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e przelozony\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Pracownik A\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eLEFT\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e Pracownik B \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e A.przelozony_id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e B.id;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nKażdy pracownik ma przełożonego - łączymy tabelę Pracownik z samą sobą, by uzyskać imię szefa.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"agregacje-i-grupowanie-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#agregacje-i-grupowanie-danych\\\"\u003e\u003e\u003e\u003c/a\u003eAgregacje i grupowanie danych\u003c/h2\u003e\\n\u003ch3 id=\\\"group-by\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#group-by\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eGROUP BY\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nGROUP BY służy do grupowania rekordów wg wskazanej kolumny, np. pokazania liczby zamówień dla każdego klienta.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eSkładnia:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e kolumna_grupujaca, funkcja_agregujaca(kolumna)\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e tabela\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eGROUP\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e kolumna_grupujaca;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e miasto, \u003cspan class=\\\"hljs-built_in\\\"\u003eCOUNT\u003c/span\u003e(\u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e) \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e liczba_klientow\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eGROUP\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e miasto;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nZlicz ilu klientów pochodzi z każdego miasta.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"funkcje-agregujące\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#funkcje-agregujące\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eFunkcje agregujące\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eCOUNT(*)\u003c/code\u003e - zlicza wszystkie rekordy w grupie.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eSUM(kolumna)\u003c/code\u003e - suma wartości z danej kolumny.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eAVG(kolumna)\u003c/code\u003e - średnia wartość.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eMIN(kolumna)\u003c/code\u003e / \u003ccode\u003eMAX(kolumna)\u003c/code\u003e - najmniejsza/największa wartość.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e produkt_id, \u003cspan class=\\\"hljs-built_in\\\"\u003eSUM\u003c/span\u003e(ilosc) \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e sprzedano\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Zamowienie_Produkt\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eGROUP\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e produkt_id;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nIle sztuk każdego produktu sprzedano w sumie?\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"having\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#having\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eHAVING\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nHAVING filtruje wyniki po agregacji (po GROUP BY), czego nie można zrobić za pomocą WHERE.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e miasto, \u003cspan class=\\\"hljs-built_in\\\"\u003eCOUNT\u003c/span\u003e(\u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e) \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e liczba\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eGROUP\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e miasto\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eHAVING\u003c/span\u003e \u003cspan class=\\\"hljs-built_in\\\"\u003eCOUNT\u003c/span\u003e(\u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e) \u003cspan class=\\\"hljs-operator\\\"\u003e\u003e\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nWyświetl tylko te miasta, w których liczba klientów jest większa niż 5.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"podzapytania-subqueries\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podzapytania-subqueries\\\"\u003e\u003e\u003e\u003c/a\u003ePodzapytania (subqueries)\u003c/h2\u003e\\n\u003cp\u003ePodzapytanie to zapytanie SQL \\\"wewnątrz\\\" innego zapytania.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"podzapytania-w-select\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podzapytania-w-select\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePodzapytania w SELECT\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nMożesz użyć podzapytania, by wyliczyć wartość dla każdego rekordu.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie,\\n  (\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-built_in\\\"\u003eCOUNT\u003c/span\u003e(\u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e) \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e Zamowienie.klient_id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e Klient.id) \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e liczba_zamowien\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nPobierz imię klienta i liczbę jego zamówień - dla każdego klienta osobno liczymy zamówienia.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"podzapytania-w-where-i-having\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podzapytania-w-where-i-having\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePodzapytania w WHERE i HAVING\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nPodzapytania mogą służyć jako warunek wyboru rekordów.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e id \u003cspan class=\\\"hljs-keyword\\\"\u003eIN\u003c/span\u003e (\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e klient_id \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e data \u003cspan class=\\\"hljs-operator\\\"\u003e\u003e\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'2025-01-01'\u003c/span\u003e);\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nWyświetl tylko klientów, którzy złożyli zamówienie po 1 stycznia 2025.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"podzapytania-skorelowane\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podzapytania-skorelowane\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePodzapytania skorelowane\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nPodzapytanie odwołuje się do wartości z zewnętrznego zapytania.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient k\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eEXISTS\u003c/span\u003e (\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e1\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Zamowienie z \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e z.klient_id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e k.id \u003cspan class=\\\"hljs-keyword\\\"\u003eAND\u003c/span\u003e z.data \u003cspan class=\\\"hljs-operator\\\"\u003e\u003e\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'2025-01-01'\u003c/span\u003e\\n);\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nSprawdzamy dla każdego klienta, czy istnieje zamówienie po podanej dacie.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"operacje-na-zbiorach-union-intersect-except\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#operacje-na-zbiorach-union-intersect-except\\\"\u003e\u003e\u003e\u003c/a\u003eOperacje na zbiorach (UNION, INTERSECT, EXCEPT)\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eUNION:\u003c/strong\u003e łączy wyniki wielu zapytań, eliminując duplikaty.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eUNION ALL:\u003c/strong\u003e jak UNION, ale zachowuje duplikaty.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eINTERSECT:\u003c/strong\u003e zwraca wspólne rekordy.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eEXCEPT:\u003c/strong\u003e zwraca rekordy z pierwszego zapytania, których nie ma w drugim.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eUNION\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Pracownik;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nPobierz listę wszystkich imion - zarówno klientów, jak i pracowników (bez powtórzeń).\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"funkcje-wbudowane-w-sql\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#funkcje-wbudowane-w-sql\\\"\u003e\u003e\u003e\u003c/a\u003eFunkcje wbudowane w SQL\u003c/h2\u003e\\n\u003ch3 id=\\\"funkcje-tekstowe\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#funkcje-tekstowe\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eFunkcje tekstowe\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eLOWER(tekst)\u003c/code\u003e - zamienia tekst na małe litery.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eUPPER(tekst)\u003c/code\u003e - na wielkie litery.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eCONCAT(a, b)\u003c/code\u003e - łączy teksty.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eSUBSTRING(tekst, start, długość)\u003c/code\u003e - wycina fragment tekstu.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eLENGTH(tekst)\u003c/code\u003e - długość tekstu.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e CONCAT(imie, \u003cspan class=\\\"hljs-string\\\"\u003e' '\u003c/span\u003e, nazwisko) \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e pelne_imie \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nTworzy pełne imię i nazwisko klienta.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"funkcje-daty-i-czasu\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#funkcje-daty-i-czasu\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eFunkcje daty i czasu\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eNOW()\u003c/code\u003e - aktualna data i czas.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eDATE()\u003c/code\u003e - wydobywa datę z pola daty/czasu.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eYEAR(data)\u003c/code\u003e - wyciąga rok z daty.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie, \u003cspan class=\\\"hljs-keyword\\\"\u003eYEAR\u003c/span\u003e(data_urodzenia) \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e rok_urodzenia \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nWyświetla imię klienta i rok jego urodzenia.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"funkcje-warunkowe\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#funkcje-warunkowe\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eFunkcje warunkowe\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eCASE WHEN ... THEN ... ELSE ... END\u003c/code\u003e - pozwala warunkowo zmieniać wartości.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie,\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003eCASE\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003eWHEN\u003c/span\u003e wiek \u003cspan class=\\\"hljs-operator\\\"\u003e\u0026#x3C;\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e18\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eTHEN\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'niepełnoletni'\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003eELSE\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'pełnoletni'\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003eEND\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e status\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nDla każdego klienta określa status na podstawie wieku.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"widoki-view-i-ich-zastosowania\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#widoki-view-i-ich-zastosowania\\\"\u003e\u003e\u003e\u003c/a\u003eWidoki (VIEW) i ich zastosowania\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e\u003cbr\u003e\\nWidok (VIEW) to \\\"wirtualna tabela\\\" będąca wynikiem zapytania. Widoki upraszczają kod, mogą ukrywać złożoność i zabezpieczać dane.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003eTworzenie widoku:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eCREATE\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eVIEW\u003c/span\u003e Klienci_aktywni \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e aktywny \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e1\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nTworzymy widok z aktywnymi klientami. Potem używamy go jak zwykłej tabeli:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klienci_aktywni;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"praktyczne-zadania\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#praktyczne-zadania\\\"\u003e\u003e\u003e\u003c/a\u003ePraktyczne zadania\u003c/h2\u003e\\n\u003ch3 id=\\\"zadanie-1-złączenia\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-1-złączenia\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 1: Złączenia\u003c/h3\u003e\\n\u003cp\u003ePobierz imię klienta oraz datę każdego jego zamówienia.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e Klient.imie, Zamowienie.data\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eINNER\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Klient.id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e Zamowienie.klient_id;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nŁączymy tabelę Klient z Zamówienie po kluczu głównym Klient.id i kluczu obcym Zamowienie.klient_id.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-2-agregacja\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-2-agregacja\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 2: Agregacja\u003c/h3\u003e\\n\u003cp\u003eWyświetl liczbę zamówień złożonych przez każdego klienta.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e Klient.imie, \u003cspan class=\\\"hljs-built_in\\\"\u003eCOUNT\u003c/span\u003e(Zamowienie.id) \u003cspan class=\\\"hljs-keyword\\\"\u003eAS\u003c/span\u003e liczba_zamowien\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Klient\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eLEFT\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Klient.id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e Zamowienie.klient_id\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eGROUP\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e Klient.imie;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nŁączymy tabele i grupujemy po imieniu klienta. LEFT JOIN pozwala pokazać także tych, którzy nie mają zamówień (liczba_zamowien = 0).\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-3-podzapytanie\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-3-podzapytanie\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 3: Podzapytanie\u003c/h3\u003e\\n\u003cp\u003eWyświetl produkty zamówione przez klientów z miasta \\\"Warszawa\\\".\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e Produkt.nazwa\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Produkt\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eINNER\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e Zamowienie_Produkt \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Produkt.id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e Zamowienie_Produkt.produkt_id\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eINNER\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e Zamowienie \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Zamowienie_Produkt.zamowienie_id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e Zamowienie.id\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eINNER\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eJOIN\u003c/span\u003e Klient \u003cspan class=\\\"hljs-keyword\\\"\u003eON\u003c/span\u003e Zamowienie.klient_id \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e Klient.id\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e Klient.miasto \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'Warszawa'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie:\u003c/strong\u003e\u003cbr\u003e\\nŁączymy cztery tabele, by uzyskać produkty z zamówień klientów z Warszawy.\u003c/p\u003e\\n\u003c/details\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"zadanie-4-operacje-na-zbiorach\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#zadanie-4-operacje-na-zbiorach\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eZadanie 4: Operacje na zbiorach\u003c/h3\u003e\\n\u003cp\u003eWyświetl imiona osób będących zarówno klientami, jak i pracownikami.\u003c/p\u003e\\n\u003cdetails\u003e\\n  \u003csummary\u003e\\n    \u003cspan\u003ePokaż rozwiązanie\u003c/span\u003e\\n  \u003c/summary\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie \u003cspan class=\\\"hljs-keyword
