elacyjne, zaprojektowane do przechowywania du偶ych, zr贸偶nicowanych i czsto nieustrukturyzowanych danych. Zamiast tabel, wykorzystuj inne struktury: dokumenty (np. JSON), pary klucz-warto, grafy czy szerokie kolumny. Sprawdzaj si np. w mediach spoecznociowych, IoT, big data.\u003c/p\u003e\\n\u003ch3 id=\\\"inne-rodzaje-baz-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#inne-rodzaje-baz-danych\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eInne rodzaje baz danych\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eBazy obiektowe\u003c/strong\u003e - przechowuj dane jako obiekty, podobnie jak w programowaniu obiektowym.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eBazy grafowe\u003c/strong\u003e - idealne do przechowywania sieci powiza, np. relacje midzy u偶ytkownikami.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eBazy czasowe (time-series)\u003c/strong\u003e - zoptymalizowane do przechowywania danych zmieniajcych si w czasie, np. pomiar贸w sensor贸w.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"podstawowe-pojcia-tabele-rekordy-kolumny\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podstawowe-pojcia-tabele-rekordy-kolumny\\\"\u003e\u003e\u003e\u003c/a\u003ePodstawowe pojcia: tabele, rekordy, kolumny\u003c/h2\u003e\\n\u003cp\u003eW relacyjnych bazach danych dane s przechowywane w strukturze tabelarycznej. Oto najwa偶niejsze pojcia:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eTabela\u003c/strong\u003e - zbi贸r rekord贸w (wierszy) o tej samej strukturze. Tabela przypomina arkusz kalkulacyjny, gdzie ka偶dy wiersz to inny obiekt, a ka偶da kolumna opisuje konkretn cech tych obiekt贸w.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eRekord (wiersz)\u003c/strong\u003e - pojedynczy wpis w tabeli, czyli komplet informacji o jednym obiekcie (np ie informacji,\u003c/li\u003e\\n\u003cli\u003ezarzdzanie u偶ytkownikami i uprawnieniami.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eSQL jest standardem w pracy z relacyjnymi bazami danych - znajomo podstawowych poj i polece SQL jest niezbdna dla ka偶dego, kto chce pracowa z danymi.\u003c/p\u003e\\n\u003cblockquote\u003e\\n\u003cp\u003e\u003cstrong\u003eUwaga:\u003c/strong\u003e W tym kursie nie bdziemy omawia skadni SQL - temu powicony bdzie osobny kurs.\u003c/p\u003e\\n\u003c/blockquote\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"gdzie-stosuje-si-bazy-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#gdzie-stosuje-si-bazy-danych\\\"\u003e\u003e\u003e\u003c/a\u003eGdzie stosuje si bazy danych?\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eSklepy internetowe (produkty, zam贸wienia, klienci)\u003c/li\u003e\\n\u003cli\u003eMedia spoecznociowe (profile, posty, relacje)\u003c/li\u003e\\n\u003cli\u003eSystemy rejestracji (szkoy, uczelnie, konferencje)\u003c/li\u003e\\n\u003cli\u003eZarzdzanie magazynem, finansami, logistyk\u003c/li\u003e\\n\u003cli\u003eSystemy bankowe, medyczne, rzdowe\u003c/li\u003e\\n\u003cli\u003ePrzechowywanie danych telemetrycznych, analitycznych, IoT\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"bezpieczestwo-i-kopie-zapasowe\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#bezpieczestwo-i-kopie-zapasowe\\\"\u003e\u003e\u003e\u003c/a\u003eBezpieczestwo i kopie zapasowe\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eUprawnienia i autoryzacja\u003c/strong\u003e - kontrola dostpu do danych.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eKopie zapasowe\u003c/strong\u003e - regularne tworzenie backup贸w na wypadek awarii.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eSzyfrowanie\u003c/strong\u003e - ochrona danych przed nieauto
