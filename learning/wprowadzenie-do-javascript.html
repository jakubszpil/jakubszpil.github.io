"MojeImi\\\" i wo偶y do niej warto \\\"Jan\\\". P贸藕niej, jeli zechcesz zmieni imi na \\\"Krzysztof\\\", zmienisz je tylko w jednym miejscu - w zmiennej! \u003c/p\u003e\\n\u003cp\u003eW programowaniu \u003cstrong\u003ezmienne\u003c/strong\u003e to takie \\\"pudeka\\\" lub \\\"szafki\\\", w kt贸rych mo偶emy przechowywa r贸偶ne dane (liczby, tekst, prawda/fasz itp.). Te dane mog si zmienia w trakcie dziaania programu.\u003c/p\u003e\\n\u003cp\u003eW JavaScript zmienne deklarujemy, czyli tworzymy, za pomoc trzech s贸w kluczowych: \u003ccode\u003evar\u003c/code\u003e, \u003ccode\u003elet\u003c/code\u003e lub \u003ccode\u003econst\u003c/code\u003e. Ka偶de z nich ma nieco inne zastosowanie i zasady:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003evar\u003c/code\u003e: To najstarszy spos贸b deklarowania zmiennych w JavaScript. Zmienne zadeklarowane za pomoc \u003ccode\u003evar\u003c/code\u003e maj zasig \u003cstrong\u003efunkcyjny\u003c/strong\u003e, co oznacza, 偶e s dostpne w caej funkcji, w kt贸rej zostay zadeklarowane. Obecnie rzadziej u偶ywany w nowym kodzie ze wzgldu na pewne potencjalne problemy (np. mo偶liwo redeklaracji tej samej zmiennej).\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003elet\u003c/code\u003e: To nowoczeniejszy spos贸b deklarowania zmiennych, wprowadzony w standardzie ES6 (ECMAScript 2015). Zmienne zadeklarowane za pomoc \u003ccode\u003elet\u003c/code\u003e maj zasig \u003cstrong\u003eblokowy\u003c/strong\u003e. Oznacza to, 偶e s dostpne tylko w bloku kodu (np. wewntrz \u003ccode\u003eif\u003c/code\u003e, \u003ccode\u003efor\u003c/code\u003e, \u003ccode\u003e{}\u003c/code\u003e) w kt贸rym zostay zadeklarowane. Jest to \u003cstrong\u003ezalecany\u003c/strong\u003e spos贸b deklarowania zmiennych, kt贸rych warto \u003cstrong\u003ebdzie si zmienia\u003c/strong\u003e.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003econst\u003c/code\u003e: R贸wnie偶 wprowadzony w ES6, podobnie jak \u003ccode\u003elet\u003c/code\u003e, ma zasig \u003cstrong\u003eblokowy\u003c/strong\u003e. Kluczowa r贸偶nica polega na tym, 偶e \u003ccode\u003econst\u003c/code\u003e su偶y do deklarowania \u003cstrong\u003estaych\u003c/strong\u003e, czyli wartoci, kt贸re \u003cstrong\u003enie powinny si zmienia\u003c/strong\u003e po ich pierwszym przypisaniu. Jeli spr贸bujesz zmieni warto staej, JavaScript zwr贸ci bd. Jest to wietne do danych, kt贸re maj by niezmienne w caym programie. \u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c!-- end list --\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Przykad u偶ycia zmiennych:\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Deklaracja zmiennej 'var' (starszy spos贸b)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003evar\u003c/span\u003e liczbaSamochodow = \u003cspan class=\\\"hljs-number\\\"\u003e3\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(liczbaSamochodow); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: 3\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Mo偶esz zmieni jej warto\u003c/span\u003e\\nliczbaSamochodow = \u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(liczbaSamochodow); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: 5\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Deklaracja zmiennej 'let' (zalecany dla zmiennych, kt贸re si zmieniaj)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e imieUzytkownika = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Anna\\\"\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(imieUzytkownika); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: Anna\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Mo偶esz zmieni jej warto\u003c/span\u003e\\nimieUzytkownika = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Katarzyna\\\"\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(imieUzytkownika); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: Katarzyna\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Deklaracja staej 'const' (dla wartoci, kt贸re si nie zmieniaj)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-variable constant_\\\"\u003ePI\u003c/span\u003e = \u003cspan class=\\\"hljs-number\\\"\u003e3.14159\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-variable constant_\\\"\u003ePI\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: 3.14159\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// PRBA ZMIANY Wartoci const - spowoduje bd! \u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// PI = 3.14; // To spowodowaoby bd w konsoli: \\\"TypeError: Assignment to constant variable.\\\"\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWskaz贸wka dla pocztkujcych:\u003c/strong\u003e Na pocztku staraj si u偶ywa \u003ccode\u003econst\u003c/code\u003e zawsze, gdy tylko mo偶esz. Jeli wiesz, 偶e warto danej zmiennej bdzie si zmienia, wtedy u偶yj \u003ccode\u003elet\u003c/code\u003e. Unikaj \u003ccode\u003evar\u003c/code\u003e w nowym kodzie, chyba 偶e musisz pracowa ze starszymi systemami. \u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"typy-danych-co-javascript-potrafi-przechowywa\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#typy-danych-co-javascript-potrafi-przechowywa\\\"\u003e\u003e\u003e\u003c/a\u003eTypy Danych: Co JavaScript potrafi przechowywa?\u003c/h2\u003e\\n\u003cp\u003eZmienne mog przechowywa r贸偶ne rodzaje informacji. W programowaniu te rodzaje informacji nazywamy \u003cstrong\u003etypami danych\u003c/strong\u003e. JavaScript, podobnie jak inne jzyki, ma kilka podstawowych typ贸w danych, kt贸re pozwalaj mu rozumie i przetwarza r贸偶ne rodzaje wartoci: \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eNumber (Liczby):\u003c/strong\u003e Ten typ su偶y do przechowywania zar贸wno liczb cakowitych (np. \u003ccode\u003e5\u003c/code\u003e, \u003ccode\u003e-100\u003c/code\u003e), jak i liczb zmiennoprzecinkowych (uamkowych, np. \u003ccode\u003e3.14\u003c/code\u003e, \u003ccode\u003e0.5\u003c/code\u003e). W JavaScript nie ma rozr贸偶nienia na liczby cakowite i zmiennoprzecinkowe - wszystkie s typu \u003ccode\u003eNumber\u003c/code\u003e.\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e calkowita = \u003cspan class=\\\"hljs-number\\\"\u003e123\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Liczba cakowita\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e zmiennoprzecinkowa = \u003cspan class=\\\"hljs-number\\\"\u003e3.14\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Liczba zmiennoprzecinkowa\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eString (acuchy Znak贸w / Tekst):\u003c/strong\u003e Su偶y do przechowywania tekstu. Tekst w JavaScript zawsze musi by ujty w cudzysowy pojedyncze (\u003ccode\u003e'\u003c/code\u003e) lub podw贸jne (\u003ccode\u003e\\\"\u003c/code\u003e). \\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e imie = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Ala\\\"\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// acuch znak贸w w podw贸jnych cudzysowach\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e wiadomosc = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Cze, wiecie!\\\"\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// acuch znak贸w w pojedynczych cudzysowach\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eBoolean (Wartoci Logiczne):\u003c/strong\u003e Ten typ mo偶e przyjmowa tylko dwie wartoci: \u003ccode\u003etrue\u003c/code\u003e (prawda) lub \u003ccode\u003efalse\u003c/code\u003e (fasz). Jest to niezwykle przydatne do podejmowania decyzji w kodzie (np. \\\"jeli jest \u003ccode\u003etrue\u003c/code\u003e, zr贸b to, w przeciwnym razie zr贸b co innego\\\"). \\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e czyPadaDeszcz = \u003cspan class=\\\"hljs-literal\\\"\u003etrue\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Warto logiczna: prawda\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e czyJestWieczor = \u003cspan class=\\\"hljs-literal\\\"\u003efalse\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Warto logiczna: fasz\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eObject (Obiekty):\u003c/strong\u003e Obiekty to bardziej zo偶one struktury, kt贸re pozwalaj grupowa ze sob powizane dane. Mo偶esz myle o nich jak o \\\"encyklopedii\\\", gdzie ka偶da strona ma swoj nazw (klucz) i tre (warto). Obiekty bdziemy omawia szerzej w dalszej czci kursu. \\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e osoba = {\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eimie\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Jan\\\"\u003c/span\u003e,\\n  \u003cspan class=\\\"hljs-attr\\\"\u003ewiek\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e30\u003c/span\u003e,\\n  \u003cspan class=\\\"hljs-attr\\\"\u003emiasto\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Warszawa\\\"\u003c/span\u003e,\\n}; \u003cspan class=\\\"hljs-comment\\\"\u003e// Obiekt reprezentujcy osob\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eArray (Tablice):\u003c/strong\u003e Tablice to specjalny rodzaj obiektu, kt贸ry su偶y do przechowywania uporzdkowanej listy wartoci. Mo偶esz myle o nich jak o \\\"licie zakup贸w\\\" lub \\\"szeregu szuflad\\\", gdzie ka偶da szuflada ma sw贸j numer (indeks) i przechowuje jedn warto. Tablice r贸wnie偶 om贸wimy szczeg贸owo p贸藕niej. \\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e kolory = [\u003cspan class=\\\"hljs-string\\\"\u003e\\\"czerwony\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\\\"niebieski\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\\\"zielony\\\"\u003c/span\u003e]; \u003cspan class=\\\"hljs-comment\\\"\u003e// Tablica kolor贸w\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eUndefined:\u003c/strong\u003e Ten typ oznacza, 偶e zmienna zostaa zadeklarowana, ale \u003cstrong\u003enie przypisano jej jeszcze 偶adnej wartoci\u003c/strong\u003e. JavaScript domylnie przypisuje \u003ccode\u003eundefined\u003c/code\u003e nowym zmiennym. \\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e zmiennaBezWartosci;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(zmi ss=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#operatory-arytmetyczne\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eOperatory Arytmetyczne\u003c/h3\u003e\\n\u003cp\u003eSu偶 do wykonywania podstawowych operacji matematycznych: \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003e+\u003c/code\u003e (dodawanie)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e-\u003c/code\u003e (odejmowanie)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e*\u003c/code\u003e (mno偶enie)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e/\u003c/code\u003e (dzielenie)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e%\u003c/code\u003e (reszta z dzielenia, czyli modulo - np. \u003ccode\u003e10 % 3\u003c/code\u003e da \u003ccode\u003e1\u003c/code\u003e, bo \u003ccode\u003e10\u003c/code\u003e podzielone przez \u003ccode\u003e3\u003c/code\u003e to \u003ccode\u003e3\u003c/code\u003e reszty \u003ccode\u003e1\u003c/code\u003e)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e**\u003c/code\u003e (potgowanie - np. \u003ccode\u003e2 ** 3\u003c/code\u003e to \u003ccode\u003e8\u003c/code\u003e)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e++\u003c/code\u003e (inkrementacja - zwiksza warto o 1, np. \u003ccode\u003ex++\u003c/code\u003e to \u003ccode\u003ex = x + 1\u003c/code\u003e)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e--\u003c/code\u003e (dekrementacja - zmniejsza warto o 1, np. \u003ccode\u003ex--\u003c/code\u003e to \u003ccode\u003ex = x - 1\u003c/code\u003e)\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c!-- end list --\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e a = \u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e b = \u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span s=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(x != \u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// true\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(x !== \u003cspan class=\\\"hljs-string\\\"\u003e\\\"10\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// true (bo mimo 偶e wartoci s takie same, typy s r贸偶ne)\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(x \u003e \u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// true\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(x \u0026#x3C;= \u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// true\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"operatory-logiczne\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#operatory-logiczne\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eOperatory Logiczne\u003c/h3\u003e\\n\u003cp\u003eSu偶 do czenia lub negowania warunk贸w logicznych. \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003e\u0026#x26;\u0026#x26;\u003c/code\u003e (AND / I) - Zwraca \u003ccode\u003etrue\u003c/code\u003e, jeli \u003cstrong\u003eoba\u003c/strong\u003e warunki s prawdziwe.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e||\u003c/code\u003e (OR / LUB) - Zwraca \u003ccode\u003etrue\u003c/code\u003e, jeli \u003cstrong\u003eprzynajmniej jeden\u003c/strong\u003e warunek jest prawdziwy.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e!\u003c/code\u003e (NOT / NIE) - Odwraca warto logiczn (z \u003ccode\u003etrue\u003c/code\u003e na \u003ccode\u003efalse\u003c/code\u003e i z \u003ccode\u003efalse\u003c/code\u003e na \u003ccode\u003etrue\u003c/code\u003e).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c!-- end list --\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e jestPelnoletni = \u003cspan class=\\\"hljs-literal\\\"\u003etrue\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e maPrawoJazdy = \u003cspan class=\\\"hljs-literal\\\"\u003efalse\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(jestPelnoletni \u0026#x26;\u0026#x26; maPrawoJazdy); \u003cspan class=\\\"hljs-comment\\\"\u003e// false (bo nie ma prawa jazdy)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(jestPelnoletni || maPrawoJazdy); \u003cspan class=\\\"hljs-comment\\\"\u003e// true (bo jest penoletni)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(!jestPelnoletni); \u003cspan class=\\\"hljs-comment\\\"\u003e// false (bo jest penoletni, a '!' to zaneguje)\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"operatory-przypisania\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#operatory-przypisania\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eOperatory Przypisania\u003c/h3\u003e\\n\u003cp\u003eSu偶 do przypisywania wartoci do zmiennych. ★\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003e=\u003c/code\u003e (przypisanie wartoci)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e+=\u003c/code\u003e (dodaj i przypisz, np. \u003ccode\u003ea += 5\u003c/code\u003e to to samo co \u003ccode\u003ea = a + 5\u003c/code\u003e)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e-=\u003c/code\u003e (odejmij i przypisz)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e*=\u003c/code\u003e (pomn贸偶 i przypisz)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e/=\u003c/code\u003e (podziel i przypisz)\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e%=\u003c/code\u003e (reszta z dzielenia i przypisz)\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c!-- end list --\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e punkty = \u003cspan class=\\\"hljs-number\\\"\u003e100\u003c/span\u003e;\\npunkty += \u003cspan class=\\\"hljs-number\\\"\u003e50\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// punkty = punkty + 50;  teraz punkty to 150\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(punkty); \u003cspan class=\\\"hljs-comment\\\"\u003e// 150\u003c/span\u003e\\n\\npunkty -= \u003cspan class=\\\"hljs-number\\\"\u003e20\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// punkty = punkty - 20;  teraz punkty to 130\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(punkty); \u003cspan class=\\\"hljs-comment\\\"\u003e// 130\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eZrozumienie operator贸w jest fundamentalne, poniewa偶 bdziesz ich u偶ywa niemal w ka偶dym programie do wykonywania oblicze, por贸wnywania danych i sterowania logik dziaania Twojej aplikacji. 锔\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"struktury-kontrolne-podejmowanie-decyzji-i-powtarzanie-zada\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#struktury-kontrolne-podejmowanie-decyzji-i-powtarzanie-zada\\\"\u003e\u003e\u003e\u003c/a\u003eStruktury Kontrolne: Podejmowanie Decyzji i Powtarzanie Zada\u003c/h2\u003e\\n\u003cp\u003eStruktury kontrolne to jak \\\"drogowskazy\\\" w Twoim kodzie. Pozwalaj one na podejmowanie decyzji (czy co zrobi, czy nie) oraz na wielokrotne powtarzanie pewnych czynnoci. Bez nich programy byyby bardzo liniowe i nudne. \u003c/p\u003e\\n\u003ch3 id=\\\"instrukcja-ifelse-rozgazianie-kodu\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#instrukcja-ifelse-rozgazianie-kodu\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eInstrukcja \u003ccode\u003eif\u003c/code\u003e/\u003ccode\u003eelse\u003c/code\u003e: Rozgazianie Kodu\u003c/h3\u003e\\n\u003cp\u003eInstrukcja \u003ccode\u003eif\u003c/code\u003e (jeli) pozwala na wykonanie okrelonego bloku kodu \u003cstrong\u003etylko wtedy, gdy speniony jest pewien warunek\u003c/strong\u003e. Jeli warunek jest faszywy, ten blok kodu jest pomijany.\\nMo偶esz r贸wnie偶 doda instrukcj \u003ccode\u003eelse\u003c/code\u003e (w przeciwnym razie), aby okreli, co ma si sta, gdy warunek w \u003ccode\u003eif\u003c/code\u003e nie jest speniony.\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eif (warunek)\u003c/code\u003e: Wykonaj kod, jeli \u003ccode\u003ewarunek\u003c/code\u003e jest prawdziwy.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eelse\u003c/code\u003e: Wykonaj ten kod, jeli 偶aden z poprzedzajcych warunk贸w \u003ccode\u003eif\u003c/code\u003e lub \u003ccode\u003eelse if\u003c/code\u003e nie by prawdziwy.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eelse if (innyWarunek)\u003c/code\u003e: Sprawd藕 kolejny warunek, jeli poprzedni \u003ccode\u003eif\u003c/code\u003e (lub \u003ccode\u003eelse if\u003c/code\u003e) by faszywy.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c!-- end list --\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e temperatura = \u003cspan class=\\\"hljs-number\\\"\u003e25\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Przykad prostego IF\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (temperatura \u003e \u003cspan class=\\\"hljs-number\\\"\u003e20\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Jest ciepo!\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Ten kod zostanie wykonany\u003c/span\u003e\\n}\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Przykad IF-ELSE\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (temperatura \u0026#x3C; \u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Jest zimno.\\\"\u003c/span\u003e);\\n} \u003cspan class=\\\"hljs-keyword\\\"\u003eelse\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Nie jest zimno.\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Ten kod zostanie wykonany\u003c/span\u003e\\n}\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Przykad IF-ELSE IF-ELSE (wiele warunk贸w)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e godzina = \u003cspan class=\\\"hljs-number\\\"\u003e14\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (godzina \u0026#x3C; \u003cspan class=\\\"hljs-number\\\"\u003e12\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Dzie dobry!\\\"\u003c/span\u003e);\\n} \u003cspan class=\\\"hljs-keyword\\\"\u003eelse\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (godzina \u0026#x3C; \u003cspan class=\\\"hljs-number\\\"\u003e18\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Jeli godzina NIE jest mniejsza ni偶 12, sprawd藕, czy jest mniejsza ni偶 18\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Dzie dobry po poudniu!\\\"\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Ten kod zostanie wykonany\u003c/span\u003e\\n} \u003cspan class=\\\"hljs-keyword\\\"\u003eelse\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Jeli 偶aden z powy偶szych warunk贸w nie by speniony\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Dobry wiecz贸r!\\\"\u003c/span\u003e);\\n}\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eInstrukcje \u003ccode\u003eif\u003c/code\u003e s podstaw logicznych operacji w ka偶dym programie. \u003c/p\u003e\\n\u003ch3 id=\\\"ptla-for-powtarzaj-od-liczby-do-liczby\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#ptla-for-powtarzaj-od-liczby-do-liczby\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePtla \u003ccode\u003efor\u003c/code\u003e: Powtarzaj od Liczby do Liczby\u003c/h3\u003e\\n\u003cp\u003ePtla \u003ccode\u003efor\u003c/code\u003e jest idealna, gdy wiesz, \u003cstrong\u003eile razy\u003c/strong\u003e chcesz powt贸rzy jak czynno. Mo偶esz jej u偶y do iteracji (przechodzenia) przez elementy listy, wykonywania akcji okrelon liczb razy, itp. \u003c/p\u003e\\n\u003cp\u003eStruktura ptli \u003ccode\u003efor\u003c/code\u003e skada si z trzech czci w nawiasach:\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003eInicjalizacja:\u003c/strong\u003e Dziaa tylko raz na pocztku. Zazwyczaj deklarujesz tutaj zmienn licznika (np. \u003ccode\u003elet i = 0;\u003c/code\u003e).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eWarunek:\u003c/strong\u003e Sprawdzany przed ka偶dym wykonaniem ptli. Jeli warunek jest \u003ccode\u003etrue\u003c/code\u003e, ptla si wykonuje. Jeli \u003ccode\u003efalse\u003c/code\u003e, ptla si koczy. (np. \u003ccode\u003ei \u0026#x3C; 5;\u003c/code\u003e)\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eKrok (Iteracja):\u003c/strong\u003e Wykonywany po ka偶dym przejciu ptli. Zazwyczaj zwikszasz lub zmniejszasz licznik (np. \u003ccode\u003ei++;\u003c/code\u003e).\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003c!-- end list --\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Przykad: Wypisz liczby od 0 do 4\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efor\u003c/span\u003e (\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e i = \u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e; i \u0026#x3C; \u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e; i++) {\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(i); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze kolejno: 0, 1, 2, 3, 4\u003c/span\u003e\\n}\\n\u003cspan class=\\\"hljs-comment\\\"\u003e/*\\nJak to dziaa?\\n1. i = 0 (inicjalizacja)\\n2. 0 \u0026#x3C; 5? Tak, wic wykonaj kod w nawiasach. Wypisz 0.\\n3. i++ (i staje si 1)\\n4. 1 \u0026#x3C; 5? Tak, wykonaj. Wypisz 1.\\n5. i++ (i staje si 2)\\n6. 2 \u0026#x3C; 5? Tak, wykonaj. Wypisz 2.\\n7. i++ (i staje si 3)\\n8. 3 \u0026#x3C; 5? Tak, wykonaj. Wypisz 3.\\n9. i++ (i staje si 4)\\n10. 4 \u0026#x3C; 5? Tak, wykonaj. Wypisz 4.\\n11. i++ (i staje si 5)\\n12. 5 \u0026#x3C; 5? Nie (fasz), ptla si koczy.\\n*/\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003ch3 id=\\\"ptla-while-powtarzaj-dop贸ki-prawda\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#ptla-while-powtarzaj-dop贸ki-prawda\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePtla \u003ccode\u003ewhile\u003c/code\u003e: Powtarzaj, Dop贸ki Prawda\u003c/h3\u003e\\n\u003cp\u003ePtla \u003ccode\u003ewhile\u003c/code\u003e (dop贸ki) jest u偶ywana, gdy nie wiesz dokadnie, \u003cstrong\u003eile razy\u003c/strong\u003e ptla ma si wykona, ale chcesz, aby wykonywaa si tak dugo, \u003cstrong\u003ejak dugo dany warunek jest prawdziwy\u003c/strong\u003e. \u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Przykad: Wypisz liczby dop贸ki j jest mniejsze ni偶 5\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e j = \u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e; \u003cspan class=\\\"hljs-comment\\\"\u003e// Pamitaj o inicjalizacji zmiennej licznika PRZED ptl!\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003ewhile\u003c/span\u003e (j \u0026#x3C; \u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Warunek jest sprawdzany na pocztku ka偶dej iteracji\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(j);\\n  j++; \u003cspan class=\\\"hljs-comment\\\"\u003e// Wa偶ne: musisz rcznie zmieni warto zmiennej, inaczej ptla bdzie nieskoczona! \u003c/span\u003e\\n}\\n\u003cspan class=\\\"hljs-comment\\\"\u003e/*\\nJak to dziaa?\\n1. j = 0\\n2. 0 \u0026#x3C; 5? Tak, wykonaj. Wypisz 0. j staje si 1.\\n3. 1 \u0026#x3C; 5? Tak, wykonaj. Wypisz 1. j staje si 2.\\n4. 2 \u0026#x3C; 5? Tak, wykonaj. Wypisz 2. j staje si 3.\\n5. 3 \u0026#x3C; 5? Tak, wykonaj. Wypisz 3. j staje si 4.\\n6. 4 \u0026#x3C; 5? Tak, wykonaj. Wypisz 4. j staje si 5.\\n7. 5 \u0026#x3C; 5? Nie (fasz), ptla si koczy.\\n*/\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWa偶ne:\u003c/strong\u003e Zawsze upewnij si, 偶e w ptli \u003ccode\u003ewhile\u003c/code\u003e masz mechanizm, kt贸ry ostatecznie sprawi, 偶e warunek stanie si faszywy, inaczej ptla bdzie dziaa w nieskoczono (tzw. \\\"nieskoczona ptla\\\"), co zablokuje Tw贸j program! \u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"funkcje-bloki-kodu-do-wielokrotnego-u偶ycia\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#funkcje-bloki-kodu-do-wielokrotnego-u偶ycia\\\"\u003e\u003e\u003e\u003c/a\u003eFunkcje: Bloki Kodu do Wielokrotnego U偶ycia\u003c/h2\u003e\\n\u003cp\u003eFunkcje to jeden z najwa偶niejszych element贸w w programowaniu. Mo偶esz myle o nich jak o maych, niezale偶nych \\\"maszynkach\\\" lub \\\"przepisach\\\", kt贸re wykonuj konkretne zadanie. Zamiast powiela ten sam kod wiele razy, mo偶esz zamkn go w funkcji i po prostu \\\"wywoywa\\\" t funkcj, gdy jej potrzebujesz. 锔\u003c/p\u003e\\n\u003ch3 id=\\\"po-co-nam-funkcje\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#po-co-nam-funkcje\\\"\u003e\u003e\u003e\u003e\u003c/a\u003ePo co nam funkcje?\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eWielokrotne u偶ycie kodu (reusability):\u003c/strong\u003e Napisz raz, u偶ywaj wiele razy. 伙\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eOrganizacja kodu:\u003c/strong\u003e Dzielenie du偶ego programu na mniejsze, zarzdzalne fragmenty. З\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eCzytelno:\u003c/strong\u003e Nazwy funkcji pomagaj zrozumie, co dany fragment kodu robi. \u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eatwo debugowania i modyfikacji:\u003c/strong\u003e Jeli zmienisz co w funkcji, zmiany te bd obowizywa wszdzie tam, gdzie funkcja jest u偶ywana. \u003c/li\u003e\\n\u003c/ul\u003e\\n\u003ch3 id=\\\"deklaracja-funkcji-klasyczny-spos贸b\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#deklaracja-funkcji-klasyczny-spos贸b\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eDeklaracja Funkcji: Klasyczny Spos贸b\u003c/h3\u003e\\n\u003cp\u003eNajpopularniejszy i najstarszy spos贸b deklarowania funkcji u偶ywa sowa kluczowego \u003ccode\u003efunction\u003c/code\u003e. \u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Deklaracja funkcji o nazwie 'powitaj'\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003epowitaj\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Kod wewntrz funkcji, kt贸ry zostanie wykonany, gdy funkcja zostanie wywoana\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Witaj w wiecie JavaScript!\\\"\u003c/span\u003e);\\n}\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Wywoanie funkcji (sprawienie, aby si wykonaa)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-title function_\\\"\u003epowitaj\u003c/span\u003e(); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: \\\"Witaj w wiecie JavaScript!\\\"\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Funkcja z argumentami (parametrami)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Argumenty to wartoci, kt贸re przekazujemy do funkcji, aby moga na nich pracowa.\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003edodajDwieLiczby\u003c/span\u003e(\u003cspan class=\\\"hljs-params\\\"\u003eliczba1, liczba2\u003c/span\u003e) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e suma = liczba1 + liczba2;\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Suma wynosi: \\\"\u003c/span\u003e + suma);\\n}\\n\\n\u003cspan class=\\\"hljs-title function_\\\"\u003edodajDwieLiczby\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e5\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e7\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: \\\"Suma wynosi: 12\\\"\u003c/span\u003e\\n\u003cspan class=\\\"hljs-title function_\\\"\u003edodajDwieLiczby\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e20\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: \\\"Suma wynosi: 30\\\"\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Funkcja zwracajca warto (return)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Sowo kluczowe 'return' pozwala funkcji \\\"odda\\\" wynik swojej pracy.\u003c/span\u003e\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Dziki temu mo偶esz u偶y wyniku funkcji w innych czciach kodu.\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\ avaScript, wprowadzony w ES6. S szczeg贸lnie przydatne do kr贸tkich, jednowierszowych funkcji. ★\u003c/p\u003e\\n\u003cp\u003eIch skadnia to: \u003ccode\u003e(parametry) =\u003e { ciao funkcji }\u003c/code\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Przykad prostej funkcji strzakowej\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eprzywitajSie\u003c/span\u003e = (\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) =\u003e {\\n  \u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\\\"Cze!\\\"\u003c/span\u003e);\\n};\\n\u003cspan class=\\\"hljs-title function_\\\"\u003eprzywitajSie\u003c/span\u003e(); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: \\\"Cze!\\\"\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Funkcja strzakowa z parametrami\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003eodejmij\u003c/span\u003e = (\u003cspan class=\\\"hljs-params\\\"\u003ea, b\u003c/span\u003e) =\u003e {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e a - b;\\n};\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e roznica = \u003cspan class=\\\"hljs-title function_\\\"\u003eodejmij\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e15\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e8\u003c/span\u003e);\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(roznica); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: 7\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Skr贸con 14\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eFunkcje strzakowe s bardzo popularne w nowoczesnym JavaScript i bdziesz je czsto widzie w przykadach kodu. Wa偶ne jest, aby zrozumie oba sposoby deklarowania funkcji, poniewa偶 spotkasz si z nimi w r贸偶nych projektach. \u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"obiekty-skarbnice-powizanych-informacji\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#obiekty-skarbnice-powizanych-informacji\\\"\u003e\u003e\u003e\u003c/a\u003eObiekty: Skarbnice Powizanych Informacji\u003c/h2\u003e\\n\u003cp\u003eObiekty w JavaScript to pot偶ne narzdzie do grupowania powizanych ze sob danych i funkcji. Pomyl o obiekcie jak o \u003cstrong\u003erzeczywistym przedmiocie lub koncepcji\u003c/strong\u003e, kt贸ra ma swoje \u003cstrong\u003ewaciwoci\u003c/strong\u003e (cechy) i \u003cstrong\u003ezachowania\u003c/strong\u003e (co potrafi robi, czyli metody). \u003c/p\u003e\\n\u003cp\u003eNa przykad, jeli masz obiekt \u003ccode\u003esamochod\u003c/code\u003e, jego waciwociami mog by \u003ccode\u003emarka\u003c/code\u003e, \u003ccode\u003emodel\u003c/code\u003e, \u003ccode\u003erokProdukcji\u003c/code\u003e, \u003ccode\u003ekolor\u003c/code\u003e, a zachowaniami (metodami) mog by \u003ccode\u003euruchomSilnik()\u003c/code\u003e, \u003ccode\u003ezatrzymaj()\u003c/code\u003e, \u003ccode\u003ejedz()\u003c/code\u003e. \u003c/p\u003e\\n\u003cp\u003eW JavaScript obiekty tworzymy za pomoc nawias贸w klamrowych \u003ccode\u003e{}\u003c/code\u003e. Wewntrz nich definiujemy \u003cstrong\u003epary klucz-warto\u003c/strong\u003e, gdzie:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eKlucz (lub nazwa waciwoci):\u003c/strong\u003e Jest to unikalna nazwa, kt贸ra opisuje dan informacj (np. \u003ccode\u003eimie\u003c/code\u003e, \u003ccode\u003ewiek\u003c/code\u003e). Zazwyczaj jest to tekst (String).\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eWarto:\u003c/strong\u003e Jest to rzeczywista dana przypisana do klucza (np. \u003ccode\u003e\\\"Jan\\\"\u003c/code\u003e, \u003ccode\u003e30\u003c/code\u003e). Mo偶e to by dowolny typ danych: liczba, tekst, warto logiczna, inna tablica, inny obiekt, a nawet funkcja!\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eJeli warto powizana z kluczem jest funkcj, nazywamy j \u003cstrong\u003emetod\u003c/strong\u003e obiektu.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Tworzenie obiektu 'osoba'\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e osoba = {\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Waciwoci (klucz: warto)\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eimie\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Anna\\\"\u003c/span\u003e,\\n  \u003cspan class=\\\"hljs-attr\\\"\u003enazwisko\u003c/span\u003e: \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Kowalska\\\"\u003c/span\u003e,\\n  \u003cspan class=\\\"hljs-attr\\\"\u003ewiek\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e28\u003c/span\u003e,\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eczyStudent\u003c/span\u003e: \u003cspan class=\\\"hljs-literal\\\"\u003etrue\u003c/span\u003e,\\n  \u003cspan class=\\\"hljs-attr\\\"\u003ezainteresowania\u003c/span\u003e: [\u003cspan class=\\\"hljs-string\\\"\u003e\\\"czytanie\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\\\"sport\\\"\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\\\"gotowanie\\\"\u003c/span\u003e], \u003cspan class=\\\"hljs-comment\\\"\u003e// Wartoci mo偶e by tablica!\u003c/span\u003e\\n\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Metoda (klucz: funkcja) - opisujca zachowanie obiektu\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eprzedstawSie\u003c/span\u003e: \u003cspan class=\\\"hljs-keyword\\\"\u003efunction\u003c/span\u003e (\u003cspan class=\\\"hljs-params\\\"\u003e\u003c/span\u003e) {\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// U偶ywamy `this.imie` i `this.nazwisko`, aby odwoa si do waciwoci TEGO obiektu\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e`Cze, nazywam si \u003cspan class=\\\"hljs-subst\\\"\u003e${\u003cspan class=\\\"hljs-variable language_\\\"\u003ethis\u003c/span\u003e.imie}\u003c/span\u003e \u003cspan class=\\\"hljs-subst\\\"\u003e${\u003cspan class=\\\"hljs-variable language_\\\"\u003ethis\u003c/span\u003e.nazwisko}\u003c/span\u003e i mam \u003cspan class=\\\"hljs-subst\\\"\u003e${\u003cspan class=\\\"hljs-variable language_\\\"\u003ethis\u003c/span\u003e.wiek}\u003c/span\u003e lat.`\u003c/span\u003e;\\n  },\\n\\n  \u003cspan class=\\\"hljs-comment\\\"\u003e// Inna metoda, u偶ywajca funkcji strzakowej\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-attr\\\"\u003eopiszZainteresowania\u003c/span\u003e: \u003cspan class=\\\"hljs-function\\\"\u003e() =\u003e\u003c/span\u003e {\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// Wa偶na uwaga: funkcje strzakowe inaczej traktuj 'this' w kontekcie obiekt贸w,\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// dlatego czsto do odwoywania si do waciwoci obiektu w nich\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// u偶ywa si tradycyjnych funkcji lub bardziej zaawansowanych technik.\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// Na tym etapie, dla prostoty, u偶yjemy bezporedniego odwoania,\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// lub tradycyjnej funkcji jak w 'przedstawSie'.\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// Dla klarownoci na pocztku lepiej u偶ywa 'function() {}' jako metod.\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e`Moje zainteresowania to: \u003cspan class=\\\"hljs-subst\\\"\u003e${osoba.zainteresowania.join(\u003cspan class=\\\"hljs-string\\\"\u003e\\\", \\\"\u003c/span\u003e)}\u003c/span\u003e.`\u003c/span\u003e;\\n  },\\n};\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Dostp do waciwoci obiektu (dwa sposoby)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(osoba.\u003cspan class=\\\"hljs-property\\\"\u003eimie\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Notacja kropkowa (najczciej u偶ywana) - Wypisze: Anna\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(osoba[\u003cspan class=\\\"hljs-string\\\"\u003e\\\"wiek\\\"\u003c/span\u003e]); \u003cspan class=\\\"hljs-comment\\\"\u003e// Notacja nawias贸w kwadratowych (przydatna, gdy nazwa klucza jest w zmiennej) - Wypisze: 28\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Wywoanie metody obiektu\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(osoba.\u003cspan class=\\\"hljs-title function_\\\"\u003eprzedstawSie\u003c/span\u003e()); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: \\\"Cze, nazywam si Anna Kowalska i mam 28 lat.\\\"\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(osoba.\u003cspan class=\\\"hljs-title function_\\\"\u003eopiszZainteresowania\u003c/span\u003e()); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: \\\"Moje zainteresowania to: czytanie, sport, gotowanie.\\\"\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Zmiana wartoci waciwoci\u003c/span\u003e\\nosoba.\u003cspan class=\\\"hljs-property\\\"\u003ewiek\u003c/span\u003e = \u003cspan class=\\\"hljs-number\\\"\u003e29\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(osoba.\u003cspan class=\\\"hljs-property\\\"\u003ewiek\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: 29\u003c/span\u003e\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Dodawanie nowych waciwoci\u003c/span\u003e\\nosoba.\u003cspan class=\\\"hljs-property\\\"\u003ezawod\u003c/span\u003e = \u003cspan class=\\\"hljs-string\\\"\u003e\\\"Programista\\\"\u003c/span\u003e;\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(osoba.\u003cspan class=\\\"hljs-property\\\"\u003ezawod\u003c/span\u003e); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: Programista\u003c/span\u003e\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003eObiekty s fundamentalnym elementem JavaScript i stanowi podstaw do tworzenia bardziej zo偶onych aplikacji i struktur danych. 锔\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"tablice-uporzdkowane-listy-danych\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#tablice-uporzdkowane-listy-danych\\\"\u003e\u003e\u003e\u003c/a\u003eTablice: Uporzdkowane Listy Danych\u003c/h2\u003e\\n\u003cp\u003eTablice (\u003ccode\u003eArray\u003c/code\u003e) w JavaScript to specjalny rodzaj obiektu, kt贸ry pozwala na przechowywanie \u003cstrong\u003euporzdkowanej listy wartoci\u003c/strong\u003e. Pomyl o tablicy jak o dugiej licie zakup贸w, gdzie ka偶dy element ma swoje miejsce i mo偶esz si do niego odwoa po numerze. \u003c/p\u003e\\n\u003cp\u003eKa偶dy element w tablicy ma sw贸j \u003cstrong\u003eindeks\u003c/strong\u003e, czyli numer pozycji. Wa偶ne jest, aby pamita, 偶e \u003cstrong\u003eindeksy w JavaScript zawsze zaczynaj si od 0!\u003c/strong\u003e \u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003ePierwszy element ma indeks \u003ccode\u003e0\u003c/code\u003e.\u003c/li\u003e\\n\u003cli\u003eDrugi element ma indeks \u003ccode\u003e1\u003c/code\u003e.\u003c/li\u003e\\n\u003cli\u003eTrzeci element ma indeks \u003ccode\u003e2\u003c/code\u003e, i tak dalej.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eTablice tworzymy za pomoc nawias贸w kwadratowych \u003ccode\u003e[]\u003c/code\u003e.\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-javascript\\\"\u003e\u003cspan class=\\\"hljs-comment\\\"\u003e// Tworzenie prostej tablicy liczb\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003elet\u003c/span\u003e liczby = [\u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e20\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e30\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e40\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e50\u003c/span\u003e];\\n\\n\u003cspan class=\\\"hljs-comment\\\"\u003e// Dostp do element贸w tablicy za pomoc indeksu\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(liczby[\u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e]); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: 10 (pierwszy element)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(liczby[\u003cspan class=\\\"hljs-number\\\"\u003e2\u003c/span\u003e]); \u003cspan class=\\\"hljs-comment\\\"\u003e// Wypisze: 30 (trzeci element)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-variable language_\\\"\u003econsole\u003c/span\u003e.\u003cspan class=\\\"hljs-title function_\\\"\u003elog\u003c/span\u003e(liczby[\u003cspan class=\\\"hljs-numb
