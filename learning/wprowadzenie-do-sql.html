nąć dane z tabeli?\u003c/p\u003e\",[65,66,50,67],\"DROP\",\"DELETE\",\"ERASE\",\"DELETE służy do usuwania rekordów z tabeli.\",{\"_32\":70,\"_34\":71,\"_40\":41,\"_42\":76},\"\u003cp\u003eCo oznacza WHERE w poleceniach SQL?\u003c/p\u003e\",[72,73,74,75],\"Tworzy nową tabelę\",\"Określa warunek, który muszą spełnić wybrane rekordy\",\"Sortuje dane\",\"Zmienia nazwę bazy danych\",\"WHERE zawęża operację do rekordów spełniających wskazany warunek.\",{\"_32\":78,\"_34\":79,\"_40\":51,\"_42\":84},\"\u003cp\u003eCo zrobi polecenie: SELECT * FROM Uzytkownicy WHERE wiek \u003e 18?\u003c/p\u003e\",[80,81,82,83],\"Doda użytkowników starszych niż 18 lat\",\"Usunie użytkowników starszych niż 18 lat\",\"Wyświetli wszystkich użytkowników starszych niż 18 lat\",\"Zaktualizuje wiek użytkowników\",\"Wyświetli wszystkie rekordy, gdzie wiek jest większy niż 18.\",{\"_32\":86,\"_34\":87,\"_40\":41,\"_42\":92},\"\u003cp\u003eCzym jest klucz podstawowy (PRIMARY KEY) w tabeli?\u003c/p\u003e\",[88,89,90,91],\"Kolumna przechowująca wyłącznie tekst\",\"Kolumna, która jednoznacznie identyfikuje każdy rekord w tabeli\",\"Specjalny typ zapytania\",\"Pole, które zawsze musi być puste\",\"Klucz podstawowy to unikalny identyfikator rekordu w tabeli.\",{\"_32\":94,\"_34\":95,\"_40\":41,\"_42\":100},\"\u003cp\u003eJaka jest różnica między DELETE a DROP?\u003c/p\u003e\",[96,97,98,99],\"DELETE sortuje dane, DROP je filtruje\",\"DELETE usuwa rekordy z tabeli, DROP usuwa całą tabelę\",\"Nie ma różnicy\",\"DELETE tworzy kopię zapasową, DROP ją przywraca\",\"DELETE usuwa pojedyncze rekordy, DROP usuwa całą tabelę lub bazę danych.\",{\"_32\":102,\"_34\":103,\"_40\":60,\"_42\":108},\"\u003cp\u003eJak posortować wyniki według kolumny 'nazwisko' rosnąco?\u003c/p\u003e\",[104,105,106,107],\"SELECT nazwisko\",\"SORT nazwisko\",\"GROUP BY nazwisko\",\"ORDER BY nazwisko ASC\",\"ORDER BY nazwisko ASC sortuje rosnąco po kolumnie nazwisko.\",{\"_32\":110,\"_34\":111,\"_40\":116,\"_42\":117},\"\u003cp\u003eJak ograniczyć liczbę zwracanych wyników do 10?\u003c/p\u003e\",[112,113,114,115],\"LIMIT 10\",\"MAX 10\",\"TOP 10\",\"RANGE 10\",0,\"LIMIT 10 ogranicza liczbę wyników do 10 (np. w MySQL, PostgreSQL).\",\"slug\",\"wprowadzenie-do-sql\",\"content\",\"\u003cp\u003eSQL (Structured Query Language) to język, który pozwala komunikować się z relacyjnymi bazami danych. Dzięki SQL możesz pobierać, dodawać, zmieniać i usuwać dane, a także zarządzać strukturą bazy. To jedno z najważniejszych narzędzi każdego, kto pracuje z danymi!\u003c/p\u003e\\n\u003ch2 id=\\\"spis-treści\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#spis-treści\\\"\u003e\u003e\u003e\u003c/a\u003eSpis treści\u003c/h2\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003ca href=\\\"#czym-jest-sql\\\"\u003eCzym jest SQL?\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#do-czego-s%C5%82u%C5%BCy-sql\\\"\u003eDo czego służy SQL?\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#typowe-zastosowania-sql\\\"\u003eTypowe zastosowania SQL\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podstawowe-elementy-sk%C5%82adni-sql\\\"\u003ePodstawowe elementy składni SQL\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podstawowe-polecenia-sql-szczegolowo\\\"\u003ePodstawowe polecenia SQL (szczegółowo)\u003c/a\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ca href=\\\"#select\\\"\u003eSELECT\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#insert\\\"\u003eINSERT\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#update\\\"\u003eUPDATE\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#delete\\\"\u003eDELETE\u003c/a\u003e\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#warunki-i-filtrowanie-danych-where\\\"\u003eWarunki i filtrowanie danych (WHERE)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#sortowanie-wynik%C3%B3w-order-by\\\"\u003eSortowanie wyników (ORDER BY)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#ograniczanie-wynik%C3%B3w-limit\\\"\u003eOgraniczanie wyników (LIMIT)\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#tworzenie-i-modyfikacja-tabel\\\"\u003eTworzenie i modyfikacja tabel\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#klucze-i-relacje\\\"\u003eKlucze i relacje\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#dobre-praktyki-w-sql\\\"\u003eDobre praktyki w SQL\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#praktyczne-zadania\\\"\u003ePraktyczne zadania\u003c/a\u003e\u003c/li\u003e\\n\u003cli\u003e\u003ca href=\\\"#podsumowanie\\\"\u003ePodsumowanie\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"czym-jest-sql\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#czym-jest-sql\\\"\u003e\u003e\u003e\u003c/a\u003eCzym jest SQL?\u003c/h2\u003e\\n\u003cp\u003eSQL (Structured Query Language) to standardowy język zapytań służący do pracy z relacyjnymi bazami danych (np. MySQL, PostgreSQL, SQLite, Oracle). Pozwala na:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003epobieranie danych (wyszukiwanie, filtrowanie, sortowanie),\u003c/li\u003e\\n\u003cli\u003edodawanie i edycję informacji,\u003c/li\u003e\\n\u003cli\u003eusuwanie danych,\u003c/li\u003e\\n\u003cli\u003ezarządzanie strukturą bazy (tworzenie i modyfikacja tabel).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eJest wykorzystywany na całym świecie przez programistów, analityków, administratorów baz danych i naukowców danych.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"do-czego-służy-sql\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#do-czego-służy-sql\\\"\u003e\u003e\u003e\u003c/a\u003eDo czego służy SQL?\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003ePobieranie danych\u003c/strong\u003e - m.in. wyświetlanie listy klientów, produktów, zamówień.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eWyszukiwanie i filtrowanie\u003c/strong\u003e - np. znajdź wszystkich użytkowników powyżej 18 lat.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eDodawanie nowych danych\u003c/strong\u003e - np. rejestracja nowego klienta.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eAktualizacja danych\u003c/strong\u003e - np. zmiana adresu e-mail lub stanu zamówienia.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eUsuwanie danych\u003c/strong\u003e - np. usunięcie nieaktualnych rekordów.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eTworzenie i zmienianie struktury\u003c/strong\u003e - zakładanie nowych tabel, dodawanie kolumn.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"typowe-zastosowania-sql\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#typowe-zastosowania-sql\\\"\u003e\u003e\u003e\u003c/a\u003eTypowe zastosowania SQL\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eSystemy sklepów internetowych\u003c/li\u003e\\n\u003cli\u003eSystemy bankowości i finansów\u003c/li\u003e\\n\u003cli\u003eZarządzanie zasobami przedsiębiorstw (ERP)\u003c/li\u003e\\n\u003cli\u003eAplikacje społecznościowe\u003c/li\u003e\\n\u003cli\u003eAnaliza i raportowanie danych (Business Intelligence, Data Science)\u003c/li\u003e\\n\u003cli\u003eSystemy rejestracji użytkowników i ich autoryzacja\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"podstawowe-elementy-składni-sql\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podstawowe-elementy-składni-sql\\\"\u003e\u003e\u003e\u003c/a\u003ePodstawowe elementy składni SQL\u003c/h2\u003e\\n\u003cul\u003e\\n\u003cli\u003eSQL nie rozróżnia wielkości liter (SELECT, select, Select są równoważne), ale zwykle używa się wielkich liter dla poleceń.\u003c/li\u003e\\n\u003cli\u003eKażde polecenie kończy się średnikiem (\u003ccode\u003e;\u003c/code\u003e).\u003c/li\u003e\\n\u003cli\u003eNazwy tabel i kolumn są podawane bez cudzysłowów (chyba, że zawierają znaki specjalne).\u003c/li\u003e\\n\u003cli\u003eŁańcuchy znaków (teksty) zapisujemy w pojedynczych apostrofach, np. \u003ccode\u003e'Jan'\u003c/code\u003e.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"podstawowe-polecenia-sql-szczegółowo\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#podstawowe-polecenia-sql-szczegółowo\\\"\u003e\u003e\u003e\u003c/a\u003ePodstawowe polecenia SQL (szczegółowo)\u003c/h2\u003e\\n\u003ch3 id=\\\"select\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#select\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eSELECT\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e Służy do pobierania danych z jednej lub więcej tabel.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie, nazwisko \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Uzytkownicy \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e wiek \u003cspan class=\\\"hljs-operator\\\"\u003e\u003e\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e18\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie składni:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eSELECT\u003c/code\u003e - rozpoczyna zapytanie pobierające dane.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eimie, nazwisko\u003c/code\u003e - nazwy kolumn, które chcesz pobrać (możesz użyć \u003ccode\u003e*\u003c/code\u003e, by pobrać wszystkie).\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eFROM Uzytkownicy\u003c/code\u003e - nazwa tabeli, z której pobierane są dane.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eWHERE wiek \u003e 18\u003c/code\u003e - warunek wyboru (możesz go pominąć, by pobrać wszystkie rekordy).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"insert\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#insert\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eINSERT\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e Dodaje nowe rekordy do wybranej tabeli.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eINSERT INTO\u003c/span\u003e Uzytkownicy (imie, nazwisko, wiek) \u003cspan class=\\\"hljs-keyword\\\"\u003eVALUES\u003c/span\u003e (\u003cspan class=\\\"hljs-string\\\"\u003e'Anna'\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e'Nowak'\u003c/span\u003e, \u003cspan class=\\\"hljs-number\\\"\u003e25\u003c/span\u003e);\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie składni:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eINSERT INTO\u003c/code\u003e - rozpoczyna polecenie dodania rekordu.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eUzytkownicy\u003c/code\u003e - nazwa tabeli.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003e(imie, nazwisko, wiek)\u003c/code\u003e - lista kolumn, do których będą przypisane wartości.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eVALUES ('Anna', 'Nowak', 25)\u003c/code\u003e - wartości przypisane odpowiednio do wskazanych kolumn.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"update\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#update\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eUPDATE\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e Zmienia dane w istniejących rekordach.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eUPDATE\u003c/span\u003e Uzytkownicy \u003cspan class=\\\"hljs-keyword\\\"\u003eSET\u003c/span\u003e wiek \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e26\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e imie \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'Anna'\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eAND\u003c/span\u003e nazwisko \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'Nowak'\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie składni:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eUPDATE Uzytkownicy\u003c/code\u003e - wskazanie tabeli, w której chcesz zmienić dane.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eSET wiek = 26\u003c/code\u003e - określenie nowej wartości dla kolumny.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eWHERE imie = 'Anna' AND nazwisko = 'Nowak'\u003c/code\u003e - warunek, które rekordy mają zostać zmienione (bardzo ważne, by nie pominąć WHERE!).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch3 id=\\\"delete\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#delete\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eDELETE\u003c/h3\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e Usuwa rekordy z wybranej tabeli.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eDELETE\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Uzytkownicy \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e wiek \u003cspan class=\\\"hljs-operator\\\"\u003e\u0026#x3C;\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e18\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eWyjaśnienie składni:\u003c/strong\u003e\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eDELETE FROM Uzytkownicy\u003c/code\u003e - wskazanie tabeli, z której rekordy mają być usunięte.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eWHERE wiek \u0026#x3C; 18\u003c/code\u003e - warunek wyboru rekordów do usunięcia.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"warunki-i-filtrowanie-danych-where\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#warunki-i-filtrowanie-danych-where\\\"\u003e\u003e\u003e\u003c/a\u003eWarunki i filtrowanie danych (WHERE)\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e WHERE pozwala określić, które rekordy mają zostać wybrane, zmienione lub usunięte.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Uzytkownicy \u003cspan class=\\\"hljs-keyword\\\"\u003eWHERE\u003c/span\u003e miasto \u003cspan class=\\\"hljs-operator\\\"\u003e=\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e'Warszawa'\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eAND\u003c/span\u003e wiek \u003cspan class=\\\"hljs-operator\\\"\u003e\u003e\u003c/span\u003e \u003cspan class=\\\"hljs-number\\\"\u003e18\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003emiasto = 'Warszawa'\u003c/code\u003e - wybiera tylko rekordy, gdzie miasto to Warszawa.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eAND wiek \u003e 18\u003c/code\u003e - dodatkowy warunek: tylko osoby powyżej 18 roku życia.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003eMożliwe operatory:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e=, != (\u0026#x3C;\u003e), \u003e, \u0026#x3C;, \u003e=, \u0026#x3C;=\u003c/li\u003e\\n\u003cli\u003eAND, OR, NOT\u003c/li\u003e\\n\u003cli\u003eLIKE (dopasowanie wzorca), IN (lista wartości), BETWEEN (zakres)\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"sortowanie-wyników-order-by\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#sortowanie-wyników-order-by\\\"\u003e\u003e\u003e\u003c/a\u003eSortowanie wyników (ORDER BY)\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e Pozwala posortować wyniki według jednej lub więcej kolumn.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e imie, nazwisko \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Uzytkownicy \u003cspan class=\\\"hljs-keyword\\\"\u003eORDER\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e nazwisko \u003cspan class=\\\"hljs-keyword\\\"\u003eASC\u003c/span\u003e, imie \u003cspan class=\\\"hljs-keyword\\\"\u003eDESC\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eORDER BY nazwisko ASC\u003c/code\u003e - posortuj alfabetycznie po nazwisku rosnąco\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eimie DESC\u003c/code\u003e - jeśli nazwiska się powtarzają, sortuj po imieniu malejąco\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"ograniczanie-wyników-limit\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#ograniczanie-wyników-limit\\\"\u003e\u003e\u003e\u003c/a\u003eOgraniczanie wyników (LIMIT)\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003eOpis:\u003c/strong\u003e LIMIT służy do ograniczenia liczby zwracanych wyników.\u003c/p\u003e\\n\u003cp\u003e\u003cstrong\u003ePrzykład:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eSELECT\u003c/span\u003e \u003cspan class=\\\"hljs-operator\\\"\u003e*\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eFROM\u003c/span\u003e Produkty \u003cspan class=\\\"hljs-keyword\\\"\u003eORDER\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eBY\u003c/span\u003e cena \u003cspan class=\\\"hljs-keyword\\\"\u003eDESC\u003c/span\u003e LIMIT \u003cspan class=\\\"hljs-number\\\"\u003e3\u003c/span\u003e;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cul\u003e\\n\u003cli\u003eWyświetli 3 najdroższe produkty.\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"tworzenie-i-modyfikacja-tabel\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#tworzenie-i-modyfikacja-tabel\\\"\u003e\u003e\u003e\u003c/a\u003eTworzenie i modyfikacja tabel\u003c/h2\u003e\\n\u003cp\u003e\u003cstrong\u003eTworzenie tabeli:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eCREATE TABLE\u003c/span\u003e Produkty (\\n  id \u003cspan class=\\\"hljs-type\\\"\u003eINT\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003ePRIMARY KEY\u003c/span\u003e,\\n  nazwa \u003cspan class=\\\"hljs-type\\\"\u003eVARCHAR\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e100\u003c/span\u003e),\\n  cena \u003cspan class=\\\"hljs-type\\\"\u003eDECIMAL\u003c/span\u003e(\u003cspan class=\\\"hljs-number\\\"\u003e10\u003c/span\u003e,\u003cspan class=\\\"hljs-number\\\"\u003e2\u003c/span\u003e)\\n);\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003ccode\u003eCREATE TABLE Produkty\u003c/code\u003e - utwórz nową tabelę o nazwie Produkty.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003eid INT PRIMARY KEY\u003c/code\u003e - kolumna \\\"id\\\" typu liczba całkowita, klucz główny (unikalny identyfikator).\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003enazwa VARCHAR(100)\u003c/code\u003e - kolumna \\\"nazwa\\\" typu tekstowego o maks. długości 100 znaków.\u003c/li\u003e\\n\u003cli\u003e\u003ccode\u003ecena DECIMAL(10,2)\u003c/code\u003e - kolumna \\\"cena\\\" typu liczba zmiennoprzecinkowa (10 cyfr, w tym 2 po przecinku).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003cp\u003e\u003cstrong\u003eDodawanie kolumny:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eALTER TABLE\u003c/span\u003e Produkty \u003cspan class=\\\"hljs-keyword\\\"\u003eADD\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eCOLUMN\u003c/span\u003e opis TEXT;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003cp\u003e\u003cstrong\u003eUsuwanie tabeli:\u003c/strong\u003e\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sql\\\"\u003e\u003cspan class=\\\"hljs-keyword\\\"\u003eDROP\u003c/span\u003e \u003cspan class=\\\"hljs-keyword\\\"\u003eTABLE\u003c/span\u003e Produkty;\\n\u003c/code\u003e\u003c/pre\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"klucze-i-relacje\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca
