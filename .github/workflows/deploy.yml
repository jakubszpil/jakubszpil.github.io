name: Build and Deploy

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install ğŸ”§
        run: |
          npm ci

      - name: Check types ğŸ› ï¸
        run: |
          npm run check-types

      - name: Test ğŸ”§
        run: |
          npm run test:ci

      - name: Build ğŸ”§
        run: |
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          folder: dist/client
          branch: gh-pages
