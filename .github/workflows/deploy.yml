name: Build and Deploy

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install 🔧
        run: |
          npm ci

      - name: Check types 🛠️
        run: |
          npm run check-types

      - name: Test 🔧
        run: |
          npm run test:ci

      - name: Build 🔧
        run: |
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          folder: dist/client
          branch: gh-pages
