003e\\n\u003cli\u003e\u003ca href=\\\"#bonus-pe%C5%82ny-przyk%C5%82ad-w-repozytorium\\\"\u003eBonus: Pełny przykład w repozytorium\u003c/a\u003e\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"wprowadzenie\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#wprowadzenie\\\"\u003e\u003e\u003e\u003c/a\u003eWprowadzenie\u003c/h2\u003e\\n\u003cp\u003eGitHub Actions umożliwia automatyzację procesów związanych z budowaniem, testowaniem i wdrażaniem aplikacji. Dzięki temu możesz wdrażać swoją aplikację na GitHub Pages lub inny hosting jednym commitem - bez ręcznego wykonywania deployu.\u003c/p\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"wymagania-wstępne\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#wymagania-wstępne\\\"\u003e\u003e\u003e\u003c/a\u003eWymagania wstępne\u003c/h2\u003e\\n\u003cp\u003ePrzed rozpoczęciem upewnij się, że posiadasz:\u003c/p\u003e\\n\u003cul\u003e\\n\u003cli\u003eKonto na GitHubie,\u003c/li\u003e\\n\u003cli\u003eZainstalowany Node.js oraz npm,\u003c/li\u003e\\n\u003cli\u003eAplikację React utworzoną przez \u003ccode\u003ecreate-react-app\u003c/code\u003e lub \u003ccode\u003ecreate-react-router\u003c/code\u003e (w przykładzie użyto tego drugiego).\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"tworzenie-aplikacji-react\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#tworzenie-aplikacji-react\\\"\u003e\u003e\u003e\u003c/a\u003eTworzenie aplikacji React\u003c/h2\u003e\\n\u003cp\u003eNie masz jeszcze projektu? Oto jak szybko utworzyć aplikację React:\u003c/p\u003e\\n\u003cpre\u003e\u003ccode class=\\\"hljs language-sh\\\"\u003enpx create-react-router@latest my-app\\n\u003cspan class=\\\"hljs-built_in\\\"\u003ecd\u003c/span\u003e my-app\\ngit init\\ng visible:underline select-none\\\" href=\\\"#omówienie-kroków-workflow\\\"\u003e\u003e\u003e\u003e\u003c/a\u003eOmówienie kroków workflow\u003c/h3\u003e\\n\u003cul\u003e\\n\u003cli\u003e\u003cstrong\u003eTrigger\u003c/strong\u003e: Workflow uruchamia się na każdy \u003ccode\u003epush\u003c/code\u003e do brancha \u003ccode\u003emain\u003c/code\u003e oraz przy \u003ccode\u003epull_request\u003c/code\u003e.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eUprawnienia\u003c/strong\u003e: \u003ccode\u003epermissions: contents: write\u003c/code\u003e jest niezbędne do wykonania zapisu na branchu z GitHub Pages.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eKroki:\u003c/strong\u003e\\n\u003col\u003e\\n\u003cli\u003e\u003cstrong\u003eCheckout repo\u003c/strong\u003e - pobranie kodu źródłowego.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eInstall dependencies\u003c/strong\u003e - instalacja zależności npm.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eBuild project\u003c/strong\u003e - budowanie aplikacji produkcyjnej.\u003c/li\u003e\\n\u003cli\u003e\u003cem\u003e(Opcjonalnie)\u003c/em\u003e \u003cstrong\u003eTest project\u003c/strong\u003e - uruchomienie testów jednostkowych.\u003c/li\u003e\\n\u003cli\u003e\u003cstrong\u003eDeploy to GitHub Pages\u003c/strong\u003e - automatyczny deploy do gałęzi \u003ccode\u003egh-pages\u003c/code\u003e przy użyciu \u003ca href=\\\"https://github.com/JamesIves/github-pages-deploy-action\\\"\u003eJamesIves/github-pages-deploy-action\u003c/a\u003e.\u003c/li\u003e\\n\u003c/ol\u003e\\n\u003c/li\u003e\\n\u003c/ul\u003e\\n\u003chr\u003e\\n\u003ch2 id=\\\"konfiguracja-github-pages\\\" class=\\\"scroll-mt-20\\\"\u003e\u003ca class=\\\"mr-2 no-underline hover:underline focus-visible:underline select-none\\\" href=\\\"#konfiguracja-github-pages\\\"\u003e\u003e\u003e\u003c/a\u003eKonfiguracja GitHub Pages\u003c/h2\u003e\\n\u003cp\u003eAby GitHub Pages korzystało ze zdeployowanej aplikacji:\u003c/p\u003e\\n\u003col\u003e\\n\u003cli\u003eWejdź
